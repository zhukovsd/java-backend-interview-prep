  answer = "–ò–Ω–¥–µ–∫—Å - —ç—Ç–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö, –ø–æ—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è –¥–ª—è –æ–¥–Ω–æ–≥–æ –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Å—Ç–æ–ª–±—Ü–æ–≤ —Ç–∞–±–ª–∏—Ü—ã –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä–∞—è —É—Å–∫–æ—Ä—è–µ—Ç –≤—ã–±–æ—Ä–∫—É. –ü—Ä–∏ —ç—Ç–æ–º, —á–µ–º –±–æ–ª—å—à–µ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ –≤ —Å—Ç–æ–ª–±—Ü–µ - —Ç–µ–º —Ö—É–∂–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∏–Ω–¥–µ–∫—Å.\n\n---\n***–ß—Ç–æ —Å–æ–¥–µ—Ä–∂–∏—Ç—Å—è –≤–Ω—É—Ç—Ä–∏ –¥–µ—Ä–µ–≤–∞?***\n\n{{< figure src=\"/java-backend-interview-prep/b_tree_structure.png\" title=\"\" >}}\n\n---\n***–í –∏–Ω–¥–µ–∫—Å–µ —Å—Å—ã–ª–∫–∞ –Ω–∞ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –≤ —Å–∞–º–æ–º –∏–Ω–¥–µ–∫—Å–µ –∫–µ—à–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ?***\n\n–í –∏–Ω–¥–µ–∫—Å–µ —Ö—Ä–∞–Ω—è—Ç—Å—è **—Å—Å—ã–ª–∫–∏** –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞—Ö–æ–¥—è—Ç—Å—è –≤ —Ç–∞–±–ª–∏—Ü–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö. –≠—Ç–∏ —Å—Å—ã–ª–∫–∏ –º–æ–≥—É—Ç –±—ã—Ç—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –≤ –≤–∏–¥–µ:\n\n- **–£–∫–∞–∑–∞—Ç–µ–ª–µ–π –Ω–∞ —Å—Ç—Ä–æ–∫–∏** –≤ —Ç–∞–±–ª–∏—Ü–µ, –≥–¥–µ —Ö—Ä–∞–Ω—è—Ç—Å—è –¥–∞–Ω–Ω—ã–µ.\n- **–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–≤ –∑–∞–ø–∏—Å–µ–π**, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–∑–≤–æ–ª—è—é—Ç –Ω–∞–π—Ç–∏ –¥–∞–Ω–Ω—ã–µ –≤ —Ç–∞–±–ª–∏—Ü–µ.\n\n–ù–∞–ø—Ä–∏–º–µ—Ä, –≤ **B+-–¥–µ—Ä–µ–≤–µ**:\n\n- –í –ª–∏—Å—Ç—å—è—Ö –¥–µ—Ä–µ–≤–∞ —Ö—Ä–∞–Ω—è—Ç—Å—è –Ω–µ —Å–∞–º–∏ –¥–∞–Ω–Ω—ã–µ, –∞ **—Å—Å—ã–ª–∫–∏ –Ω–∞ –¥–∞–Ω–Ω—ã–µ** –≤ —Ç–∞–±–ª–∏—Ü–µ (–∏–ª–∏ –¥—Ä—É–≥–∏–µ –∏–Ω–¥–µ–∫—Å—ã).\n- –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ —É–∑–ª—ã –¥–µ—Ä–µ–≤–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç —Ç–æ–ª—å–∫–æ **–∫–ª—é—á–∏** –¥–ª—è –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–∏—Å–∫–∞.\n\n---\n***–ö–∞–∫–∏–µ –∏–Ω–¥–µ–∫—Å—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤ —Ä–∞–∑–Ω—ã—Ö –°–£–ë–î?***\n\n–ü–æ-—É–º–æ–ª—á–∞–Ω–∏—é –≤ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ C–£–ë–î —Å—Ç–æ–∏—Ç B-tree\n\n---\n***–°–ª–æ–∂–Ω–æ—Å—Ç—å –ø–æ–∏—Å–∫–∞ —Å –∏–Ω–¥–µ–∫—Å–æ–º –∏ –±–µ–∑ –∏–Ω–¥–µ–∫—Å–∞***\n\n\n **1. –ü–æ–∏—Å–∫ –±–µ–∑ –∏–Ω–¥–µ–∫—Å–∞ (–ø–æ–ª–Ω—ã–π –ø–µ—Ä–µ–±–æ—Ä, Full Table Scan)**\n\n–ï—Å–ª–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ **–Ω–µ—Ç –∏–Ω–¥–µ–∫—Å–∞**, –°–£–ë–î **–ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç –∫–∞–∂–¥—É—é —Å—Ç—Ä–æ–∫—É** (Full Table Scan - `O(N)`).\n\n **–ü—Ä–∏–º–µ—Ä –±–µ–∑ –∏–Ω–¥–µ–∫—Å–∞**\n\n```sql\nSELECT * FROM users WHERE email = 'ivan@mail.com';\n```\n\n–ë–î **–ø–µ—Ä–µ–±–∏—Ä–∞–µ—Ç –≤—Å–µ —Å—Ç—Ä–æ–∫–∏** (`users`) –∏ —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç `email`.\n–ï—Å–ª–∏ –∑–∞–ø–∏—Å–µ–π 1 –º–∏–ª–ª–∏–æ–Ω, –ø—Ä–∏–¥–µ—Ç—Å—è –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ 1M —Å—Ç—Ä–æ–∫ ‚Üí `O(N)`.\n\n**–ö–æ–≥–¥–∞ –ø–æ–¥—Ö–æ–¥–∏—Ç?**\n\n- –î–ª—è **–º–∞–ª–µ–Ω—å–∫–∏—Ö —Ç–∞–±–ª–∏—Ü** (<1000 –∑–∞–ø–∏—Å–µ–π).\n\n\n**2. –ü–æ–∏—Å–∫ —Å –∏–Ω–¥–µ–∫—Å–æ–º**\n\n–ï—Å–ª–∏ –Ω–∞ –ø–æ–ª–µ –µ—Å—Ç—å –∏–Ω–¥–µ–∫—Å, –ø–æ–∏—Å–∫ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –Ω–∞–º–Ω–æ–≥–æ –±—ã—Å—Ç—Ä–µ–µ - `O(log N)` –∏–ª–∏ `O(1)` –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –∏–Ω–¥–µ–∫—Å–∞.\n\n **–ü—Ä–∏–º–µ—Ä —Å –∏–Ω–¥–µ–∫—Å–æ–º**\n\n```sql\n-- —Å–æ–∑–¥–∞—ë–º –∏–Ω–¥–µ–∫—Å –Ω–∞ –∫–æ–ª–æ–Ω–∫—É email –∏—Å–ø–æ–ª—å–∑—É—è b-tree (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)\nCREATE INDEX idx_email ON users(email); -- —Å–æ–∑–¥–∞—ë–º\n\nSELECT * FROM users WHERE email = 'ivan@mail.com';\n```\n\n–ë–î –∏—Å–ø–æ–ª—å–∑—É–µ—Ç **B-Tree**, —á—Ç–æ–±—ã –±—ã—Å—Ç—Ä–æ –Ω–∞–π—Ç–∏ –Ω—É–∂–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.\n–í–º–µ—Å—Ç–æ 1M –ø—Ä–æ–≤–µ—Ä–æ–∫ –ø–æ–∏—Å–∫ –∑–∞–π–º–µ—Ç O(log N) –∏–ª–∏ O(1) –≤ —Å–ª—É—á–∞–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ö–µ—à-–∏–Ω–¥–µ–∫—Å–∞.\n\n**–ö–æ–≥–¥–∞ –ø–æ–¥—Ö–æ–¥–∏—Ç?** \n- –ß–∞—Å—Ç—ã–π –ø–æ–∏—Å–∫ –ø–æ –ø–æ–ª—é (`WHERE column = value`).  \n- –î–ª—è –±–æ–ª—å—à–∏—Ö —Ç–∞–±–ª–∏—Ü (>100K –∑–∞–ø–∏—Å–µ–π).\n\n **–°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –ø–æ–∏—Å–∫–∞**\n\n|**–¢–∏–ø –ø–æ–∏—Å–∫–∞**|**–°—Ç—Ä—É–∫—Ç—É—Ä–∞**|**–°–ª–æ–∂–Ω–æ—Å—Ç—å**|**–ö–æ–≥–¥–∞ –ø—Ä–∏–º–µ–Ω—è—Ç—å?**|\n|---|---|---|---|\n|**–ë–µ–∑ –∏–Ω–¥–µ–∫—Å–∞**|–ü–æ–ª–Ω—ã–π –ø–µ—Ä–µ–±–æ—Ä|`O(N)`|–ú–∞–ª–µ–Ω—å–∫–∏–µ —Ç–∞–±–ª–∏—Ü—ã|\n|**B-Tree –∏–Ω–¥–µ–∫—Å**|–°–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –¥–µ—Ä–µ–≤–æ|`O(log N)`|–ß–∞—Å—Ç—ã–π –ø–æ–∏—Å–∫ –ø–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞–º|\n|**Hash-–∏–Ω–¥–µ–∫—Å**|–•–µ—à-—Ç–∞–±–ª–∏—Ü–∞|`O(1)`|–ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ –ø–æ `=`|\n\n\n---\n***–ö–∞–∫ –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å –≤ –±–æ–ª—å—à—É—é, –∞–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—É—é —Ç–∞–±–ª–∏—Ü—