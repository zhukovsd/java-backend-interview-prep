  answer = "–ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–Ω–æ–≥–æ–º–µ—Ä–Ω—ã—Ö –≥—Ä—É–ø–ø–∏—Ä–æ–≤–æ–∫ –≤ SQL.\n\n{{< figure src=\"/java-backend-interview-prep/analityc_grouping.png\" title=\"\" >}}\n\n\n **CUBE**\n\n–°–æ–∑–¥–∞—ë—Ç –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–æ–∫.\n\n```sql\nSELECT region, product, SUM(sales)\nFROM sales\nGROUP BY CUBE(region, product);\n\n```\n–†–µ–∑—É–ª—å—Ç–∞—Ç:\n\n- –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ `region, product`.\n- –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —Ç–æ–ª—å–∫–æ –ø–æ `region`.\n- –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —Ç–æ–ª—å–∫–æ –ø–æ `product`.\n- –û–±—â–∞—è —Å—É–º–º–∞ –ø–æ –≤—Å–µ–º –ø—Ä–æ–¥–∞–∂–∞–º.\n\n **ROLLUP**\n\n–°–æ–∑–¥–∞—ë—Ç –∏–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–µ —É—Ä–æ–≤–Ω–∏ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏ (—Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑).\n\n```sql\nSELECT region, product, SUM(sales)\nFROM sales\nGROUP BY ROLLUP(region, product);\n\n```\n\n–†–µ–∑—É–ª—å—Ç–∞—Ç:\n\n- –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ `region, product`.\n- –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —Ç–æ–ª—å–∫–æ –ø–æ `region`.\n- –û–±—â–∞—è —Å—É–º–º–∞ –ø–æ –≤—Å–µ–º –ø—Ä–æ–¥–∞–∂–∞–º.\n\n **GROUPING SETS**\n\n–Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏.\n\n```sql\nSELECT region, product, SUM(sales)\nFROM sales\nGROUP BY GROUPING SETS ((region, product), (region), ());\n\n```\n\n–†–µ–∑—É–ª—å—Ç–∞—Ç –∏–¥–µ–Ω—Ç–∏—á–µ–Ω `ROLLUP`, –Ω–æ –≥—Ä—É–ø–ø—ã –º–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å –ø—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ.\n\n **GROUP BY**\n\n**`GROUP BY`** –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏ —Å—Ç—Ä–æ–∫ –ø–æ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–º —Å—Ç–æ–ª–±—Ü–∞–º –∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∞–≥—Ä–µ–≥–∞—Ç–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π –∫ –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø–µ. –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å —Ä–∞—Å—á—ë—Ç—ã –ø–æ –≥—Ä—É–ø–ø–∞–º –¥–∞–Ω–Ω—ã—Ö, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–¥—Å—á—ë—Ç —Å—É–º–º—ã, —Å—Ä–µ–¥–Ω–µ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è –∏ —Ç.–¥.\n\n**–ü—Ä–∏–º–µ—Ä:**  \n–ï—Å—Ç—å —Ç–∞–±–ª–∏—Ü–∞ `sales` —Å –∫–æ–ª–æ–Ω–∫–∞–º–∏ `region` –∏ `revenue`. –ß—Ç–æ–±—ã –Ω–∞–π—Ç–∏ —Å—É–º–º–∞—Ä–Ω—ã–π –¥–æ—Ö–æ–¥ –ø–æ –∫–∞–∂–¥–æ–º—É —Ä–µ–≥–∏–æ–Ω—É:\n\n```sql\nSELECT region, SUM(revenue) AS total_revenue\nFROM sales\nGROUP BY region;\n\n```\n\n- `region` ‚Äî –≥—Ä—É–ø–ø–∏—Ä—É—é—â–∏–π —Å—Ç–æ–ª–±–µ—Ü.\n- `SUM(revenue)` –≤—ã—á–∏—Å–ª—è–µ—Ç—Å—è –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø—ã.\n\n–ï—Å–ª–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `GROUP BY`, SQL –±—É–¥–µ—Ç —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –≤—Å–µ —Å—Ç—Ä–æ–∫–∏ –∫–∞–∫ –æ–¥–Ω—É –≥—Ä—É–ø–ø—É.\n\n"
