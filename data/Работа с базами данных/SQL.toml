  answer = "`DELETE` –∏ `TRUNCATE` –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ —Ç–∞–±–ª–∏—Ü—ã, –Ω–æ —Ä–∞–±–æ—Ç–∞—é—Ç **–ø–æ-—Ä–∞–∑–Ω–æ–º—É**.\n\n\n **1Ô∏è‚É£ DELETE**\n\n‚úÖ **–ü–ª—é—Å—ã:**\n\n- –£–¥–∞–ª—è–µ—Ç —Å—Ç—Ä–æ–∫–∏ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ (`WHERE`).\n- –§–∏–∫—Å–∏—Ä—É–µ—Ç—Å—è –≤ –∂—É—Ä–Ω–∞–ª–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π (–ª–æ–≥–∏—Ä—É–µ—Ç—Å—è).\n- –ú–æ–∂–Ω–æ –æ—Ç–∫–∞—Ç–∏—Ç—å (`ROLLBACK`), –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è `TRANSACTION`.\n- –ó–∞–ø—É—Å–∫–∞–µ—Ç —Ç—Ä–∏–≥–≥–µ—Ä—ã (`AFTER DELETE`).\n\nüìå **–ü—Ä–∏–º–µ—Ä:** –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π —Å—Ç–∞—Ä—à–µ 30 –ª–µ—Ç\n\n```sql\nDELETE FROM users WHERE age > 30;\n```\n\nüí° **–ú–æ–∂–Ω–æ –æ—Ç–∫–∞—Ç–∏—Ç—å** —Å `ROLLBACK`:\n\n```sql\nSTART TRANSACTION;\nDELETE FROM users WHERE age > 30;\nROLLBACK; -- –í–µ—Ä–Ω–µ—Ç –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ\n```\n\n‚ùå **–ú–∏–Ω—É—Å—ã:**\n\n- –ú–µ–¥–ª–µ–Ω–Ω—ã–π –¥–ª—è –±–æ–ª—å—à–∏—Ö —Ç–∞–±–ª–∏—Ü (—É–¥–∞–ª—è–µ—Ç —Å—Ç—Ä–æ–∫–∏ –ø–æ –æ–¥–Ω–æ–π).\n- –¢—Ä–µ–±—É–µ—Ç –º–Ω–æ–≥–æ –ø–∞–º—è—Ç–∏ –∏–∑-–∑–∞ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è.\n\n **2Ô∏è‚É£ TRUNCATE**\n\n‚úÖ **–ü–ª—é—Å—ã:**\n\n- –£–¥–∞–ª—è–µ—Ç –≤—Å–µ —Å—Ç—Ä–æ–∫–∏ —Å—Ä–∞–∑—É (–±–µ–∑ `WHERE`).\n- –ù–µ –ª–æ–≥–∏—Ä—É–µ—Ç –∫–∞–∂–¥—É—é —Å—Ç—Ä–æ–∫—É (—Ä–∞–±–æ—Ç–∞–µ—Ç –±—ã—Å—Ç—Ä–µ–µ).\n- –°–±—Ä–∞—Å—ã–≤–∞–µ—Ç –∞–≤—Ç–æ–∏–Ω–∫—Ä–µ–º–µ–Ω—Ç (`AUTO_INCREMENT`).\n- –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ—Ç —Ç–∞–±–ª–∏—Ü—É.\n\nüìå **–ü—Ä–∏–º–µ—Ä:**\n\n```sql\nTRUNCATE TABLE users;\n```\n\nüí° **–†–∞–±–æ—Ç–∞–µ—Ç –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º `DELETE`**, —Ç–∞–∫ –∫–∞–∫ —É–¥–∞–ª—è–µ—Ç –≤—Å—é —Ç–∞–±–ª–∏—Ü—É —Å—Ä–∞–∑—É.\n\n‚ùå **–ú–∏–Ω—É—Å—ã:**\n\n- –ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å —Ç–æ–ª—å–∫–æ —á–∞—Å—Ç—å —Å—Ç—Ä–æ–∫ (`WHERE` –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç).\n- –ù–µ–ª—å–∑—è –æ—Ç–∫–∞—Ç–∏—Ç—å (`ROLLBACK`) –≤ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ –°–£–ë–î.\n- –ù–µ –≤—ã–∑—ã–≤–∞–µ—Ç `DELETE`-—Ç—Ä–∏–≥–≥–µ—Ä—ã.\n- –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –µ—Å–ª–∏ –µ—Å—Ç—å Foreign Key —Å `ON DELETE CASCADE`.\n\n **DELETE vs TRUNCATE: –°—Ä–∞–≤–Ω–µ–Ω–∏–µ**\n\n|**–§—É–Ω–∫—Ü–∏—è**|**DELETE**|**TRUNCATE**|\n|---|---|---|\n|**–£–¥–∞–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ?**|‚úÖ –î–∞, –º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Å—Ç—Ä–æ–∫–∏ (`WHERE`)|‚úÖ –î–∞, –Ω–æ —É–¥–∞–ª—è–µ—Ç –≤—Å—ë|\n|**–ú–æ–∂–Ω–æ –æ—Ç–∫–∞—Ç–∏—Ç—å?**|‚úÖ –î–∞ (`ROLLBACK`)|‚ùå –ù–µ—Ç (–≤ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ –°–£–ë–î)|\n|**–ë—ã—Å—Ç—Ä–æ–¥–µ–π—Å—Ç–≤–∏–µ**|‚ùå –ú–µ–¥–ª–µ–Ω–Ω–µ–µ (–ª–æ–≥–∏—Ä—É–µ—Ç –∫–∞–∂–¥—É—é —Å—Ç—Ä–æ–∫—É)|‚úÖ –ë—ã—Å—Ç—Ä–æ (–Ω–µ –ª–æ–≥–∏—Ä—É–µ—Ç)|\n|**–°–±—Ä–∞—Å—ã–≤–∞–µ—Ç AUTO_INCREMENT?**|‚ùå –ù–µ—Ç|‚úÖ –î–∞|\n|**–í—ã–∑–æ–≤ —Ç—Ä–∏–≥–≥–µ—Ä–æ–≤ (`AFTER DELETE`)?**|‚úÖ –î–∞|‚ùå –ù–µ—Ç|\n|**–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å FOREIGN KEY?**|‚úÖ –î–∞|‚ùå –ù–µ—Ç, –µ—Å–ª–∏ –µ—Å—Ç—å FK|\n\n## **–í—ã–≤–æ–¥**\n\n- **`DELETE`** ‚Äî –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è **–∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Å—Ç—Ä–æ–∫**, –º–æ–∂–Ω–æ –æ—Ç–∫–∞—Ç–∏—Ç—å.\n- **`TRUNCATE`** ‚Äî –¥–ª—è **–ø–æ–ª–Ω–æ–≥–æ –æ—á–∏—â–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã**, –±—ã—Å—Ç—Ä–µ–µ, –Ω–æ –±–µ–∑ –æ—Ç–∫–∞—Ç–∞.\n\n–ï—Å–ª–∏ –Ω—É–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å —Ç–æ–ª—å–∫–æ —á–∞—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö ‚Üí `DELETE`.  \n–ï—Å–ª–∏ –Ω—É–∂–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å—é —Ç–∞–±–ª–∏—Ü—É –±—ã—Å—Ç—Ä–æ ‚Üí `TRUNCATE`."
