  question = "Primary Key"
  answer = "**Primary Key (PK)** ‚Äî —ç—Ç–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ. –ë–µ–∑ –Ω–µ–≥–æ —Å–ª–æ–∂–Ω–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å —Å –¥–∞–Ω–Ω—ã–º–∏, –æ—Å–æ–±–µ–Ω–Ω–æ –≤ –±–æ–ª—å—à–∏—Ö —Ç–∞–±–ª–∏—Ü–∞—Ö.\n\n---\n***–ó–∞—á–µ–º –Ω—É–∂–µ–Ω PK?***\n\n1. **–ì–∞—Ä–∞–Ω—Ç–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏**: PK –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç, —á—Ç–æ –Ω–∏ –æ–¥–Ω–∞ –∑–∞–ø–∏—Å—å –Ω–µ –±—É–¥–µ—Ç –¥—É–±–ª–∏—Ä–æ–≤–∞—Ç—å—Å—è.\n2. **–°–≤—è–∑—å –º–µ–∂–¥—É —Ç–∞–±–ª–∏—Ü–∞–º–∏**: –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∫–∞–∫ –æ—Å–Ω–æ–≤–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–Ω–µ—à–Ω–∏—Ö –∫–ª—é—á–µ–π (FK).\n3. **–£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞**: PK –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–Ω–¥–µ–∫—Å–∏—Ä—É–µ—Ç—Å—è, —á—Ç–æ —É—Å–∫–æ—Ä—è–µ—Ç –≤—ã–±–æ—Ä–∫—É –¥–∞–Ω–Ω—ã—Ö.\n4. **–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —Å—Ç—Ä–æ–∫**: –ü–æ–∑–≤–æ–ª—è–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω–æ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞—Ç—å –∫–∞–∂–¥—É—é –∑–∞–ø–∏—Å—å.\n\n---\n***PK –∏–Ω–¥–µ–∫—Å–∏—Ä–æ–≤–∞–Ω?***\n\n–î–∞, Primary Key **–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–Ω–¥–µ–∫—Å–∏—Ä—É–µ—Ç—Å—è** –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö. –≠—Ç–æ –∏–Ω–¥–µ–∫—Å:\n\n- –£—Å–∫–æ—Ä—è–µ—Ç –ø–æ–∏—Å–∫, —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫—É –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é –ø–æ PK.\n- –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å –∑–Ω–∞—á–µ–Ω–∏–π –≤ —Å—Ç–æ–ª–±—Ü–µ PK.\n\n---\n***Primary Key –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–æ—Å—Ç–∞–≤–Ω—ã–º?***\n\n‚úÖ **–î–∞, Primary Key –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–æ—Å—Ç–∞–≤–Ω—ã–º (Composite Primary Key).**\n\n**–°–æ—Å—Ç–∞–≤–Ω–æ–π (Composite) Primary Key** ‚Äì —ç—Ç–æ –∫–ª—é—á, –∫–æ—Ç–æ—Ä—ã–π —Å–æ—Å—Ç–æ–∏—Ç **–∏–∑ –¥–≤—É—Ö –∏ –±–æ–ª–µ–µ —Å—Ç–æ–ª–±—Ü–æ–≤**.\n\nüìå **–ü—Ä–∏–º–µ—Ä:**  \n–¢–∞–±–ª–∏—Ü–∞ `orders`, –≥–¥–µ —É–Ω–∏–∫–∞–ª—å–Ω–∞—è –∑–∞–ø–∏—Å—å –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è **ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è + ID —Ç–æ–≤–∞—Ä–∞**.\n\n```sql\nCREATE TABLE orders (\n    user_id INT,\n    product_id INT,\n    order_date DATE,\n    PRIMARY KEY (user_id, product_id)\n);\n```\n\n **–ö–æ–≥–¥–∞ –Ω—É–∂–µ–Ω —Å–æ—Å—Ç–∞–≤–Ω–æ–π Primary Key?**\n\n‚úî –ö–æ–≥–¥–∞ **–æ–¥–Ω–æ–≥–æ –ø–æ–ª—è –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ** –¥–ª—è —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏.  \n‚úî –ö–æ–≥–¥–∞ **—Å–≤—è–∑–∫–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∫–æ–ª–æ–Ω–æ–∫** –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ª–æ–≥ —Å–∏—Å—Ç–µ–º—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è, —Å–≤—è–∑–∏ –≤ Many-to-Many).\n\n‚ùå **–ú–∏–Ω—É—Å—ã:**  \n‚õî –°–ª–æ–∂–Ω–µ–µ —Å—Ç—Ä–æ–∏—Ç—å –∏–Ω–¥–µ–∫—Å—ã –∏ –≤–Ω–µ—à–Ω–∏–µ –∫–ª—é—á–∏.  \n‚õî –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Ä–∞–∑–º–µ—Ä –∏–Ω–¥–µ–∫—Å–æ–≤ (—Ç–∞–∫ –∫–∞–∫ –∫–ª—é—á –∑–∞–Ω–∏–º–∞–µ—Ç –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞).\n\n---\n***–ú–æ–∂–Ω–æ –ª–∏ —Å–æ–∑–¥–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É –±–µ–∑ Primary Key?***\n\n‚úÖ **–î–∞, —Ç–∞–±–ª–∏—Ü—É –º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –±–µ–∑ Primary Key.**\n\nüìå **–ü—Ä–∏–º–µ—Ä —Ç–∞–±–ª–∏—Ü—ã –±–µ–∑ PK:**\n\n```sql\nCREATE TABLE logs (\n    event_id INT,\n    event_time TIMESTAMP,\n    description TEXT\n);\n```\n\nüö® **–ù–æ —ç—Ç–æ –ø–ª–æ—Ö–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞!**\n\n---\n***–ß–µ–º –≥—Ä–æ–∑–∏—Ç —Å–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –±–µ–∑ Primary Key?***\n\n **‚ùå 1. –î—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö**\n\n–ë–µ–∑ `PRIMARY KEY` **–Ω–∏—á—Ç–æ –Ω–µ –º–µ—à–∞–µ—Ç** –≤—Å—Ç–∞–≤–∏—Ç—å –¥—É–±–ª–∏—Ä—É—é—â–∏–µ—Å—è –∑–∞–ø–∏—Å–∏.\n\n```sql\nINSERT INTO logs (event_id, event_time, description) \nVALUES (1, '2024-02-10 12:00:00', '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');\nINSERT INTO logs (event_id, event_time, description) \nVALUES (1, '2024-02-10 12:00:00', '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞'); -- –î—É–±–ª—å!\n```\n\n‚õî **–ü—Ä–æ–±–ª–µ–º–∞:** –î—É–±–ª–∏–∫–∞—Ç—ã –º–æ–≥—É—Ç –ª–æ–º–∞—Ç—å –∞–Ω–∞–ª–∏—Ç–∏–∫—É, –±–∏–∑–Ω–µ—Å-–ª–æ–≥–∏–∫—É –∏ —Å–≤—è–∑–∏ –≤ –ë–î.\n\n\n **‚ùå 2. –ó–∞–º–µ–¥–ª–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ (`O(N)`)**\n\n–ë–µ–∑ PK –Ω–µ—Ç –∏–Ω–¥–µ–∫—Å–∞, –ø–æ—ç—Ç–æ–º—É –ë–î **–≤—ã–ø–æ–ª–Ω—è–µ—Ç –ø–æ–ª–Ω—ã–π –ø–µ—Ä–µ–±–æ—Ä (Full Table Scan)**.\n\n```sql\nSELECT * FROM logs WHERE event_id = 1;\n```\n\n‚õî **–ë–µ–∑ –∏–Ω–¥–µ–∫—Å–∞:** `O(N)` (–º–µ–¥–ª–µ–Ω–Ω–æ).  \n‚úÖ **–° PK (–∏–Ω–¥–µ–∫—Å–æ–º):** `O(log N)` (–Ω–∞–º–Ω–æ–≥–æ –±—ã—Å—Ç—Ä–µ–µ).\n\n\n **‚ùå 3. –ü—Ä–æ–±–ª–µ–º—ã —Å –≤–Ω–µ—à–Ω–∏–º–∏ –∫–ª—é—á–∞–º–∏ (FOREIGN KEY)**\n\n–ï—Å–ª–∏ —Ç–∞–±–ª–∏—Ü–∞ **–Ω–µ –∏–º–µ–µ—Ç PK**, –¥—Ä—É–≥–∏–µ —Ç–∞–±–ª–∏—Ü—ã **–Ω–µ —Å–º–æ–≥—É—Ç —Å—Å—ã–ª–∞—Ç—å—Å—è** –Ω–∞ –Ω–µ–µ —á–µ—Ä–µ–∑ `FOREIGN KEY`.\n\nüìå **–ü—Ä–∏–º–µ—Ä:**\n\n```sql\nCREATE TABLE orders (\n    order_id INT PRIMARY KEY\n);\nCREATE TABLE order_items (\n    item_id INT PRIMARY KEY,\n    order_id INT REFERENCES orders(order_id) -- –ë–µ–∑ PK –≤ orders —Ç—É—Ç –±—É–¥–µ—Ç –æ—à–∏–±–∫–∞!\n);\n```\n\n‚õî **–ü—Ä–æ–±–ª–µ–º–∞:** –ù–∞—Ä—É—à–µ–Ω–∏–µ —Å—Å—ã–ª–æ—á–Ω–æ–π —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏.\n\n\n **‚ùå 4. –£—Å–ª–æ–∂–Ω–µ–Ω–Ω–∞—è —Ä–µ–ø–ª–∏–∫–∞—Ü–∏—è –≤ MySQL**\n\n–í MySQL **—Ä–µ–ø–ª–∏–∫–∞—Ü–∏—è (Binlog)** **—Ä–∞–±–æ—Ç–∞–µ—Ç –º–µ–¥–ª–µ–Ω–Ω–æ** –±–µ–∑ PK, —Ç–∞–∫ –∫–∞–∫ —Å—Ç—Ä–æ–∫–∏ –∏—â—É—Ç—Å—è –ø–æ **–≤—Å–µ–π —Ç–∞–±–ª–∏—Ü–µ** (`UPDATE`/`DELETE`).\n\n"
