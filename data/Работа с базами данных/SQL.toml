  answer = "–û–∫–æ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –≤—ã–ø–æ–ª–Ω—è—é—Ç –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –Ω–∞–¥ —Å—Ç—Ä–æ–∫–∞–º–∏, —Ä–∞–∑–¥–µ–ª—ë–Ω–Ω—ã–º–∏ –Ω–∞ –≥—Ä—É–ø–ø—ã (–ø–∞—Ä—Ç–∏—Ç–∏–≤–Ω—ã–µ –æ–∫–Ω–∞) –∏–ª–∏ –Ω–∞ –≤–µ—Å—å –Ω–∞–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö.\n\n#### `PARTITION BY`\n\n–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç, –∫–∞–∫ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç —Ä–∞–∑–±–∏–≤–∞—Ç—å—Å—è –Ω–∞ –≥—Ä—É–ø–ø—ã. –ê–Ω–∞–ª–æ–≥ `GROUP BY`, –Ω–æ –Ω–µ –∞–≥—Ä–µ–≥–∏—Ä—É–µ—Ç —Å—Ç—Ä–æ–∫–∏, –∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å —Å –Ω–∏–º–∏ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≥—Ä—É–ø–ø—ã.\n\n**–ü—Ä–∏–º–µ—Ä:**  \n–ü—É—Å—Ç—å –µ—Å—Ç—å —Ç–∞–±–ª–∏—Ü–∞ `sales` —Å –∫–æ–ª–æ–Ω–∫–∞–º–∏ `region`, `salesperson` –∏ `sales`. –ú—ã —Ö–æ—Ç–∏–º –≤—ã—á–∏—Å–ª–∏—Ç—å —Å—É–º–º—É –ø—Ä–æ–¥–∞–∂ –≤ –∫–∞–∂–¥–æ–º —Ä–µ–≥–∏–æ–Ω–µ –∏ —Ä–∞–Ω–∂–∏—Ä–æ–≤–∞—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –≤–Ω—É—Ç—Ä–∏ —Ä–µ–≥–∏–æ–Ω–æ–≤.\n\n```sql\nSELECT \n  region, \n  salesperson, \n  sales, \n  SUM(sales) OVER (PARTITION BY region) AS total_region_sales, \n  RANK() OVER (PARTITION BY region ORDER BY sales DESC) AS rank_in_region\nFROM sales;\n\n```\n\n- `PARTITION BY region`: –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Ä–µ–≥–∏–æ–Ω–∞–º.\n- `SUM(sales)` –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–∏, –Ω–æ —Ç–æ–ª—å–∫–æ –≤ —Ä–∞–º–∫–∞—Ö —Ä–µ–≥–∏–æ–Ω–∞.\n- `RANK()` –ø—Ä–∏—Å–≤–∞–∏–≤–∞–µ—Ç —Ä–∞–Ω–≥ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—Ä–æ–¥–∞–∂ –≤–Ω—É—Ç—Ä–∏ –∫–∞–∂–¥–æ–≥–æ —Ä–µ–≥–∏–æ–Ω–∞.\n\n"
