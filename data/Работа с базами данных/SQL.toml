  answer = "–≠—Ç–æ —Ç–∞–∫–æ–π –æ–ø–µ—Ä–∞—Ç–æ—Ä, –ø–æ–∑–≤–æ–ª—è—é—â–∏–π —Å–≤—è–∑–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ –¥–≤—É—Ö —Ç–∞–±–ª–∏—Ü. –ë—ã–≤–∞—é—Ç:\n- *INNER JOIN*. –í—ã–¥–∞—Å—Ç –æ–±—â–µ–µ –¥–ª—è –ª–µ–≤–æ–π –∏ –ø—Ä–∞–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã\n- *LEFT JOIN*. –í—ã–¥–∞—Å—Ç –≤—Å–µ –∑–Ω–∞—á–µ–Ω–∏—è —Å –ª–µ–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã –∏ –≤—Å–µ –ø–æ–¥—Ö–æ–¥—è—â–∏–µ —Å –ø—Ä–∞–≤–æ–π\n- *RIGHT JOIN*. –í—ã–¥–∞—Å—Ç –≤—Å–µ –∑–Ω–∞—á–µ–Ω–∏—è —Å –ø—Ä–∞–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã –∏ –≤—Å–µ –ø–æ–¥—Ö–æ–¥—è—â–∏–µ —Å –ª–µ–≤–æ–π\n- *FULL JOIN*. –í—Å–µ –∑–∞–ø–∏—Å–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç –≤ —Ç–∞–±–ª–∏—Ü–∞—Ö\n- *CROSS JOIN*. –°–æ–∑–¥–∞—Å—Ç –¥–µ–∫–∞—Ä—Ç–æ–≤–æ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –¥–≤—É—Ö —Ç–∞–±–ª–∏—Ü (–µ—Å–ª–∏ –≤ –ø–µ—Ä–≤–æ–π —Ç–∞–±–ª–∏—Ü–µ 5 —Å—Ç—Ä–æ–∫, –∞ –≤–æ –≤—Ç–æ—Ä–æ–π 3, —Ç–æ –≤–µ—Ä–Ω–µ—Ç 5 x 3 = 15)\n- *NATURAL JOIN*. –û–±—ä–µ–¥–∏–Ω—è–µ—Ç —Ç–∞–±–ª–∏—Ü—ã –ø–æ —Å—Ç–æ–ª–±—Ü–∞–º —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏ –∏–º–µ–Ω–∞–º–∏, –µ—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—è –≤ —ç—Ç–∏—Ö —Å—Ç–æ–ª–±—Ü–∞—Ö —Å–æ–≤–ø–∞–¥–∞—é—Ç\n- *SELF JOIN*. –°–æ–µ–¥–∏–Ω—è–µ—Ç —Ç–∞–±–ª–∏—Ü—ã —Å —Å–∞–º–æ–π —Å–æ–±–æ–π\n\n---\n***–ö–∞–∫ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å JOIN?***\n\n\n**INNER JOIN**\n\n–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ç–æ–ª—å–∫–æ —Ç–µ —Å—Ç—Ä–æ–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç –≤ –æ–±–µ–∏—Ö —Ç–∞–±–ª–∏—Ü–∞—Ö.\n\n```sql\nSELECT employees.name, departments.name AS department_name\nFROM employees\nINNER JOIN departments ON employees.department_id = departments.id;\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:** –¢–æ–ª—å–∫–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏, —É –∫–æ—Ç–æ—Ä—ã—Ö –µ—Å—Ç—å —Å–æ–≤–ø–∞–¥–∞—é—â–∏–π –æ—Ç–¥–µ–ª.\n\n---\n\n**LEFT JOIN (LEFT OUTER JOIN)**\n\n–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≤—Å–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ –ª–µ–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã –∏ —Å–æ–≤–ø–∞–¥–∞—é—â–∏–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ –ø—Ä–∞–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã. –ï—Å–ª–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –Ω–µ—Ç, —Ç–æ –≤ –ø—Ä–∞–≤—ã—Ö –∫–æ–ª–æ–Ω–∫–∞—Ö –±—É–¥–µ—Ç `NULL`.\n\n```sql\nSELECT employees.name, departments.name AS department_name\nFROM employees\nLEFT JOIN departments ON employees.department_id = departments.id;\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:** –í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏, –¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω—ã –∫ –æ—Ç–¥–µ–ª—É.\n\n---\n\n**RIGHT JOIN (RIGHT OUTER JOIN)**\n\n–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≤—Å–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ –ø—Ä–∞–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã –∏ —Å–æ–≤–ø–∞–¥–∞—é—â–∏–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ –ª–µ–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã. –ï—Å–ª–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –Ω–µ—Ç, —Ç–æ –≤ –ª–µ–≤—ã—Ö –∫–æ–ª–æ–Ω–∫–∞—Ö –±—É–¥–µ—Ç `NULL`.\n\n```sql\nSELECT employees.name, departments.name AS department_name\nFROM employees\nRIGHT JOIN departments ON employees.department_id = departments.id;\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:** –í—Å–µ –æ—Ç–¥–µ–ª—ã, –¥–∞–∂–µ –µ—Å–ª–∏ –≤ –Ω–∏—Ö –Ω–µ—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤.\n\n---\n\n**FULL JOIN (FULL OUTER JOIN)**\n\n–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≤—Å–µ —Å—Ç—Ä–æ–∫–∏ –∏–∑ –æ–±–µ–∏—Ö —Ç–∞–±–ª–∏—Ü. –ï—Å–ª–∏ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ—Ç, –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –∫–æ–ª–æ–Ω–∫–∞—Ö –±—É–¥–µ—Ç `NULL`.\n\n```sql\nSELECT employees.name, departments.name AS department_name\nFROM employees\nFULL JOIN departments ON employees.department_id = departments.id;\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:** –í—Å–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –∏ –≤—Å–µ –æ—Ç–¥–µ–ª—ã, –≤–∫–ª—é—á–∞—è –Ω–µ—Å–≤—è–∑–∞–Ω–Ω—ã–µ.\n\n---\n\n**CROSS JOIN**\n\n–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–µ–∫–∞—Ä—Ç–æ–≤–æ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü (–∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ –∏–∑ –ø–µ—Ä–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç—Å—è —Å –∫–∞–∂–¥–æ–π —Å—Ç—Ä–æ–∫–æ–π –∏–∑ –≤—Ç–æ—Ä–æ–π —Ç–∞–±–ª–∏—Ü—ã).\n\n```sql\nSELECT employees.name, departments.name AS department_name\nFROM employees\nCROSS JOIN departments;\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:** –í—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –∏ –æ—Ç–¥–µ–ª–æ–≤.\n\n---\n\n**SELF JOIN**\n\n–ü—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –¥–ª—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã —Å–∞–º–æ–π —Å —Å–æ–±–æ–π.\n\n```sql\nSELECT e1.name AS employee1, e2.name AS manager\nFROM employees e1\nINNER JOIN employees e2 ON e1.manager_id = e2.id;\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:** –°–ø–∏—Å–æ–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –∏ –∏—Ö –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤.\n\n"
