  answer = "`FOREIGN KEY` ‚Äì —ç—Ç–æ **–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ** (`constraint`), –∫–æ—Ç–æ—Ä–æ–µ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç —Å—Å—ã–ª–æ—á–Ω—É—é —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å –º–µ–∂–¥—É —Ç–∞–±–ª–∏—Ü–∞–º–∏. –û–Ω —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ **–∑–Ω–∞—á–µ–Ω–∏–µ –≤ –æ–¥–Ω–æ–º —Å—Ç–æ–ª–±—Ü–µ –¥–æ–ª–∂–Ω–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –∑–Ω–∞—á–µ–Ω–∏—é –≤ –¥—Ä—É–≥–æ–π —Ç–∞–±–ª–∏—Ü–µ (–æ–±—ã—á–Ω–æ Primary Key)**.\n\nüìå **–ü—Ä–∏–º–µ—Ä:**  \n–¢–∞–±–ª–∏—Ü–∞ `orders` —Å—Å—ã–ª–∞–µ—Ç—Å—è –Ω–∞ —Ç–∞–±–ª–∏—Ü—É `users`:\n\n```sql\nCREATE TABLE users (\n    user_id INT PRIMARY KEY,\n    name VARCHAR(100)\n);\n\nCREATE TABLE orders (\n    order_id INT PRIMARY KEY,\n    user_id INT,\n    FOREIGN KEY (user_id) REFERENCES users(user_id)\n);\n```\n\n‚úÖ –¢–µ–ø–µ—Ä—å `orders.user_id` **–º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ç–µ –∑–Ω–∞—á–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –µ—Å—Ç—å –≤ `users.user_id`**.\n\n---\n***Foreign Key –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–æ—Å—Ç–∞–≤–Ω—ã–º?***\n\n‚úÖ **–î–∞, Foreign Key –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–æ—Å—Ç–∞–≤–Ω—ã–º (Composite Foreign Key).**\n\n–°–æ—Å—Ç–∞–≤–Ω–æ–π `FOREIGN KEY` **—Å—Å—ã–ª–∞–µ—Ç—Å—è –Ω–∞ —Å–æ—Å—Ç–∞–≤–Ω–æ–π `PRIMARY KEY`** (–¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏ —Ç–∏–ø—ã –∫–æ–ª–æ–Ω–æ–∫).\n\nüìå **–ü—Ä–∏–º–µ—Ä:**\n\n```sql\nCREATE TABLE categories (\n    category_id INT,\n    subcategory_id INT,\n    PRIMARY KEY (category_id, subcategory_id)\n);\n\nCREATE TABLE products (\n    product_id INT PRIMARY KEY,\n    category_id INT,\n    subcategory_id INT,\n    FOREIGN KEY (category_id, subcategory_id) REFERENCES categories(category_id, subcategory_id)\n);\n```\n\nüîπ –¢–µ–ø–µ—Ä—å `products.category_id, subcategory_id` **–¥–æ–ª–∂–Ω—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å** `categories.category_id, subcategory_id`.\n\n‚ùå **–ú–∏–Ω—É—Å—ã —Å–æ—Å—Ç–∞–≤–Ω–æ–≥–æ FK:**  \n‚õî –£—Å–ª–æ–∂–Ω—è–µ—Ç –∏–Ω–¥–µ–∫—Å–∞—Ü–∏—é.  \n‚õî –ó–∞–ø—Ä–æ—Å—ã `JOIN` —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –º–µ–Ω–µ–µ —É–¥–æ–±–Ω—ã–º–∏.\n\n---\n***Primary Key vs Foreign Key***\n\n\n|**–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞**|**Primary Key (PK)**|**Foreign Key (FK)**|\n|---|---|---|\n|**–ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ**|–ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç **—É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å —Å—Ç—Ä–æ–∫**|–û–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç **—Å—Å—ã–ª–æ—á–Ω—É—é —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å**|\n|**–£–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å**|**–í—Å–µ–≥–¥–∞ —É–Ω–∏–∫–∞–ª–µ–Ω**|**–ú–æ–∂–µ—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è**|\n|**NULL?**|‚ùå **–ù–µ–ª—å–∑—è NULL**|‚úÖ **–ú–æ–∂–Ω–æ NULL**|\n|**–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ**|**–û–¥–∏–Ω –Ω–∞ —Ç–∞–±–ª–∏—Ü—É** (–º–æ–∂–µ—Ç –±—ã—Ç—å —Å–æ—Å—Ç–∞–≤–Ω—ã–º)|‚úÖ **–ú–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ**|\n|**–£–¥–∞–ª–µ–Ω–∏–µ**|–ù–µ–ª—å–∑—è –º–µ–Ω—è—Ç—å –±–µ–∑ `CASCADE`|`ON DELETE CASCADE` ‚Äì —É–¥–∞–ª–∏—Ç –∑–∞–≤–∏—Å–∏–º—ã–µ –∑–∞–ø–∏—Å–∏|\n\nüìå **–ü—Ä–∏–º–µ—Ä Primary Key vs Foreign Key:**\n\n```sql\nCREATE TABLE users (\n    user_id INT PRIMARY KEY\n);\n\nCREATE TABLE orders (\n    order_id INT PRIMARY KEY,\n    user_id INT,\n    FOREIGN KEY (user_id) REFERENCES users(user_id) ON DELETE CASCADE\n);\n```\n\n‚úÖ –ï—Å–ª–∏ —É–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è `users.user_id = 1`, —Ç–æ **–≤—Å–µ –µ–≥–æ –∑–∞–∫–∞–∑—ã —É–¥–∞–ª—è—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏!**\n\n"
