  answer = "–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏ (–∏–ª–∏ –ª–æ–∫–∏) –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö ‚Äî —ç—Ç–æ –º–µ—Ö–∞–Ω–∏–∑–º, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–≥–∞–µ—Ç —É–ø—Ä–∞–≤–ª—è—Ç—å –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–º –¥–æ—Å—Ç—É–ø–æ–º –∫ –æ–¥–Ω–∏–º –∏ —Ç–µ–º –∂–µ –¥–∞–Ω–Ω—ã–º, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–æ–∫ –∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤. –ï—Å—Ç—å –¥–≤–∞ —Ç–∏–ø–∞ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫:\n- **–û–ø—Ç–∏–º–∏—Å—Ç–∏—á–µ—Å–∫–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞**. –ü—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è, –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –ª–∏ –æ–Ω–∏ —Å –º–æ–º–µ–Ω—Ç–∞ –∏—Ö —á—Ç–µ–Ω–∏—è. –ï—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å ‚Äî –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –æ—à–∏–±–∫–∞, –∏ –Ω—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é.\n- **–ü–µ—Å—Å–∏–º–∏—Å—Ç–∏—á–µ—Å–∫–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞**. –û–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –±–ª–æ–∫–∏—Ä—É—é—Ç—Å—è —Å—Ä–∞–∑—É, —á—Ç–æ–±—ã –¥—Ä—É–≥–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –Ω–µ –º–æ–≥–ª–∏ –∏—Ö –∏–∑–º–µ–Ω–∏—Ç—å, –ø–æ–∫–∞ —Ç–µ–∫—É—â–∞—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –Ω–µ –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è.\n\n**–û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞**:\n\n- –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã —Ä–µ–¥–∫–∏.\n- –ü—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è, –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –ª–∏ –¥–∞–Ω–Ω—ã–µ —Å –º–æ–º–µ–Ω—Ç–∞ –∏—Ö —á—Ç–µ–Ω–∏—è.\n```sql\nSELECT version FROM orders WHERE id = 1;\n-- –û–±–Ω–æ–≤–ª—è–µ–º, –µ—Å–ª–∏ –≤–µ—Ä—Å–∏—è –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å\nUPDATE orders \nSET status = 'processed', version = version + 1\nWHERE id = 1 AND version = 5;\n\n```\n\n**–ü–µ—Å—Å–∏–º–∏—Å—Ç–∏—á–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞**:\n\n–ë–ª–æ–∫–∏—Ä—É–µ—Ç –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã –¥—Ä—É–≥–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ –Ω–µ –º–æ–≥–ª–∏ –∏—Ö –∏–∑–º–µ–Ω–∏—Ç—å.\n\n```sql\nSELECT * FROM orders WHERE id = 1 FOR UPDATE;\n\n```\n\n –°—Ä–∞–≤–Ω–µ–Ω–∏–µ\n\n|–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞|–û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω—ã–µ –ª–æ–∫–∏|–ü–µ—Å—Å–∏–º–∏—Å—Ç–∏—á–Ω—ã–µ –ª–æ–∫–∏|\n|---|---|---|\n|–ö–æ–Ω—Ñ–ª–∏–∫—Ç—ã|–†–µ–¥–∫–∏–µ|–ß–∞—Å—Ç—ã–µ|\n|–ú–µ—Ö–∞–Ω–∏–∑–º|–ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ –¥–∞–Ω–Ω—ã—Ö|–ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ä–µ—Å—É—Ä—Å–∞|\n|–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å|