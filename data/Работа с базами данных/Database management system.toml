  answer = "–ü–∞—Ä—Ç–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ (Partitioning) ‚Äì —ç—Ç–æ —Ä–∞–∑–±–∏–µ–Ω–∏–µ **–±–æ–ª—å—à–æ–π —Ç–∞–±–ª–∏—Ü—ã** –Ω–∞ **–º–µ–ª–∫–∏–µ –ø–æ–¥—Ç–∞–±–ª–∏—Ü—ã (–ø–∞—Ä—Ç–∏—Ü–∏–∏)** –¥–ª—è **—É—Å–∫–æ—Ä–µ–Ω–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤** –∏ **–æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ —Ä–∞–±–æ—Ç—ã –ë–î**.\n\nüìå **–ö–ª—é—á–µ–≤—ã–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:**  \n‚úÖ **–ë—ã—Å—Ç—Ä—ã–µ –∑–∞–ø—Ä–æ—Å—ã** ‚Äì –æ–±—Ä–∞–±–æ—Ç–∫–∞ –º–µ–Ω—å—à–µ–≥–æ –æ–±—ä–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö.  \n‚úÖ **–õ–µ–≥–∫–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ** ‚Äì —É–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö –¥–∞–Ω–Ω—ã—Ö –±–µ–∑ –≤–ª–∏—è–Ω–∏—è –Ω–∞ –≤—Å—é —Ç–∞–±–ª–∏—Ü—É.  \n‚úÖ **–ë–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∫–∞ –Ω–∞–≥—Ä—É–∑–∫–∏** ‚Äì —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –º–µ–∂–¥—É —Å–µ—Ä–≤–µ—Ä–∞–º–∏.  \n‚úÖ **–£–º–µ–Ω—å—à–µ–Ω–∏–µ –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫** ‚Äì –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π –¥–æ—Å—Ç—É–ø –∫ —Ä–∞–∑–Ω—ã–º –ø–∞—Ä—Ç–∏—Ü–∏—è–º.\n\n**–í–∏–¥—ã –ø–∞—Ä—Ç–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è**  \n\nüîπ **1. –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –ø–∞—Ä—Ç–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ (Horizontal Partitioning)**  \n\n**–î–∞–Ω–Ω—ã–µ —Ä–∞–∑–¥–µ–ª—è—é—Ç—Å—è –ø–æ —Å—Ç—Ä–æ–∫–∞–º**, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ –¥–∞—Ç–µ, –¥–∏–∞–ø–∞–∑–æ–Ω—É ID –∏–ª–∏ –≥–µ–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–º—É —Ä–µ–≥–∏–æ–Ω—É.\n\nüìå **–ü—Ä–∏–º–µ—Ä:**  \n–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤ (`orders`) –ø–æ –≥–æ–¥—É —Å–æ–∑–¥–∞–Ω–∏—è (`created_at`).\n\n|`orders_2022`|`orders_2023`|`orders_2024`|\n|---|---|---|\n|id=1, 2022-05-10|id=5, 2023-07-12|id=9, 2024-02-01|\n\nüí° **–ü–ª—é—Å—ã:**  \n‚úî –£—Å–∫–æ—Ä—è–µ—Ç –≤—ã–±–æ—Ä–∫–∏, —Ä–∞–±–æ—Ç–∞ –∏–¥–µ—Ç —Ç–æ–ª—å–∫–æ —Å –Ω—É–∂–Ω–æ–π –ø–∞—Ä—Ç–∏—Ü–∏–µ–π.  \n‚úî –£–º–µ–Ω—å—à–∞–µ—Ç –Ω–∞–≥—Ä—É–∑–∫—É –Ω–∞ –ë–î.\n\n‚ùå **–ú–∏–Ω—É—Å—ã:**  \n‚õî –°–ª–æ–∂–Ω–µ–µ –æ–±–Ω–æ–≤–ª—è—Ç—å –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å –∏–Ω–¥–µ–∫—Å—ã.\n\nüìå **SQL (PostgreSQL):**\n\n```sql\nCREATE TABLE orders (\n    id SERIAL PRIMARY KEY,\n    created_at DATE NOT NULL\n) PARTITION BY RANGE (created_at);\n\nCREATE TABLE orders_2023 PARTITION OF orders\n    FOR VALUES FROM ('2023-01-01') TO ('2023-12-31');\n\nCREATE TABLE orders_2024 PARTITION OF orders\n    FOR VALUES FROM ('2024-01-01') TO ('2024-12-31');\n```\n\n\nüîπ **2. –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –ø–∞—Ä—Ç–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ (Vertical Partitioning)**  \n\n**–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ø–æ —Å—Ç–æ–ª–±—Ü–∞–º.** –î–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è –≤ —Ä–∞–∑–Ω—ã—Ö —Ç–∞–±–ª–∏—Ü–∞—Ö, –Ω–æ —Å–≤—è–∑–∞–Ω—ã –ø–æ ID.\n\nüìå **–ü—Ä–∏–º–µ—Ä:**  \n–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã `users` –Ω–∞ —á–∞—Å—Ç–æ –∏ —Ä–µ–¥–∫–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ.\n\n|`users_main` (ID, name, email)|`users_details` (ID, address, preferences)|\n|---|---|\n|1, \"–ò–≤–∞–Ω\", \"[ivan@mail.com](mailto:ivan@mail.com)\"|1, \"–ú–æ—Å–∫–≤–∞\", \"–¢–µ–∞—Ç—Ä, –∫–Ω–∏–≥–∏\"|\n\nüí° **–ü–ª—é—Å—ã:**  \n‚úî –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ—Ç –∑–∞–ø—Ä–æ—Å—ã (–æ—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –±—ã—Å—Ç—Ä–µ–µ).  \n‚úî –≠–∫–æ–Ω–æ–º–∏—Ç –ø–∞–º—è—Ç—å (—Ö–æ–ª–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Ö—Ä–∞–Ω—è—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ).\n\n‚ùå **–ú–∏–Ω—É—Å—ã:**  \n‚õî –£—Å–ª–æ–∂–Ω—è–µ—Ç SQL-–∑–∞–ø—Ä–æ—Å—ã (–Ω—É–∂–Ω–æ –¥–µ–ª–∞—Ç—å `JOIN`).\n\nüìå **SQL (MySQL):**\n\n```sql\nCREATE TABLE users_main (\n    id INT PRIMARY KEY,\n    name VARCHAR(100),\n    email VARCHAR(100)\n);\n\nCREATE TABLE users_details (\n    id INT PRIMARY KEY,\n    address VARCHAR(255),\n    preferences TEXT,\n    FOREIGN KEY (id) REFERENCES users_main(id)\n);\n```\n\n\nüîπ **3. –ü–∞—Ä—Ç–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ —Å–ø–∏—Å–∫—É (List Partitioning)**  \n\n–ö–∞–∂–¥–∞—è –ø–∞—Ä—Ç–∏—Ü–∏—è —Å–æ–¥–µ—Ä–∂–∏—Ç **–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ —Å–ø–∏—Å–∫–∞**.\n\nüìå **–ü—Ä–∏–º–µ—Ä:**  \n–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤ –ø–æ **—Å—Ç—Ä–∞–Ω–µ –∫–ª–∏–µ–Ω—Ç–∞**.\n\n|`orders_usa` (USA)|`orders_europe` (Germany, France)|`orders_asia` (China, India)|\n|---|---|---|\n|id=1, country='USA'|id=3, country='Germany'|id=7, country='China'|\n\nüìå **SQL (PostgreSQL):**\n\n```sql\nCREATE TABLE orders (\n    id SERIAL PRIMARY KEY,\n    country TEXT NOT NULL\n) PARTITION BY LIST (country);\n\nCREATE TABLE orders_usa PARTITION OF orders\n    FOR VALUES IN ('USA');\n\nCREATE TABLE orders_europe PARTITION OF orders\n    FOR VALUES IN ('Germany', 'France');\n```\n\nüí° **–ü–ª—é—Å—ã:**  \n‚úî –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ—Ç —Ä–∞–±–æ—Ç—É —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º.\n\n‚ùå **–ú–∏–Ω—É—Å—ã:**  \n‚õî –ù–æ–≤—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Ç—Ä–µ–±—É—é—Ç –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏—è —Å—Ö–µ–º—ã.\n\nüîπ **4. –•–µ—à-–ø–∞—Ä—Ç–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ (Hash Partitioning)**  \n\n–î–∞–Ω–Ω—ã–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—é—Ç—Å—è –ø–æ –ø–∞—Ä—Ç–∏—Ü–∏—è–º **–ø–æ —Ö–µ—à-—Ñ—É–Ω–∫—Ü–∏–∏** (–Ω–∞–ø—Ä–∏–º–µ—Ä, `id % N`).\n\nüìå **–ü—Ä–∏–º–µ—Ä:**  \n–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ `user_id`.\n\n|`users_0` (id % 3 = 0)|`users_1` (id % 3 = 1)|`users_2` (id % 3 = 2)|\n|---|---|---|\n|id=3, –ò–≤–∞–Ω|id=1, –ê–ª–µ–∫—Å–µ–π|id=2, –û–ª—å–≥–∞|\n\nüìå **SQL (PostgreSQL):**\n\n```sql\nCREATE TABLE users (\n    id SERIAL PRIMARY KEY,\n    name TEXT\n) PARTITION BY HASH (id);\n\nCREATE TABLE users_0 PARTITION OF users FOR VALUES WITH (MODULUS 3, REMAINDER 0);\nCREATE TABLE users_1 PARTITION OF users FOR VALUES WITH (MODULUS 3, REMAINDER 1);\n```\n\nüí° **–ü–ª—é—Å—ã:**  \n‚úî –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –Ω–∞–≥—Ä—É–∑–∫–∏.\n\n‚ùå **–ú–∏–Ω—É—Å—ã:**  \n‚õî –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç—å, –≥–¥–µ –æ–∫–∞–∂–µ—Ç—Å—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è —Å—Ç—Ä–æ–∫–∞.\n\n\n\n **–ö–æ–≥–¥–∞ –ø—Ä–∏–º–µ–Ω—è—Ç—å –ø–∞—Ä—Ç–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ?**  \n\n‚úÖ **–û–≥—Ä–æ–º–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã** (>10M –∑–∞–ø–∏—Å–µ–π).  \n‚úÖ **–ß–∞—Å—Ç—ã–π –¥–æ—Å—Ç—É–ø –∫ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º –¥–∏–∞–ø–∞–∑–æ–Ω–∞–º –¥–∞–Ω–Ω—ã—Ö** (–ø–æ –¥–∞—Ç–µ, —Å—Ç—Ä–∞–Ω–µ –∏ —Ç. –¥.).  \n‚úÖ **–î–æ–ª–≥–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–æ–≤** ‚Äì –ø–∞—Ä—Ç–∏—Ü–∏–∏ –ø–æ–º–æ–≥–∞—é—Ç —É—Å–∫–æ—Ä–∏—Ç—å `SELECT`.  \n‚úÖ **–£–ø—Ä–æ—â–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è —Å—Ç–∞—Ä—ã—Ö –¥–∞–Ω–Ω—ã—Ö** ‚Äì `DROP PARTITION` –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º `DELETE`.\n\n‚ùå **–ö–æ–≥–¥–∞ –ù–ï –Ω—É–∂–Ω–æ:**  \n‚õî –ï—Å–ª–∏ —Ç–∞–±–ª–∏