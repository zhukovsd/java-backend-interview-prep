  answer = "- *SQL* (—Ä–µ–ª—è—Ü–∏–æ–Ω–Ω—ã–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö): –°—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã —Å —á—ë—Ç–∫–æ–π —Å—Ö–µ–º–æ–π –¥–∞–Ω–Ω—ã—Ö.\n- *NoSQL* (–Ω–µ—Ä–µ–ª—è—Ü–∏–æ–Ω–Ω—ã–µ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö): –ì–∏–±–∫–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è –Ω–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∏–ª–∏ –ø–æ–ª—É—Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.\n\n**–¢–∞–±–ª–∏—Ü–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è**\n\n|**–ö—Ä–∏—Ç–µ—Ä–∏–π**|**SQL (—Ä–µ–ª—è—Ü–∏–æ–Ω–Ω—ã–µ)**|**NoSQL (–Ω–µ—Ä–µ–ª—è—Ü–∏–æ–Ω–Ω—ã–µ)**|\n|---|---|---|\n|**–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö**|–¢–∞–±–ª–∏—Ü—ã (—Å—Ç—Ä–æ–∫–∏ –∏ —Å—Ç–æ–ª–±—Ü—ã).|–î–æ–∫—É–º–µ–Ω—Ç—ã, –∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–∏–µ, –≥—Ä–∞—Ñ—ã, –∫–æ–ª–æ–Ω–∫–∏.|\n|**–°—Ö–µ–º–∞**|–ñ—ë—Å—Ç–∫–∞—è, —Ç—Ä–µ–±—É–µ—Ç—Å—è –∑–∞—Ä–∞–Ω–µ–µ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å.|–ì–∏–±–∫–∞—è, –º–æ–∂–Ω–æ –∏–∑–º–µ–Ω—è—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö.|\n|**–Ø–∑—ã–∫ –∑–∞–ø—Ä–æ—Å–æ–≤**|SQL (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —è–∑—ã–∫ –∑–∞–ø—Ä–æ—Å–æ–≤).|API –∏–ª–∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä, MongoDB Query).|\n|**–ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å**|–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è (–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤ —Å–µ—Ä–≤–µ—Ä—É).|–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è (–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–æ–≤).|\n|**–¶–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö**|–í—ã—Å–æ–∫–∞—è (ACID-—Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏).|–ú–æ–∂–µ—Ç –±—ã—Ç—å —Å–ª–∞–±–µ–µ, –∏–Ω–æ–≥–¥–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è BASE.|\n|**–°–∫–æ—Ä–æ—Å—Ç—å**|–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è —Å–ª–æ–∂–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π –∏ JOIN.|–í—ã—Å–æ–∫–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –ø—Ä–æ—Å—Ç—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π.|\n|**–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å**|–°—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ, —Å–ª–æ–∂–Ω—ã–µ —Å–≤—è–∑–∏.|–ì–∏–±–∫–∏–µ, –±—ã—Å—Ç—Ä–æ –º–µ–Ω—è—é—â–∏–µ—Å—è –¥–∞–Ω–Ω—ã–µ.|\n|**–ü—Ä–∏–º–µ—Ä—ã**|MySQL, PostgreSQL, Oracle.|MongoDB, Redis, Cassandra, Neo4j.|\n\n"
