  question = "–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∞–ª–≥–æ—Ä–∏—Ç–º–∞"
  answer = "**–°–ª–æ–∂–Ω–æ—Å—Ç—å –∞–ª–≥–æ—Ä–∏—Ç–º–∞** ‚Äî —ç—Ç–æ –º–µ—Ä–∞ —Ç–æ–≥–æ, **–∫–∞–∫ –±—ã—Å—Ç—Ä–æ –∞–ª–≥–æ—Ä–∏—Ç–º –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è** –∏–ª–∏ **—Å–∫–æ–ª—å–∫–æ —Ä–µ—Å—É—Ä—Å–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç** (–≤ –æ—Å–Ω–æ–≤–Ω–æ–º –≤—Ä–µ–º—è –∏ –ø–∞–º—è—Ç—å) –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.\n\n–ì–æ–≤–æ—Ä—è—Ç –¥–≤—É–º—è —Ç–∏–ø–∞–º–∏:\n\n1. **–í—Ä–µ–º–µ–Ω–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å** ‚Äì —Å–∫–æ–ª—å–∫–æ —à–∞–≥–æ–≤ –≤—ã–ø–æ–ª–Ω—è–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º.\n2. **–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å** ‚Äì —Å–∫–æ–ª—å–∫–æ –ø–∞–º—è—Ç–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º.\n\n\nüîπ **–ö–∞–∫ –∏–∑–º–µ—Ä—è—é—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç—å**\n\n–°—á–∏—Ç–∞—é—Ç **–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–ø–µ—Ä–∞—Ü–∏–π** –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –≤—Ö–æ–¥–∞ `n`.\n\n- –ï—Å–ª–∏ –æ–ø–µ—Ä–∞—Ü–∏–π –ª–∏–Ω–µ–π–Ω–æ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç n ‚Üí **O(n)**\n- –ï—Å–ª–∏ –æ–ø–µ—Ä–∞—Ü–∏–π –∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–æ ‚Üí **O(n¬≤)**\n- –ï—Å–ª–∏ –∫–æ–Ω—Å—Ç–∞–Ω—Ç–Ω–æ ‚Üí **O(1)**\n\n\n–ü—Ä–∏–º–µ—Ä—ã –∏–∑ –∂–∏–∑–Ω–∏:\n\n1. **O(1) ‚Äî –∫–æ–Ω—Å—Ç–∞–Ω—Ç–Ω–∞—è**\n\n    - –°–Ω—è—Ç—å –¥–µ–Ω—å–≥–∏ —Å –±–∞–Ω–∫–æ–º–∞—Ç–∞. –ù–µ–≤–∞–∂–Ω–æ, —Å–∫–æ–ª—å–∫–æ —É —Ç–µ–±—è —Å—á–µ—Ç–æ–≤, –æ–ø–µ—Ä–∞—Ü–∏—è –≤—Å–µ–≥–¥–∞ –æ–¥–Ω–∞.\n\n2. **O(n) ‚Äî –ª–∏–Ω–µ–π–Ω–∞—è**\n\n    - –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–∞–∂–¥–æ–µ –ø–∏—Å—å–º–æ –≤ –ø–æ—á—Ç–æ–≤–æ–º —è—â–∏–∫–µ. –ß–µ–º –±–æ–ª—å—à–µ –ø–∏—Å–µ–º, —Ç–µ–º –¥–æ–ª—å—à–µ.\n\n3. **O(n¬≤) ‚Äî –∫–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–∞—è**\n\n    - –ù–∞–π—Ç–∏ –≤—Å–µ –ø–∞—Ä—ã –¥—Ä—É–∑–µ–π —Å—Ä–µ–¥–∏ n —á–µ–ª–æ–≤–µ–∫. –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–≤–µ—Ä–æ–∫ —Ä–∞—Å—Ç—ë—Ç –∫–∞–∫ n √ó n.\n\n4. **O(log n) ‚Äî –ª–æ–≥–∞—Ä–∏—Ñ–º–∏—á–µ—Å–∫–∞—è**\n\n    - –ü–æ–∏—Å–∫ –∫–Ω–∏–≥–∏ –≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –±–∏–±–ª–∏–æ—Ç–µ–∫–µ –º–µ—Ç–æ–¥–æ–º –¥–µ–ª–µ–Ω–∏—è –ø–æ–ø–æ–ª–∞–º. –ß–µ–º –±–æ–ª—å—à–µ –∫–Ω–∏–≥, —Ç–µ–º –±—ã—Å—Ç—Ä–µ–µ –∞–ª–≥–æ—Ä–∏—Ç–º –Ω–∞—Ö–æ–¥–∏—Ç –Ω—É–∂–Ω—É—é.\n"
