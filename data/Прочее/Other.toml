  answer = "Reflection –≤ Java ‚Äî —ç—Ç–æ –º–æ—â–Ω—ã–π –º–µ—Ö–∞–Ω–∏–∑–º, –ø–æ–∑–≤–æ–ª—è—é—â–∏–π ¬´–∑–∞–≥–ª—è–Ω—É—Ç—å¬ª –≤–Ω—É—Ç—Ä—å –∫–ª–∞—Å—Å–æ–≤ –∏ –æ–±—ä–µ–∫—Ç–æ–≤ –≤–æ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–∞–º–º—ã, –∞ —Ç–∞–∫–∂–µ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å —ç–∫–∑–µ–º–ø–ª—è—Ä—ã, –≤—ã–∑—ã–≤–∞—Ç—å –º–µ—Ç–æ–¥—ã –∏ –ø–æ–ª—É—á–∞—Ç—å/–∏–∑–º–µ–Ω—è—Ç—å –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ–ª–µ–π –±–µ–∑ –∑–Ω–∞–Ω–∏—è –∏—Ö –∏–º—ë–Ω –Ω–∞ —ç—Ç–∞–ø–µ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏.\n\n**–ó–∞—á–µ–º –Ω—É–∂–µ–Ω Reflection**\n\n1. **–§—Ä–µ–π–º–≤–æ—Ä–∫–∏ –∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏**  \n   –ú–Ω–æ–≥–∏–µ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∏ (Spring, Hibernate, JUnit) –∏—Å–ø–æ–ª—å–∑—É—é—Ç Reflection, —á—Ç–æ–±—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∞—Å—Å—ã, —Å–æ–∑–¥–∞–≤–∞—Ç—å –±–∏–Ω—ã, –≤–Ω–µ–¥—Ä—è—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏, –≤—ã–∑—ã–≤–∞—Ç—å –∞–Ω–Ω–æ—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∏ –ø—Ä.\n\n2. **–ü–ª–∞–≥–∏–Ω—ã –∏ –º–æ–¥—É–ª–∏**  \n   –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å ¬´–ø–ª–∞–≥–∏–Ω—ã¬ª (–∫–ª–∞—Å—Å—ã), –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –±—ã–ª–∏ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –≤–∏–¥–Ω—ã –≤ –≤–∞—à–µ–º –∫–æ–¥–µ. –í—ã –º–æ–∂–µ—Ç–µ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å JAR‚Äë—ã, –Ω–∞—Ö–æ–¥–∏—Ç—å –≤ –Ω–∏—Ö –Ω—É–∂–Ω—ã–µ –∫–ª–∞—Å—Å—ã –∏ –≤—ã–∑—ã–≤–∞—Ç—å –≤ –Ω–∏—Ö –º–µ—Ç–æ–¥—ã.\n\n3. **–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –∏ —É—Ç–∏–ª–∏—Ç—ã**  \n   –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏/–¥–µ—Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏ (Jackson, Gson), –º—ç–ø–ø–µ—Ä—ã (MyBatis) –ø—Ä–∏–º–µ–Ω—è—é—Ç Reflection, —á—Ç–æ–±—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–æ–π—Ç–∏ –ø–æ–ª—è –æ–±—ä–µ–∫—Ç–æ–≤ –∏ —Å–æ–ø–æ—Å—Ç–∞–≤–∏—Ç—å –∏—Ö —Å JSON, XML –∏–ª–∏ —Å—Ç—Ä–æ–∫–æ–π SQL.\n\n4. **–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∏ –æ—Ç–ª–∞–¥–∫–∞**  \n   –ü–æ–∑–≤–æ–ª—è–µ—Ç –≤ —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏ –∏–ª–∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Ç–∞—Ç—å –ø—Ä–∏–≤–∞—Ç–Ω—ã–µ –ø–æ–ª—è –∏–ª–∏ –≤—ã–∑—ã–≤–∞—Ç—å –ø—Ä–∏–≤–∞—Ç–Ω—ã–µ –º–µ—Ç–æ–¥—ã, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞ –∏–ª–∏ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∫–∞–∫–æ–π‚Äë—Ç–æ —Å–∫—Ä—ã—Ç—ã–π –∫–æ–¥.\n\n\n\n**–ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è**\n\n```java\npublic class Person {\n    private String name;\n    private int age;\n\n    private void greet(String prefix) {\n        System.out.println(prefix + \", –º–µ–Ω—è –∑–æ–≤—É—Ç \" + name + \", –º–Ω–µ \" + age + \" –ª–µ—Ç\");\n    }\n}\n\n// ------------------------\n\nClass<?> clazz = Class.forName(\"com.example.Person\");\nObject person = clazz.getConstructor().newInstance();\n\n// –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–ª—è name –∏ age\nField nameField = clazz.getDeclaredField(\"name\");\nnameField.setAccessible(true);\nnameField.set(person, \"–ê–ª–µ–∫—Å–µ–π\");\n\nField ageField = clazz.getDeclaredField(\"age\");\nageField.setAccessible(true);\nageField.set(person, 30);\n\n// –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–∞—Ç–Ω—ã–π –º–µ—Ç–æ–¥ greet\nMethod greet = clazz.getDeclaredMethod(\"greet\", String.class);\ngreet.setAccessible(true);\ngreet.invoke(person, \"–ü—Ä–∏–≤–µ—Ç\");\n```\n\n–í —ç—Ç–æ–º –ø—Ä–∏–º–µ—Ä–µ –º—ã:\n\n1. –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–ª–∞—Å—Å `Person` –ø–æ –∏–º–µ–Ω–∏.\n2. –°–æ–∑–¥–∞—ë–º –µ–≥–æ —ç–∫–∑–µ–º–ø–ª—è—Ä –±–µ–∑ –ø—Ä—è–º–æ–≥–æ –≤—ã–∑–æ–≤–∞ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞.\n3. –ú–µ–Ω—è–µ–º –ø—Ä–∏–≤–∞—Ç–Ω—ã–µ –ø–æ–ª—è `name` –∏ `age`.\n4. –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–∞—Ç–Ω—ã–π –º–µ—Ç–æ–¥ `greet`.\n\n"
