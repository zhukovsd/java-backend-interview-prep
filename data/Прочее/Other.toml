  question = "–î–ª—è —á–µ–≥–æ –Ω—É–∂–Ω–æ O –±–æ–ª—å—à–æ–µ –≤ –∞–ª–≥–æ—Ä–∏—Ç–º–∞—Ö? (–ß—Ç–æ —Ç–∞–∫–æ–µ —Å–ª–æ–∂–Ω–æ—Å—Ç—å –≤ –∞–ª–≥–æ—Ä–∏—Ç–º–µ)"
  answer = "**O –±–æ–ª—å—à–æ–µ (Big O)** ‚Äî —ç—Ç–æ **–Ω–æ—Ç–∞—Ü–∏—è**, –∫–æ—Ç–æ—Ä–∞—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è **–æ–ø–∏—Å–∞–Ω–∏—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∞–ª–≥–æ—Ä–∏—Ç–º–∞**, —Ç–æ –µ—Å—Ç—å —Ç–æ–≥–æ, **–∫–∞–∫ –±—ã—Å—Ç—Ä–æ –∏–ª–∏ –º–µ–¥–ª–µ–Ω–Ω–æ** —Ä–∞–±–æ—Ç–∞–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –≠—Ç–∞ –Ω–æ—Ç–∞—Ü–∏—è –ø–æ–º–æ–≥–∞–µ—Ç –ø–æ–Ω—è—Ç—å, **–Ω–∞—Å–∫–æ–ª—å–∫–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º** –∏ –∫–∞–∫ –æ–Ω –±—É–¥–µ—Ç –≤–µ—Å—Ç–∏ —Å–µ–±—è –ø—Ä–∏ —É–≤–µ–ª–∏—á–µ–Ω–∏–∏ –æ–±—ä–µ–º–∞ –¥–∞–Ω–Ω—ã—Ö.\n\n **‚úÖ –°–ª–æ–∂–Ω–æ—Å—Ç—å –∞–ª–≥–æ—Ä–∏—Ç–º–∞**\n\n**–°–ª–æ–∂–Ω–æ—Å—Ç—å –∞–ª–≥–æ—Ä–∏—Ç–º–∞** –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –ø–æ —Ç–æ–º—É, –∫–∞–∫ –∏–∑–º–µ–Ω—è–µ—Ç—Å—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–ø–µ—Ä–∞—Ü–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –∞–ª–≥–æ—Ä–∏—Ç–º –≤—ã–ø–æ–ª–Ω—è–µ—Ç, –ø–æ –º–µ—Ä–µ —É–≤–µ–ª–∏—á–µ–Ω–∏—è –æ–±—ä–µ–º–∞ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –û—Å–Ω–æ–≤–Ω—ã–µ –≤–∏–¥—ã —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:\n\n1. **–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã (Time Complexity)** ‚Äî —Å–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏ –∞–ª–≥–æ—Ä–∏—Ç–º —Ç—Ä–µ–±—É–µ—Ç –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è.\n2. **–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å (Space Complexity)** ‚Äî —Å–∫–æ–ª—å–∫–æ –ø–∞–º—è—Ç–∏ –∞–ª–≥–æ—Ä–∏—Ç–º –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è.\n\n **üìå –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–∏–ø—ã —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –≤ Big O:**\n\n- **O(1)** ‚Äî **–ö–æ–Ω—Å—Ç–∞–Ω—Ç–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å**  \n    –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –Ω–µ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –ê–ª–≥–æ—Ä–∏—Ç–º –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∑–∞ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –≤—Ä–µ–º—è.\n    \n    - –ü—Ä–∏–º–µ—Ä: –¥–æ—Å—Ç—É–ø –∫ —ç–ª–µ–º–µ–Ω—Ç—É –º–∞—Å—Å–∏–≤–∞ –ø–æ –∏–Ω–¥–µ–∫—Å—É.\n- **O(log n)** ‚Äî **–õ–æ–≥–∞—Ä–∏—Ñ–º–∏—á–µ—Å–∫–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å**  \n    –ê–ª–≥–æ—Ä–∏—Ç–º –≤—ã–ø–æ–ª–Ω—è–µ—Ç —Ä–∞–±–æ—Ç—É, –∫–æ—Ç–æ—Ä–∞—è —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è –Ω–∞ –∫–∞–∂–¥—É—é –∏—Ç–µ—Ä–∞—Ü–∏—é –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.\n    \n    - –ü—Ä–∏–º–µ—Ä: –±–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫ –≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –º–∞—Å—Å–∏–≤–µ.\n- **O(n)** ‚Äî **–õ–∏–Ω–µ–π–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å**  \n    –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –¥–∞–Ω–Ω—ã—Ö.\n    \n    - –ü—Ä–∏–º–µ—Ä: –ø–æ–∏—Å–∫ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤ –º–∞—Å—Å–∏–≤–µ.\n- **O(n log n)** ‚Äî **–õ–∏–Ω–µ–π–Ω–æ-–ª–æ–≥–∞—Ä–∏—Ñ–º–∏—á–µ—Å–∫–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å**  \n    –û–±—ã—á–Ω–æ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –≤ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã—Ö –∞–ª–≥–æ—Ä–∏—Ç–º–∞—Ö —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏.\n    \n    - –ü—Ä–∏–º–µ—Ä: –∞–ª–≥–æ—Ä–∏—Ç–º —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Å–ª–∏—è–Ω–∏–µ–º –∏–ª–∏ –±—ã—Å—Ç—Ä–∞—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ (QuickSort).\n- **O(n^2)** ‚Äî **–ö–≤–∞–¥—Ä–∞—Ç–∏—á–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å**  \n    –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –∫–≤–∞–¥—Ä–∞—Ç—É —Ä–∞–∑–º–µ—Ä–∞ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö. –ß–∞—Å—Ç–æ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –≤ –∞–ª–≥–æ—Ä–∏—Ç–º–∞—Ö —Å –¥–≤—É–º—è –≤–ª–æ–∂–µ–Ω–Ω—ã–º–∏ —Ü–∏–∫–ª–∞–º–∏.\n    \n    - –ü—Ä–∏–º–µ—Ä: —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø—É–∑—ã—Ä—å–∫–æ–º, —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –≤—ã–±–æ—Ä–æ–º.\n- **O(2^n)** ‚Äî **–≠–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å**  \n    –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ä–∞—Å—Ç–µ—Ç —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º —Ä–∞–∑–º–µ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö. –≠—Ç–æ –æ—á–µ–Ω—å –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º.\n    \n    - –ü—Ä–∏–º–µ—Ä: —Ä–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏ –æ —Ä—é–∫–∑–∞–∫–µ —Å –ø–æ–ª–Ω—ã–º –ø–µ—Ä–µ–±–æ—Ä–æ–º.\n- **O(n!)** ‚Äî **–§–∞–∫—Ç–æ—Ä–∏–∞–ª—å–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å**  \n    –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ä–∞—Å—Ç–µ—Ç —Å —Ñ–∞–∫—Ç–æ—Ä–∏–∞–ª—å–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é. –û–±—ã—á–Ω–æ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –≤ –∑–∞–¥–∞—á–∞—Ö –ø–µ—Ä–µ–±–æ—Ä–∞ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.\n    \n    - –ü—Ä–∏–º–µ—Ä: –∑–∞–¥–∞—á–∞ –æ –∫–æ–º–º–∏–≤–æ—è–∂–µ—Ä–µ.\n\n **‚úÖ –ó–∞—á–µ–º –Ω—É–∂–Ω–æ O –±–æ–ª—å—à–æ–µ?**\n\n1. **–û—Ü–µ–Ω–∫–∞ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏**  \n    Big O –ø–æ–º–æ–≥–∞–µ—Ç **–æ—Ü–µ–Ω–∏—Ç—å, –Ω–∞—Å–∫–æ–ª—å–∫–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–µ–Ω –∞–ª–≥–æ—Ä–∏—Ç–º**. –ù–∞–ø—Ä–∏–º–µ—Ä, –∞–ª–≥–æ—Ä–∏—Ç–º —Å **O(n log n)** –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º **O(n^2)**, –∫–æ–≥–¥–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö —É–≤–µ–ª–∏—á–∏—Ç—Å—è.\n    \n2. **–°—Ä–∞–≤–Ω–µ–Ω–∏–µ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤**  \n    –ò—Å–ø–æ–ª—å–∑—É—è Big O, –º—ã –º–æ–∂–µ–º —Å—Ä–∞–≤–Ω–∏—Ç—å —Ä–∞–∑–ª–∏—á–Ω—ã–µ –∞–ª–≥–æ—Ä–∏—Ç–º—ã –ø–æ –∏—Ö —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∏ –≤—ã–±—Ä–∞—Ç—å –Ω–∞–∏–±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –∑–∞–¥–∞—á–∏.\n    \n3. **–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –ø–æ–≤–µ–¥–µ–Ω–∏—è**  \n    Big O –ø–æ–∑–≤–æ–ª—è–µ—Ç **–ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç—å, –∫–∞–∫ –∞–ª–≥–æ—Ä–∏—Ç–º –±—É–¥–µ—Ç —Å–µ–±—è –≤–µ—Å—Ç–∏** –ø—Ä–∏ –±–æ–ª—å—à–∏—Ö –æ–±—ä–µ–º–∞—Ö –¥–∞–Ω–Ω—ã—Ö. –≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –≤–∞–∂–Ω–æ –≤ —Å–∏—Å—Ç–µ–º–∞—Ö —Å –±–æ–ª—å—à–∏–º–∏ –Ω–∞–≥—Ä—É–∑–∫–∞–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö, –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è).\n    \n\n **üìå –ü—Ä–∏–º–µ—Ä: –ª–∏–Ω–µ–π–Ω—ã–π –ø–æ–∏—Å–∫ vs –±–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫**\n\n4. **–õ–∏–Ω–µ–π–Ω—ã–π –ø–æ–∏—Å–∫** (O(n)): –í —Ö—É–¥—à–µ–º —Å–ª—É—á–∞–µ –º—ã –ø—Ä–æ—Ö–æ–¥–∏–º —á–µ—Ä–µ–∑ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å–ø–∏—Å–∫–∞.\n    \n    ```java\n    public int linearSearch(int[] arr, int target) {\n        for (int i = 0; i < arr.length; i++) {\n            if (arr[i] == target) {\n                return i;\n            }\n        }\n        return -1; // —ç–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω\n    }\n    ```\n    \n5. **–ë–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫** (O(log n)): –î–ª—è –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞ –±–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫ —Å–æ–∫—Ä–∞—â–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä—è—Ç—å, –≤ –¥–≤–∞ —Ä–∞–∑–∞ –∑–∞ –∫–∞–∂–¥—É—é –∏—Ç–µ—Ä–∞—Ü–∏—é.\n    \n    ```java\n    public int binarySearch(int[] arr, int target) {\n        int left = 0, right = arr.length - 1;\n        while (left <= right) {\n            int mid = left + (right - left) / 2;\n            if (arr[mid] == target) return mid;\n            if (arr[mid] < target) left = mid + 1;\n            else right = mid - 1;\n        }\n        return -1; // —ç–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω\n    }\n    ```\n    \n\n**–ü–æ—á–µ–º—É –±–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫ –±—ã—Å—Ç—Ä–µ–µ**?  \n–ë–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –∑–∞ **O(log n)**, –∞ –ª–∏–Ω–µ–π–Ω—ã–π –ø–æ–∏—Å–∫ –∑–∞ **O(n)**. –≠—Ç–æ –∑–Ω–∞—á–∏—Ç, —á—Ç–æ —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º —Ä–∞–∑–º–µ—Ä–∞ –º–∞—Å—Å–∏–≤–∞ –±–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫ –±—É–¥–µ—Ç **–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –±—ã—Å—Ç—Ä–µ–µ**.\n\n **üìå –ò—Ç–æ–≥**\n\n‚úÖ **O –±–æ–ª—å—à–æ–µ (Big O)** –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è **–æ–ø–∏—Å–∞–Ω–∏—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤** –∏ –ø–æ–º–æ–≥–∞–µ—Ç –ø–æ–Ω—è—Ç—å, –∫–∞–∫ –∞–ª–≥–æ—Ä–∏—Ç–º –≤–µ–¥–µ—Ç —Å–µ–±—è —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.  \n‚úÖ **–°–ª–æ–∂–Ω–æ—Å—Ç—å –≤—Ä–µ–º–µ–Ω–∏** –∏ **–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞** –ø–æ–∑–≤–æ–ª—è—é—Ç –æ—Ü–µ–Ω–∏—Ç—å, –Ω–∞—Å–∫–æ–ª—å–∫–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –∞–ª–≥–æ—Ä–∏—Ç–º.  \n‚úÖ **–í–∞–∂–Ω–æ—Å—Ç—å**: –ø–æ–º–æ–≥–∞–µ—Ç –≤—ã–±—Ä–∞—Ç—å **–Ω–∞–∏–±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º** –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –∑–∞–¥–∞—á–∏ –∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç—å –µ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –±–æ–ª—å—à–∏—Ö –æ–±—ä–µ–º–∞—Ö –¥–∞–Ω–Ω—ã—Ö.\n"
