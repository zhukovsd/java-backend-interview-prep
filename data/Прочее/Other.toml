  question = "–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è, —Ç–µ—á–µ—Ç –ø–∞–º—è—Ç—å, –≤—Å–µ –∑–∞–º–∏—Ä–∞–µ—Ç - Visual VM, JMap, –ø—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤—â–∏–∫–∏"
  answer = "–ö–æ–≥–¥–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤–µ–¥–µ—Ç —Å–µ–±—è –Ω–µ–Ω–æ—Ä–º–∞–ª—å–Ω–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ—Ç—Ä–µ–±–ª—è–µ—Ç —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø–∞–º—è—Ç–∏, –∑–∞–º–∏—Ä–∞–µ—Ç –∏–ª–∏ –ø–∞–¥–∞–µ—Ç), –≤–∞–∂–Ω–æ –ø–æ–Ω—è—Ç—å –ø—Ä–∏—á–∏–Ω—É. –î–ª—è —ç—Ç–æ–≥–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –∏ –æ—Ç–ª–∞–¥–∫–∏.\n\n **1. VisualVM**\n\n- **–ß—Ç–æ —ç—Ç–æ:** –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ JVM (Java Virtual Machine), –≤—Ö–æ–¥—è—â–∏–π –≤ —Å–æ—Å—Ç–∞–≤ JDK.\n\n **2. JMap**\n\n- **–ß—Ç–æ —ç—Ç–æ:** –£—Ç–∏–ª–∏—Ç–∞ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –ø–∞–º—è—Ç–∏ –≤ JVM.\n\n **3. –ü—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤—â–∏–∫–∏**\n\n- **–ß—Ç–æ —ç—Ç–æ:** –°–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π.\n- **–ü—Ä–∏–º–µ—Ä—ã:**\n    - **YourKit**: –ê–Ω–∞–ª–∏–∑ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –ø–∞–º—è—Ç–∏, –ø–æ—Ç–æ–∫–æ–≤ –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –º–µ—Ç–æ–¥–æ–≤.\n    - **JProfiler**: –ü—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏, –ø–∞–º—è—Ç–∏, –ø–æ—Ç–æ–∫–æ–≤.\n    - **Async Profiler**: –ù–∏–∑–∫–æ—É—Ä–æ–≤–Ω–µ–≤—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –Ω–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ CPU –∏ JVM.\n- **–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å:** –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–º–µ–¥–ª—è–µ—Ç—Å—è, –º–æ–∂–Ω–æ –ø—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤–∞—Ç—å –µ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∏ –≤—ã—è–≤–∏—Ç—å \"—É–∑–∫–∏–µ –º–µ—Å—Ç–∞\" ‚Äî –º–µ—Ç–æ–¥—ã –∏–ª–∏ —É—á–∞—Å—Ç–∫–∏ –∫–æ–¥–∞, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–Ω–∏–º–∞—é—Ç –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏.\n\n"
