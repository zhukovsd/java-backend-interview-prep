  answer = "1. **–ò–º–ø–µ—Ä–∞—Ç–∏–≤–Ω–æ–µ (–æ–±—ã—á–Ω–æ–µ) –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ**\n\n–í –∏–º–ø–µ—Ä–∞—Ç–∏–≤–Ω–æ–º —Å—Ç–∏–ª–µ –≤—ã **–ø–æ—à–∞–≥–æ–≤–æ** –æ–ø–∏—Å—ã–≤–∞–µ—Ç–µ, –∫–∞–∫ –∏–º–µ–Ω–Ω–æ –ø—Ä–æ–≥—Ä–∞–º–º–∞ –¥–æ–ª–∂–Ω–∞ –¥–æ–±–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:\n\n```java\n// –ü—Ä–∏–º–µ—Ä: —á–∏—Ç–∞–µ–º —Å–ø–∏—Å–æ–∫ —á–∏—Å–µ–ª, —Ñ–∏–ª—å—Ç—Ä—É–µ–º, —Å—É–º–º–∏—Ä—É–µ–º\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nint sum = 0;\nfor (Integer n : numbers) {\n    if (n % 2 == 0) {\n        sum += n;\n    }\n}\nSystem.out.println(\"Sum of evens = \" + sum);\n```\n\n- **–ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å —à–∞–≥–æ–≤**: `—Å–æ–∑–¥–∞—Ç—å ‚Üí –ø—Ä–æ–π—Ç–∏ –ø–æ —ç–ª–µ–º–µ–Ω—Ç–∞–º ‚Üí –ø—Ä–æ–≤–µ—Ä–∏—Ç—å ‚Üí –Ω–∞–∫–æ–ø–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç`.\n\n- –ö–æ–¥ **–∂–µ—Å—Ç–∫–æ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π**: –ø–æ—Ç–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è –Ω–∞ –∫–∞–∂–¥–æ–º —à–∞–≥–µ.\n\n- –õ–µ–≥–∫–æ –ø–æ–Ω—è—Ç—å, –Ω–æ —Å–ª–æ–∂–Ω–æ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–µ/—Å–æ–±—ã—Ç–∏–π–Ω—ã–µ –∑–∞–¥–∞—á–∏.\n\n\n2. **–†–µ–∞–∫—Ç–∏–≤–Ω–æ–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ**\n\n–†–µ–∞–∫—Ç–∏–≤—â–∏–Ω–∞ (Reactive Programming) –æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∞ –Ω–∞ **–ø–æ—Ç–æ–∫–∏ —Å–æ–±—ã—Ç–∏–π** –∏ **–∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É** ‚Äî –≤—ã –æ–ø–∏—Å—ã–≤–∞–µ—Ç–µ **—á—Ç–æ** –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å –ø—Ä–∏ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–∏ –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö:\n\n```java\nimport reactor.core.publisher.Flux;\n\npublic class ReactiveExample {\n    public static void main(String[] args) {\n        Flux<Integer> numbers = Flux.just(1, 2, 3, 4, 5);\n        numbers\n            .filter(n -> n % 2 == 0)    // –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ —á—ë—Ç–Ω—ã–µ\n            .reduce(Integer::sum)       // –∞–∫–∫—É–º—É–ª–∏—Ä—É–µ–º —Å—É–º–º—É\n            .subscribe(sum ->            // –ø—Ä–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –≤—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç\n                System.out.println(\"Sum of evens = \" + sum)\n            );\n    }\n}\n```\n\n–ó–¥–µ—Å—å –º—ã:\n\n1. **–°–æ–∑–¥–∞—ë–º –ø–æ—Ç–æ–∫** (`Flux.just(...)`).\n\n2. **–ü—Ä–æ–ø–∏—Å—ã–≤–∞–µ–º –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã** (`filter`, `reduce`) ‚Äî –æ–Ω–∏ –Ω–µ –≤—ã–ø–æ–ª–Ω—è—é—Ç—Å—è —Å—Ä–∞–∑—É, –∞ –æ–±—Ä–∞–∑—É—é—Ç –∫–æ–Ω–≤–µ–π–µ—Ä.\n\n3. **–ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è** (`subscribe`), –∏ —Ç–æ–≥–¥–∞ –¥–∞–Ω–Ω—ã–µ ¬´—Ç–µ–∫—É—Ç¬ª —á–µ—Ä–µ–∑ –∫–æ–Ω–≤–µ–π–µ—Ä **–∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ** –∏–ª–∏ **–ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ**.\n\n\n**–ö–ª—é—á–µ–≤—ã–µ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ —Ä–µ–∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å—Ç–∏–ª—è**\n\n- **Push‚Äë–º–æ–¥–µ–ª—å**: –¥–∞–Ω–Ω—ã–µ ¬´–ø—É—à–∞—Ç—Å—è¬ª –≤ –∫–æ–Ω–≤–µ–π–µ—Ä, –∞ –≤—ã –æ–ø–∏—Å—ã–≤–∞–µ—Ç–µ, —á—Ç–æ –¥–µ–ª–∞—Ç—å —Å –∫–∞–∂–¥—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º.\n\n- **–ù–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è**: –º–æ–∂–Ω–æ –ª–µ–≥–∫–æ —Ä–∞–±–æ—Ç–∞—Ç—å —Å –≤—ã—Å–æ–∫–æ–π –Ω–∞–≥—Ä—É–∑–∫–æ–π, –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å —Å–µ—Ç–µ–≤—ã–µ –æ—Ç–≤–µ—Ç—ã, —Ç–∞–π–º–µ—Ä—ã –∏¬†—Ç.¬†–¥.\n\n- **Backpressure**: —Ä–µ–∞–∫—Ç–∏–≤–Ω—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ —É–º–µ—é—Ç —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ—Ç–æ–∫–∞, —á—Ç–æ–±—ã –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å –Ω–µ —É—Ç–æ–Ω—É–ª –≤ –¥–∞–Ω–Ω—ã—Ö.\n\n- **–ö–æ–º–ø–æ–∑–∏—Ü–∏—è**: –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã (`map`, `flatMap`, `buffer`, `window` –∏ —Ç.¬†–¥.) –ø–æ–∑–≤–æ–ª—è—é—Ç —Å—Ç—Ä–æ–∏—Ç—å —Å–ª–æ–∂–Ω—ã–µ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏ –¥–µ–∫–ª–∞—Ä–∞—Ç–∏–≤–Ω–æ.\n\n\n3. **–ü—Ä–∏–º–µ—Ä: HTTP‚Äë–∑–∞–ø—Ä–æ—Å—ã**\n\n**–ò–º–ø–µ—Ä–∞—Ç–∏–≤–Ω–æ (RestTemplate)**\n\n```java\nRestTemplate rest = new RestTemplate();\nString body = rest.getForObject(\"https://api.example.com/data\", String.class);\nSystem.out.println(\"Response: \" + body);\n```\n\n–≠—Ç–æ—Ç –≤—ã–∑–æ–≤ **–±–ª–æ–∫–∏—Ä—É–µ—Ç** —Ç–µ–∫—É—â–∏–π –ø–æ—Ç–æ–∫ –¥–æ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞.\n\n**–†–µ–∞–∫—Ç–∏–≤–Ω–æ (WebClient)**\n\n```java\nWebClient client = WebClient.create(\"https://api.example.com\");\nclient.get()\n      .uri(\"/data\")\n      .retrieve()\n      .bodyToMono(String.class)  // Mono<String> ‚Äî –ø–æ—Ç–æ–∫ –∏–∑ –æ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞\n      .subscribe(body -> System.out.println(\"Response: \" + body));\n```\n\n- `retrieve().bodyToMono(...)` –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç `Mono<String>`, –Ω–µ –±–ª–æ–∫–∏—Ä—É—è –ø–æ—Ç–æ–∫.\n\n- –õ–µ–≥–∫–æ –¥–æ–±–∞–≤–ª—è—Ç—å —Ç–∞–π–º–∞—É—Ç—ã, retry, –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∑–∞–ø—Ä–æ—Å–æ–≤ —á–µ—Ä–µ–∑ `zip`, `flatMap` –∏¬†—Ç.¬†–¥.\n\n\n4. **–ö–æ–≥–¥–∞ –≤—ã–±–∏—Ä–∞—Ç—å —á—Ç–æ**\n\n|–ü–æ–¥—Ö–æ–¥|–ö–æ–≥–¥–∞ –ø–æ–¥—Ö–æ–¥–∏—Ç|–ú–∏–Ω—É—Å—ã|\n|---|---|---|\n|**–ò–º–ø–µ—Ä–∞—Ç–∏–≤–Ω—ã–π**|–ü—Ä–æ—Å—Ç—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏, —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞, –±—ã—Å—Ç—Ä—ã–µ PoC|–°–ª–æ–∂–Ω–µ–µ –≤ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á–∞—Ö, –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–∏|\n|**–†–µ–∞–∫—Ç–∏–≤–Ω—ã–π**|–í—ã—Å–æ–∫–æ–Ω–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã, I/O‚Äë–æ–ø–µ—Ä–∞—Ü–∏–∏, event‚Äëdriven|–ö—Ä—É—á–µ –ø–æ—Ä–æ–≥ –≤—Ö–æ–∂–¥–µ–Ω–∏—è, –æ—Ç–ª–∞–¥–∫–∞ —Å–ª–æ–∂–Ω–µ–µ|\n\n**–ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã**\n\n1. **–ò–º–ø–µ—Ä–∞—Ç–∏–≤–Ω—ã–π —Å—Ç–∏–ª—å** –æ–ø–∏—Å—ã–≤–∞–µ—Ç _–∫–∞–∫_ –≤—ã–ø–æ–ª–Ω—è—Ç—å —à–∞–≥ –∑–∞ —à–∞–≥–æ–º, –ª–µ–≥–∫–æ —á–∏—Ç–∞–µ—Ç—Å—è –¥–ª—è –ø—Ä–æ—Å—Ç—ã—Ö –∑–∞–¥–∞—á, –Ω–æ –±–ª–æ–∫–∏—Ä—É–µ—Ç –ø–æ—Ç–æ–∫.\n\n2. **–†–µ–∞–∫—Ç–∏–≤–Ω—ã–π —Å—Ç–∏–ª—å** –æ–ø–∏—Å—ã–≤–∞–µ—Ç _—á—Ç–æ_ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å —Å –¥–∞–Ω–Ω—ã–º–∏ –ø—Ä–∏ –∏—Ö –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏–∏, —Å—Ç—Ä–æ–∏—Ç –∫–æ–Ω–≤–µ–π–µ—Ä –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤ –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ—Å—Ç—å.\n\n3. **Push vs Pull**: —Ä–µ–∞–∫—Ç–∏–≤–Ω—ã–π –∫–æ–¥ ¬´—Ç–æ–ª–∫–∞–µ—Ç¬ª —Å–æ–±—ã—Ç–∏—è –≤–Ω–∏–∑ –ø–æ —Ü–µ–ø–æ—á–∫–µ, –≤–º–µ—Å—Ç–æ —Ç–æ–≥–æ, —á—Ç–æ–±—ã ¬´—Ç—è–Ω—É—Ç—å¬ª –∏—Ö —á–µ—Ä–µ–∑ —Ü–∏–∫–ª—ã.\n\n4. **Backpressure** –ø–æ–∑–≤–æ–ª—è–µ—Ç —É–ø—Ä–∞–≤–ª—è—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å—é –æ–±—Ä–∞–±–æ—Ç–∫–∏, –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É—è —Å—Ç–∞–±–∏–ª—å–Ω—É—é —Ä–∞–±–æ—Ç—É –ø–æ–¥ –≤—ã—Å–æ–∫–æ–π –Ω–∞–≥—Ä—É–∑–∫–æ–π.\n\n5. **–ö–æ–º–ø–æ–∑–∏—Ü–∏—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤** –¥–∞—ë—Ç –≤—ã—Ä–∞–∑–∏—Ç–µ–ª—å–Ω—ã–π, –¥–µ–∫–ª–∞—Ä–∞—Ç–∏–≤–Ω—ã–π –∫–æ–¥, –Ω–æ —Ç—Ä–µ–±—É–µ—Ç –ø—Ä–∏–≤—ã–∫–∞–Ω–∏—è –∏ –Ω–æ–≤—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ (Reactor, RxJava).\n"
