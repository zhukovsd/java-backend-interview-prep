ã.\n\n- –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ ‚Äî —Å–æ–±—Ä–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –º–Ω–æ–∂–µ—Å—Ç–≤–æ:\n\n\n```java\nSet<String> uniqueNumbers = storage.values().stream()\n    .flatMap(Collection::stream)\n    .collect(Collectors.toSet());\n```\n\n{{< /details >}}"
