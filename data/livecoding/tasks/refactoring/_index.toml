  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \nüî• –î–∞–Ω–∞ —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —Ñ—É–Ω–∫—Ü–∏–∏ –§–∏–±–æ–Ω–∞—á—á–∏.  \n–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –ø—Ä–æ–≤–µ—Å—Ç–∏ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥, —É–ª—É—á—à–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏ –æ—Ü–µ–Ω–∏—Ç—å —Å–ª–æ–∂–Ω–æ—Å—Ç—å.\n\n–ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥:\n\n```java\n// n: 0, 1, 2, 3, 4, 5, ...\n// f: 0, 1, 1, 2, 3, 5, 8, 13, ...\n\nint fib(int n) {\n    if (n <= 1) return n;\n    return fib(n-1) + fib(n-2);\n}\n```\n\n\n---\n\n{{< hint warning >}}  \n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**  \n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}  \nüí° –¢–µ–∫—É—â–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –∏–º–µ–µ—Ç —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω—É—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å `O(2^n)`.  \nüí° –ü—Ä–æ–±–ª–µ–º–∞ ‚Äî –º–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω—ã–µ –ø–æ–≤—Ç–æ—Ä–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π.  \nüí° –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å:\n\n- –ò—Ç–µ—Ä–∞—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Ö–æ–¥ (—Å–∞–º—ã–π –ø—Ä–æ—Å—Ç–æ–π –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π).\n    \n- –ú–µ–º–æ–∏–∑–∞—Ü–∏—é (–∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ).  \n    üí° –ò—Ç–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å–∏—è –∏–º–µ–µ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç—å `O(n)` –∏ –ø–∞–º—è—Ç—å `O(1)`.  \n    üí° –ù–µ –∑–∞–±—É–¥—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –≤—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ `n < 0`.  \n    {{< /details >}}\n    \n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n 1Ô∏è‚É£ –ò—Ç–µ—Ä–∞—Ç–∏–≤–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ (–æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–µ)\n\n```java\npublic class Fibonacci {\n\n    public static int fib(int n) {\n        if (n < 0) {\n            throw new IllegalArgumentException(\"n must be >= 0\");\n        }\n        if (n <= 1) {\n            return n;\n        }\n\n        int prev = 0;\n        int curr = 1;\n\n        for (int i = 2; i <= n; i++) {\n            int next = prev + curr;\n            prev = curr;\n            curr = next;\n        }\n\n        return curr;\n    }\n\n    public static void main(String[] args) {\n        System.out.println(fib(5));  // 5\n        System.out.println(fib(10)); // 55\n    }\n}\n```\n\n‚è± –°–ª–æ–∂–Ω–æ—Å—Ç—å:\n\n- –í—Ä–µ–º—è: **O(n)**\n    \n- –ü–∞–º—è—Ç—å: **O(1)**\n    \n\n---\n\n 2Ô∏è‚É£ –í–∞—Ä–∏–∞–Ω—Ç —Å –º–µ–º–æ–∏–∑–∞—Ü–∏–µ–π (–µ—Å–ª–∏ –Ω—É–∂–µ–Ω —Ä–µ–∫—É—Ä—Å–∏–≤–Ω—ã–π —Å—Ç–∏–ª—å)\n\n```java\nimport java.util.HashMap;\nimport java.util.Map;\n\npublic class FibonacciMemo {\n\n    private static final Map<Integer, Integer> cache = new HashMap<>();\n\n    public static int fib(int n) {\n        if (n < 0) {\n            throw new IllegalArgumentException(\"n must be >= 0\");\n        }\n        if (n <= 1) {\n            return n;\n        }\n\n        if (cache.containsKey(n)) {\n            return cache.get(n);\n        }\n\n        int result = fib(n - 1) + fib(n - 2);\n        cache.put(n, result);\n        return result;\n    }\n}\n```\n\n‚è± –°–ª–æ–∂–Ω–æ—Å—Ç—å:\n\n- –í—Ä–µ–º—è: **O(n)**\n    \n- –ü–∞–º—è—Ç—å: **O(n)** (–∫—ç—à + —Å—Ç–µ–∫ —Ä–µ–∫—É—Ä—Å–∏–∏)\n    \n\n---\n\nüìå **–ß—Ç–æ –≤–∞–∂–Ω–æ –ø–æ–º–Ω–∏—Ç—å:**\n\n‚úÖ –ò—Å—Ö–æ–¥–Ω–∞—è –≤–µ—Ä—Å–∏—è –∏–º–µ–µ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç—å **O(2^n)** ‚Äî –æ—á–µ–Ω—å –º–µ–¥–ª–µ–Ω–Ω–∞—è.  \n‚úÖ –ò—Ç–µ—Ä–∞—Ç–∏–≤–Ω–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è ‚Äî —Å–∞–º–∞—è –ø—Ä–∞–∫—Ç–∏—á–Ω–∞—è.  \n‚úÖ –ú–µ–º–æ–∏–∑–∞—Ü–∏—è —É–±–∏—Ä–∞–µ—Ç –¥—É–±–ª–∏—Ä—É—é—â–∏–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è.  \n‚úÖ –î–ª—è –±–æ–ª—å—à–∏—Ö `n` –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `long` –∏–ª–∏ `BigInteger`.  \n‚úÖ –ù–∞ —Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏–∏ –≤–∞–∂–Ω–æ —É–º–µ—Ç—å –æ–±—ä—è—Å–Ω–∏—Ç—å, –ø–æ—á–µ–º—É –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–µ–Ω.\n\n{{< /details >}}"
