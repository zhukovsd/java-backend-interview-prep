[category]
  id = 6
  title = "Микросервисы, REST, дизайн систем, деплой"

[[exercises]]
  id = 1
  exercise = "Сервис в рамках транзакции сохранил в БД и должен еще записать в Kafka, но отключили свет. Как предусмотреть, что в БД закомичены данные, которые не дошли до конца?"

[[exercises]]
  id = 2
  exercise = "Сервис закупок хранит количества остатка товара на складе.  Пользователь выбирает товары в приложении и видит, сколько товаров осталось. Этот сервис проскалирован и используется кеширование для количества остатка товара. Какой кеш лучше локальный или распределенный? - Если сделаем локально, будут ли проблемы? - С другой стороне, если товар в одном экземпляре, у каждого клиента это записано. Что может случиться?"

[[exercises]]
  id = 3
  exercise = "Стратегии деплоя. Сервис работает в проде, новый релиз с серьезным багом.  Если такой релиз выкатим, а предыдущий убьем, будет больно. Какие более плавные подходы деплоя?"

[[exercises]]
  id = 4
  exercise = "У тебя был монолит, билдился 40 минут.  Если надо раскатить предыдущую версию, придется ждать 40 минут. Есть ли менее болезненные подходы? "

[[exercises]]
  id = 5
  exercise = "Есть веб-сервис на Tomcat, Spring Boot. Ты написал Controller получения имени пользователя по id. За именем пользователя идешь в БД Postgres. Запускаешь этот сервис на одноядерной системе, ожидаешь нагрузку около 100 запросов в секунду. Будет ли это работать?"

[[exercises]]
  id = 6
  exercise = "Одноядерная система. Запускаем сервер, но ручка вычисляет числа Фибоначчи. Что-то изменится? - Как это будет выглядеть со стороны метрик?  - Со стороны пользователей это будет выглядеть так, что запрос очень долго выполняется? Что будет с CPU? На сколько он будет нагружен?"

[[exercises]]
  id = 7
  exercise = "Нужно передать на сервер логин и пароль. Через что будем делать? Почему?"

[[exercises]]
  id = 8
  exercise = "Есть сервис, который вызывает другой сервис по http. Мы используем RestTemplate или Feign Client. Мы должны взять метод, что-то сделать, обработать, в базу положить. И хотим весь процесс сделать асинхронным, чтобы метод не блочил систему. Как это реализовать?"

[[exercises]]
  id = 9
  exercise = "Есть API, мы торчим наружу get запросом, с помощью которого туда передается команда. В рамках API выбираются очень большие данные, их нужно будет отправить в Kafka. За месяц накапливается 2 млн записей таблицы и их нужно выгрузить в Kafka. Какие подводные камни могут быть, если наружу торчим get запросом? На фронт нужно отправить количество записей"

[[exercises]]
  id = 10
  exercise = "Одно и то же приложение нужно запустить в двух разных окружениях. Как это сделать проще всего?"

[[exercises]]
  id = 11
  exercise = "Пишешь приложение, на локалке все работает, отдаешь в сборку. DevOps запускает на проде, там все падает, не подключается к БД, не подключается к Kafka. Что делать?"

[[exercises]]
  id = 12
  exercise = "Хотим запускать приложение на нескольких стендах: dev, prod. Есть выбор: использовать Spring, либо собственную Статическую Фабрику. Где будет удобнее? Продолжение ситуации. Есть подключение к БД. В Абстрактной Фабрике есть конфиги, объекты, я сам создаю инстанс. На другом стенде придется создать другой класс с другими конфигами. И подкладывать нужный объект для каждого стенда. Как это в Spring реализовано?"

[[exercises]]
  id = 13
  exercise = "Синхронизация микросервисов, чтобы только один микросервис отправил запрос, а остальные не отправляли. Есть монолит, есть Sheduled, который идет в БД, строит отчет, отправляет сообщение в Kafka. Если есть второй инстанс, то оба отправят в Kafka сообщение, а нам нужно только одно сообщение."

[[exercises]]
  id = 14
  exercise = "Один сервис вызывает другой сервис. Где может возникнуть задержка? На что обратить внимание, что бы уменьшить время задержки?"

[[exercises]]
  id = 15
  exercise = "Работа с БД в микросервисах. Используем подход Database per Microservice. Как добиться той же ситуации, как с транзакциями?"

[[exercises]]
  id = 16
  exercise = "Работает только синхронно и в диалоговом режиме. Посылает гет запрос и должен получить ответ. Сложность в том, что данные которые нужно получить собираются асинхронно. Как совместить асинхронность и синхронность?"

[[exercises]]
  id = 17
  exercise = "Есть приложение, навешал туда Lock-ов, все работает четко. По бизнесу конфликтов нет. Начал горизонтально масштабировать свое приложение, и полезли проблемы. Почему Lock-и перестали спасать после горизонтального масштабирования? Горизонтальное масштабирование - приложение работало в одном экземпляре, стало в двух экземплярах работать"

[[exercises]]
  id = 18
  exercise = "Есть запрос от клиента в какой-то из наших контроллеров, через что проходит запрос?"

[[exercises]]
  id = 19
  exercise = " У тебя есть бизнес процессы, есть микросервисы. Микросервис отправки сообщений и микросервис бизнесс логики. Как ты будешь их интегрировать? Какой протокол и какую технологию выберешь?"

[[exercises]]
  id = 20
  exercise = "Тебе запрещено работать с Kafka. Есть только REST. Микросервис который отвечает за работу оборудования. Он оставляет заявку сервису, который регистрирует и составляет расписание проверок. Как это реализовать по REST. Составление расписания раз в 8 часов"

[[exercises]]
  id = 21
  exercise = "Внедрение гарантий доставки. Если мы добавляем запись в БД, то как проверять, что случилось с клиентом? Клиент тоже должен взаимодействовать с БД?"

[[exercises]]
  id = 22
  exercise = "Есть сервис, который по эндпоинту обновляет что то в базе. В эндпоинт могут одновременно обратиться с разных мест. По умолчанию Spring boot может добавить в базу сразу два одинаковых запроса. В итоге мы ломаем логику. Как решить эту проблему?"

[[exercises]]
  id = 23
  exercise = "У нас нет REST, пришел менеджер, хочет ввести REST. Точно ли нам надо, хорошо ли? Как это сделать?"

[[exercises]]
  id = 24
  exercise = "Как завернуть Java приложение в Docker? Есть JAR. Расскажи пошагово"

[[exercises]]
  id = 25
  exercise = "Если у нас злоумышленник сворует рефреш токен, он не сможет получить новый access?"

[[exercises]]
  id = 26
  exercise = "REST. Ты сделал Get запрос, как он получает данные? Что тебе надо сделать, чтобы получить определенные данные?"

[[exercises]]
  id = 27
  exercise = "Есть старый монолит и новые микросервисы. Старую БД мигрировать не хотим. Если нагрузка повышается, то старый монолит начинает отказывать. Каскадно микросервисы начинают отключаться. Фронт отключился. Как сделать так, чтобы старый микросервис не особо влиял на текущую реализацию? Как выжить в периоды пиковой нагрузки?...Продолжение ситуации. Circuit Breaker  отрубил микросервис, хорошо все заработало. Но нас начали DDOS-ить. Реальные клиенты начинают получать timeout. Что делать?"

[[exercises]]
  id = 28
  exercise = "Как написать интеграцию с другими сервисами? С чего начнешь?"

[[exercises]]
  id = 29
  exercise = "Есть Сервис который принимет http запрос и этому Сервису нужно сходить в другой Сервис и принять от него запрос и передать первому Сервису. Запросы через Kafka в синхронном режиме. Код должен принять http запрос и дать синхронно ответ и в промежутке вызвать Kafka."

[[exercises]]
  id = 30
  exercise = "Банковское приложение. Есть несколько фронтендов. Браузерый и мобильный. Есть общее API. Есть общее ядро, которому все равно откуда приходят запросы. Фронтенды ожидают свои JSON. "

[[exercises]]
  id = 31
  exercise = "Что сделать для создания endpoint для POST запроса?"

[[exercises]]
  id = 32
  exercise = "В Сервисе есть обращение к Google api. Как сделать так, чтобы при тестах не отсылались запросы в сторонние сервисы?"

[[exercises]]
  id = 33
  exercise = "Предположим, разработали микросервис на спринге и есть бизнес-логика по забору данных, есть \"тонкое место\". Что делать будем, как решать проблему?"

[[exercises]]
  id = 34
  exercise = "Есть бизнес, где функционал очень связан. Микросервис большой. Он может оставаться микросервисом? Или это уже монолит?"

[[exercises]]
  id = 35
  exercise = "Есть сервис, который нужно протестировать. В сервисе есть внедрение стороннего компонента, хочу этому компоненту придать определенное поведение. Тест с какой аннотацией нужно сделать заглушкой?"

[[exercises]]
  id = 36
  exercise = "Нужно разработать систему уведомлений, которая поддерживает несколько каналов доставки. Например email, смс, пуш уведомления. Нужно спроектировать так, чтобы система поддерживала расширение в виде добавления новых каналов доставки. "

[[exercises]]
  id = 37
  exercise = "Есть некоторый эндпоинт, к обращению к которому происходит 500 ошибка и пользователь получает StackTrace. Не хотим, чтобы пользователь это видел. Нужно сделать, чтобы при ошибке пользователь получал осмысленное сообщение. Как это сделать средствами Rest и Spring MVC"

[[exercises]]
  id = 38
  exercise = "Разрабатываешь новый Hello сервис. Есть один get метод. Поднимаем в Спринг Сервис. Из Постмана посылаем запрос Get. Опиши что происходит на пути следования запроса. От нажатия кнопки до того как запрос пришел в Сервис"

[[exercises]]
  id = 39
  exercise = "Представь, что проектируем приложение. Нужно сохранить объект. Например сессию пользователя или покупку пользователя. Какую БД выбрать?"

[[exercises]]
  id = 40
  exercise = "В k8s поднимаем более одного экземпляра микросервисного приложения. Возможны подводные камни, связанные с синхронизацией. Были ли такие ситуации? Какие проблемы?"

[[exercises]]
  id = 41
  exercise = "Есть два сервера, ты хочешь подружить их по TLS. Что для этого нужно?"

[[exercises]]
  id = 42
  exercise = "Банковское приложение. Пользователь хочет сделать перевод. В БД надо поменять запись и отправить сообщение в очередь. Как это сделать транзакционно?"

[[exercises]]
  id = 43
  exercise = "Банковское приложение. Хотим сделать вызов на перевод денег. Отваливается сеть. Как сделать запрос только один раз? Как точки зрения приложения сделать так, чтобы ничего не задублировалось из-за падения сети. т.е. запрос от пользователя ушел и сразу потерялась связь, но запрос отработал. Что делать?"

[[exercises]]
  id = 44
  exercise = "Есть запрос, который должен возвращать разные ответы. Например, запрос должен сохранять данные по ИП. Если данные сохранились, ответ 200. Если данные уже есть, то возвращается код 409 и полностью другой ответ. Как реализуешь такую логику?"

[[exercises]]
  id = 45
  exercise = "Архитектура приложения, потенциальный Highload. Пришла задача от бизнеса. Есть данные на входе, например ИНН, что-то с ними делаем. На выходе генерируем excel файлы с данными. При этом, в запросе нам могут отправлять другие файлы из внешних API. В полученном запросе может быть от 1 до массива из тысяч ИНН-ов. За сутки может быть от 100 до 10 млн запросов к сервису. Нам выделили не мощный сервис. Нужно выдерживать нагрузку. Когда происходит генерация excel, не должен блокироваться сервис с REST. Как архитектурно это реализовать?"

[[exercises]]
  id = 46
  exercise = "Существует горизонтально масштабируемый сервис на базе Spring. В его зоне ответственности есть реляционная БД с таблицей пользователей. Необходимо реализовать scheduler, который раз в месяц будет отправлять пользователям некоторый email. Допустимая задержка отправки - 1 час. Опциональное усложнение - инстансы приложения должны делить между собой список рассылки. Задача: гарантировать, что каждый пользователь получает ровно один email"

[[exercises]]
  id = 47
  exercise = "На Gateway приходит запрос /user , запрос авторизуется. У вас один сервис, у него 3 инстанса. Как Gateway поймет, куда ему закинуть запрос? Какие есть варианты?"

[[exercises]]
  id = 48
  exercise = "Retry. Есть сервис A и сервис B. Мы хотим из A пойти в B. Делаем запрос. ConnectionTimeout, либо сервис B лежит. И мы делаем Retry. В чем минус такого подхода? Как бы ты сам реализовал Retry, если нет Kafka, и мы идем по REST к сервису, чтобы получить данные?"

[[exercises]]
  id = 49
  exercise = "Микросервис активно работает с Kafka: много пишет в нее, много читает из нее. И с БД работает микросервис. Как решить проблему с Data Race без блокировок на таблицу? Есть набор данных, который передается в Kafka: объекты с каким-то содержанием. Объекты принадлежат разным родительским типам. Как использовать Kafka для оптимизации? Пример: есть датчик погоды, который очень активно шлет информацию об изменениях погоды. Мы эту инфу сохраняем в БД. Как обеспечить, чтобы эта инфа сохранялась последовательно, чтобы было консистентное состояние БД, ничего не терялось, ничего не перезаписывалось? На один объект может приходить 10 тыс изменений. Потоковая обработка, не хотим ничего ждать"

[[exercises]]
  id = 50
  exercise = "Проектируем банковское приложение. Есть кнопка для перевода с одного счета на другой. Хотим, чтобы во время обрыва связи, перевод выполнился только один раз. Как нам такое организовать?"

[[exercises]]
  id = 51
  exercise = "Массовая рассылка. Нужно разослать 200 тыс. push уведомлений. Какое простое решение без Kafka, без RabbitMQ? Как это организовать без влияния на инфраструктуру?"

[[exercises]]
  id = 52
  exercise = "Реальная первая задача будет на проекте. Есть Web, Android, iOS. Это нативные клиенты. Нам нужно прогрузить excel размером 2Gb. У клиента есть этот файл, а у нас есть ingress controller, который принимает эти файлы. Перед ним NGINX, после него NGINX. И Ingress-ов 20 штук. Но инфраструктуру сейчас не обсуждаем. Тебе нужно донести этот тяжелый excel документ до некоторого сервиса, которого пока не существует. Этот excel в базу мы положим уже со столбцами, с определенными типами, ячейки будем процессить. Может млрд ячеек придется процессить. Как будешь решать задачу?"

[[exercises]]
  id = 53
  exercise = "У вас небольшой сервис. Если завтра поток возрастет в 10 раз, какие ваши действия? Архитектурный взгляд"

[[exercises]]
  id = 54
  exercise = "Есть приложение, работает в проде, все хорошо. В одном из бизнес-процессов приложения мы отправляем email клиенту. Своего email-сервиса у нас нет, мы купили внешнюю API, в которую мы отправляем POST запрос, email адрес и текст, а внешний сервис отправляет email. За каждый вызов API мы платим 10р. Еще мы любим писать тесты, есть много тестов, есть ночные тесты, билды на новые коммиты. Оказывается, что в тестах мы тоже используем внешний API и платим деньги. А в тестах не хочется это делать. Как решить эту проблему?"

[[exercises]]
  id = 55
  exercise = "У тебя есть сервис, который откидывает в кафку изменения сущности. С другой стороны есть сервис, который читает эти сущности. Как сделать так, чтобы у них эти сущности были в том же состоянии, что и в master-системе? Как ты это реализуешь, при условии, что сущности могут обновляться очень много раз в короткий промежуток времени. Также нужно обеспечить, чтобы у потребителя не получилось так, что более старые данные перезатирают более новые?"

[[exercises]]
  id = 56
  exercise = "У нас есть контроллер, который вызывает сервис, который вызывает сохранения сущности в БД. У сущности есть поле автор. Приходит запрос на сохранение от какого-то пользователя. Мы хотим узнать что это за пользователь и записать его username в поле автор. Как это сделать?"

[[exercises]]
  id = 57
  exercise = "У меня есть виртуалка (kuber не берем). В чем разница двух подходов? Первый вариант: я в рамках виртуалки пишу docker start container1, docker start container2. Второй вариант: я просто пишу java -jar свой_jar_файл"

[[exercises]]
  id = 58
  exercise = "Есть микросервисы. Есть только один лог. Хочу подтянуть еще логи. Как это сделать в Grafana?"

[[exercises]]
  id = 59
  exercise = "Есть твой микросервис, он хорошо законфигурирован. В application.yml указан определенный порт, законфигурировано общение с Redis. И на твоей локальной машине установлен тоже Redis. И у DevOps-а на сервисе, где он делал тестирование тоже что-то есть на этом же порту. Ты используешь Testcontainers. Берешь Redis. Но, если ты просто будешь поднимать тестовое окружение, то будет ругаться, говорить, что у тебя на таком-то порту что-то стоит. Ты хочешь сохранить application.yml, не хочешь делать отдельный profile. Что будешь делать, чтобы тест запустился? Какой мощный механизм у Spring Boot Test есть, чтобы показать, что ты игноришь определнный порт?"

[[exercises]]
  id = 60
  exercise = "Есть два сервера. На первом сервере запускаем две виртуальных машины. На втором сервере linux с запущенным Docker-ом с несколькими контейнерами. На первом сервере на одной виртуалке запускаем приложение, которое умеет убивать операционную систему. И на втором сервере в докере тоже запускаем то же приложение. Выживет ли на первом сервере вторая виртуалка? Выживут ли остальные контейнеры на втором сервере после того, как в одном контейнере убили ОС?"

[[exercises]]
  id = 61
  exercise = "Grafana. Есть счетчик, он растет от 1 до 5. Потом инстанс перезагрузился, счетчик опять начинает расти с нуля. Если такой трафик вывести в Grafana, он будет расти и падать. Как это решить?"

[[exercises]]
  id = 62
  exercise = "Расскажи как ты будешь добавлять клиента в приложение магазина. Расскажи по слоям"

[[exercises]]
  id = 63
