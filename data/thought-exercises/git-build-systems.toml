[category]
  id = 9
  title = "Git и системы сборки"

[[exercises]]
  id = 1
  exercise = "Есть Петя и Вася пишут каждый пишет в своей ветке, Пети понадобился один из комитов Васи как это сделать?"

[[exercises]]
  id = 2
  exercise = "Есть maven репозиторий с API и репозиторий с вашим сервисом который подключен как зависимость, после обновления API и сервиса - обновленния не произошло, почему? Загрузиться ли в репозиторий изменения при использовании package?"

[[exercises]]
  id = 3
  exercise = "Как в консоле скомпилировать и запустить класс?"

[[exercises]]
  id = 4
  exercise = "Есть две зависимости А и Б. Каждая завист от библиотеки С. Первая от первой версии, вторая от второй. Какая версия библиотеки С подтянется в проект?"

[[exercises]]
  id = 5
  exercise = "Есть Maven проект. В pom есть блок dependencies. У каждой зависимости можно указать scope. Какие scope существуют?"

[[exercises]]
  id = 6
  exercise = "Ты локально разрабатываешь. Сделал коммит, но не пушил. Понимаешь в моменте, что есть лишний файл в коммите. Что нужно предпринять, чтобы убрать лишнее?"

[[exercises]]
  id = 7
  exercise = "Шаги разработки. Вам поступила задача. Какие шаги у вас как у разраба от начала задачи до выкатки на dev стенд? От чего создаете ветку? Как ее меняете?"

[[exercises]]
  id = 8
  exercise = "Ты локально разрабатываешь у себя в IDE. Понимаешь, что закоммитил пару файлов, которые не хотел коммитить. Но еще никуда не пушил их. Они локально закоммичены. Что делать?"

[[exercises]]
  id = 9
  exercise = "У тебя есть фича, ты ее закоммитил, запушил. Развернули на тестовом стенде. Тестировщик тебе пишет, что у какого-то слова всего 1 символ неправильный. Надо поправить 1 букву. Как ты исправишь это с точки зрения git? Не хочешь плодить коммиты"

[[exercises]]
  id = 10
  exercise = "Добавляешь в проект dependency, видишь, что оно тянет еще транзитивные dependencies. Одна зависимость мешает. Можно ли отключить ее?"

[[exercises]]
  id = 11
  exercise = "Открыл Pull Request, решил свою задачу, тебе все зааппрувили. Но, пока аппрувили, поменяли те же файлы и у тебя возник конфликт, не можешь замержить."

[[exercises]]
  id = 12
  exercise = "Maven. Ты добавил себе dependency. Эта dependency несет транзитивную зависимость, ты хочешь от нее избавиться. Как бы ты избавился от нее?"

[[exercises]]
  id = 13
  exercise = "Ты сделал задачу, закинул pull request (merge request). Тебе его зааппрувили, но пока аппрувили, случился конфликт, замержить ты не можешь. Как ты обычно решаешь такую проблему?"

[[exercises]]
  id = 14
  exercise = "Ты пришел на новое место работы. Тебе дают ссылку на репозиторий, ты скачиваешь проект. Начинаешь собирать проект и у тебя не выкачиваются библиотеки из репозитория. С чем это может быть связано? Зависимости из мавен репы не скачиваются. "

[[exercises]]
  id = 15
  exercise = "Библиотеки у тебя скачались, но при поднятии проекта у тебя падает приложение с ошибкой, что версии библиотек конфликтуют. Как решить эту проблему?"

[[exercises]]
  id = 16
  exercise = "Есть коммит, был предыдущий коммит, нам надо откатиться до предыдущего коммита так, чтобы git отслеживал изменения и более позднего коммита тоже"

[[exercises]]
  id = 17
  exercise = "У вас новый сервис и несколько разработчиков будут контребьютить. Как бы вы организовали процесс в гите?"

[[exercises]]
  id = 18
  exercise = "Если кто-то уже влил в develop ветку свои изменения, а вы поправили какой-то класс и делаете pull request (merge request). И происходит конфликт. Как решаете конфликты?"
