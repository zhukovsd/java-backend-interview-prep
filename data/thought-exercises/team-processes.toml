[[exercises]]
  id = 1
  exercise = "Ты делаешь задачу и не успеваешь к дедлайну, какие твои действия?"

[[exercises]]
  id = 2
  exercise = "Сервис интеграции с платежным шлюзом. Два метода. Как бы вы оценили эту таску и какой срок реализации таски?"

[[exercises]]
  id = 3
  exercise = "Есть куб. Он состоит из тысячи маленьких кубиков. То есть у нас куб со стороной 10 на 10 на 10. Нужно найти количество кубиков, находящихся на внешнем слое этого куба. То есть мы можем крутить-вертеть, сколько мы можем в сумме увидеть на внешнем слое кубиков"

[[exercises]]
  id = 4
  exercise = "Есть два микросервиса. Ты работаешь на одном из них. Пришли коллеги с другого сервиса и говорят, что они подготовили api и просят дать комментарий, может надо что-то подправить?"

[[exercises]]
  id = 5
  exercise = "У тебя есть большое, сложное приложение. Десятки тысяч строк. К тебе приходит бизнес аналитик и ставит задачу. В интерфейсе должна появиться красивая кнопка с определенной логикой. Как ты будешь анализировать этот запрос и как ты будешь понимать куда писать, что писать?"

[[exercises]]
  id = 6
  exercise = "Пришла новая технология и ты хочешь внедрить ее в команду или проект. Как бы ты это делал или как это у вас делается?"

[[exercises]]
  id = 7
  exercise = "Представьте, что к вам пришел стажер. Чтобы вы рассказали ему о бинах?"
