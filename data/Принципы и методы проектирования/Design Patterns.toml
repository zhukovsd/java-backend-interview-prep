  answer = "**Builder (–°—Ç—Ä–æ–∏—Ç–µ–ª—å)** ‚Äî —ç—Ç–æ –ø–æ—Ä–æ–∂–¥–∞—é—â–∏–π –ø–∞—Ç—Ç–µ—Ä–Ω –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç **–ø–æ—à–∞–≥–æ–≤–æ –∏ —É–¥–æ–±–Ω–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–ª–æ–∂–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã**, —Å–∫—Ä—ã–≤–∞—è –¥–µ—Ç–∞–ª–∏ –∏—Ö –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è.\n\n**üìå –ö–æ–≥–¥–∞ –Ω—É–∂–µ–Ω?**\n\n- —É –æ–±—ä–µ–∫—Ç–∞ **–º–Ω–æ–≥–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤**, —á–∞—Å—Ç—å –∫–æ—Ç–æ—Ä—ã—Ö **–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è**\n- –Ω—É–∂–Ω–æ –∏–∑–±–µ–∂–∞—Ç—å ¬´—Ç–µ–ª–µ—Å–∫–æ–ø–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞¬ª\n    ```java\n    new User(\"Alex\", 30, null, null, true, null);\n    ```\n- –≤–∞–∂–Ω–∞ **—á–∏—Ç–∞–µ–º–æ—Å—Ç—å** –∏ **–≥–∏–±–∫–æ—Å—Ç—å** –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–∞\n\n**üìå –ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞**\n\n- ‚úì –£–º–µ–Ω—å—à–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–æ–≤\n- ‚úì –ö–æ–¥ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —á–∏—Ç–∞–µ–º—ã–º\n- ‚úì –ü–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å **immutable** –æ–±—ä–µ–∫—Ç—ã\n- ‚úì –ü–æ–∑–≤–æ–ª—è–µ—Ç –≤–∞–ª–∏–¥–∏—Ä–æ–≤–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å–±–æ—Ä–∫–µ\n\n\n**üìå –ü—Ä–∏–º–µ—Ä –∫–æ–¥–∞ (–∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π Builder)**\n\n```java\npublic class User {\n    private final String name;\n    private final int age;\n    private final String email;\n\n    private User(Builder builder) {\n        this.name = builder.name;\n        this.age = builder.age;\n        this.email = builder.email;\n    }\n\n    public static class Builder {\n        private String name;\n        private int age;\n        private String email;\n\n        public Builder name(String name) {\n            this.name = name;\n            return this;\n        }\n\n        public Builder age(int age) {\n            this.age = age;\n            return this;\n        }\n\n        public Builder email(String email) {\n            this.email = email;\n            return this;\n        }\n\n        public User build() {\n            return new User(this);\n        }\n    }\n}\n```\n\n–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ:\n\n```java\nUser user = new User.Builder()\n        .name(\"Alex\")\n        .age(30)\n        .email(\"test@gmail.com\")\n        .build();\n```"
