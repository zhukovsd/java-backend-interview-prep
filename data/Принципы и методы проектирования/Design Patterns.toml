  answer = "**Abstract Factory** ‚Äî —ç—Ç–æ –ø–æ—Ä–æ–∂–¥–∞—é—â–∏–π –ø–∞—Ç—Ç–µ—Ä–Ω –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ–º–µ–π—Å—Ç–≤ –≤–∑–∞–∏–º–æ—Å–≤—è–∑–∞–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –±–µ–∑ —É–∫–∞–∑–∞–Ω–∏—è –∏—Ö –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö –∫–ª–∞—Å—Å–æ–≤. –û–Ω –ø–æ–∑–≤–æ–ª—è–µ—Ç –ª–µ–≥–∫–æ –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–æ–≤—ã–µ —Å–µ–º–µ–π—Å—Ç–≤–∞ –æ–±—ä–µ–∫—Ç–æ–≤, —Å–æ—Ö—Ä–∞–Ω—è—è –∫–æ–¥ –≥–∏–±–∫–∏–º –∏ —Ä–∞—Å—à–∏—Ä—è–µ–º—ã–º.\n\n **–ü—Ä–∏–º–µ—Ä —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ Abstract Factory**\n\n**–°—Ü–µ–Ω–∞—Ä–∏–π:** –ü—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, –º—ã —Å–æ–∑–¥–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã –¥–ª—è –¥–≤—É—Ö —Å–µ–º–µ–π—Å—Ç–≤ GUI-–∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤: Windows –∏ MacOS. –ö–∞–∂–¥–æ–µ —Å–µ–º–µ–π—Å—Ç–≤–æ –≤–∫–ª—é—á–∞–µ—Ç –∫–Ω–æ–ø–∫—É (`Button`) –∏ —á–µ–∫–±–æ–∫—Å (`Checkbox`).\n\n1. **–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã –¥–ª—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤:**\n    \n    ```java\n    public interface Button {\n        void render();\n    }\n    \n    public interface Checkbox {\n        void render();\n    }\n    ```\n    \n2. **–†–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –¥–ª—è Windows:**\n    \n    ```java\n    public class WindowsButton implements Button {\n        @Override\n        public void render() {\n            System.out.println(\"Rendering Windows Button\");\n        }\n    }\n    \n    public class WindowsCheckbox implements Checkbox {\n        @Override\n        public void render() {\n            System.out.println(\"Rendering Windows Checkbox\");\n        }\n    }\n    ```\n    \n3. **–†–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –¥–ª—è MacOS:**\n    \n    ```java\n    public class MacOSButton implements Button {\n        @Override\n        public void render() {\n            System.out.println(\"Rendering MacOS Button\");\n        }\n    }\n    \n    public class MacOSCheckbox implements Checkbox {\n        @Override\n        public void render() {\n            System.out.println(\"Rendering MacOS Checkbox\");\n        }\n    }\n    ```\n    \n4. **–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å Abstract Factory:**\n    \n    ```java\n    public interface GUIFactory {\n        Button createButton();\n        Checkbox createCheckbox();\n    }\n    ```\n    \n5. **–†–µ–∞–ª–∏–∑–∞—Ü–∏–∏ —Ñ–∞–±—Ä–∏–∫ –¥–ª—è Windows –∏ MacOS:**\n    \n    ```java\n    public class WindowsFactory implements GUIFactory {\n        @Override\n        public Button createButton() {\n            return new WindowsButton();\n        }\n    \n        @Override\n        public Checkbox createCheckbox() {\n            return new WindowsCheckbox();\n        }\n    }\n    \n    public class MacOSFactory implements GUIFactory {\n        @Override\n        public Button createButton() {\n            return new MacOSButton();\n        }\n    \n        @Override\n        public Checkbox createCheckbox() {\n            return new MacOSCheckbox();\n        }\n    }\n    ```\n    \n6. **–ö–ª–∏–µ–Ω—Ç—Å–∫–∏–π –∫–æ–¥:** –ö–ª–∏–µ–Ω—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç —Å —Ñ–∞–±—Ä–∏–∫–æ–π —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ª–µ–≥–∫–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å—Å—è –º–µ–∂–¥—É —Å–µ–º–µ–π—Å—Ç–≤–∞–º–∏.\n    \n    ```java\n    public class Application {\n        private Button button;\n        private Checkbox checkbox;\n    \n        public Application(GUIFactory factory) {\n            button = factory.createButton();\n            checkbox = factory.createCheckbox();\n        }\n    \n        public void render() {\n            button.render();\n            checkbox.render();\n        }\n    }\n    \n    public class Main {\n        public static void main(String[] args) {\n            GUIFactory factory;\n            String os = \"Windows\"; // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ \"MacOS\" –¥–ª—è –¥—Ä—É–≥–æ–≥–æ —Å–µ–º–µ–π—Å—Ç–≤–∞\n    \n            if (os.equals(\"Windows\")) {\n                factory = new WindowsFactory();\n            } else {\n                factory = new MacOSFactory();\n            }\n    \n            Application app = new Application(factory);\n            app.render();\n        }\n    }\n    ```\n\n"
