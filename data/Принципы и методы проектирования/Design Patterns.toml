|–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç –Ω–∞–±–æ—Ä –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω—è—Ç—å –¥—Ä—É–≥ –¥—Ä—É–≥–æ–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∏—Ç—É–∞—Ü–∏–∏.|–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ `PlatformTransactionManager`, —Å —Ä–∞–∑–Ω—ã–º–∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è–º–∏.|\n|**Builder**|–£–ø—Ä–æ—â–∞–µ—Ç —Å–æ–∑–¥–∞–Ω–∏–µ —Å–ª–æ–∂–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤, —Ä–∞–∑–¥–µ–ª—è—è –∏—Ö –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –Ω–∞ —à–∞–≥–∏.|`UriComponentsBuilder` –¥–ª—è –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—è URI –≤ Spring Web.|\n\n **–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤ –≤ Spring**\n\n1. **Factory:**\n    \n    - `BeanFactory` ‚Äî —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∞–±—Ä–∏—á–Ω–æ–≥–æ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ–∑–¥–∞–Ω–∏–µ–º –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–µ–π –±–∏–Ω–æ–≤.\n    - –ü—Ä–∏–º–µ—Ä:\n        \n        ```java\n        ApplicationContext context = new ClassPathXmlApplicationContext(\"beans.xml\");\n        MyBean myBean = context.getBean(MyBean.class);\n        ```\n        \n2. **Proxy:**\n    \n    - –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∞—Å–ø–µ–∫—Ç–æ–≤ (AOP), –Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è –ª–æ–≥–≥–∏—Ä–æ–≤–∞–Ω–∏—è, —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –∏–ª–∏ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è.\n    - –ü—Ä–æ–∫—Å–∏-–∫–ª–∞—Å—Å—ã —Å–æ–∑–¥–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ —Å –ø–æ–º–æ—â—å—é JDK Proxy –∏–ª–∏ CGLIB.\n3. **Observer:**\n    \n    - –°–æ–±—ã—Ç–∏—è, —Ç–∞–∫–∏–µ –∫–∞–∫ `ContextRefreshedEvent`, –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –±–∏–Ω–æ–≤ –æ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞.\n    - –ü—Ä–∏–º–µ—Ä:\n        \n        ```java\n        @Component\n        public class MyEventListener implements ApplicationListener<ContextRefreshedEvent> {\n            @Override\n            public void onApplicationEvent(ContextRefreshedEvent event) {\n                System.out.println(\"Context Refreshed!\");\n            }\n        }\n        ```\n        \n4. **Strategy:**\n    \n    - –†–∞–∑–Ω—ã–µ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∏—Ç—É–∞—Ü–∏–∏.\n    - –ù–∞–ø—Ä–∏–º–µ—Ä, `PlatformTransactionManager` –∏–º–µ–µ—Ç —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–ª—è JPA, JDBC –∏ Hibernate:\n        \n        ```java\n        @Bean\n        public PlatformTransactionManager transactionManager(EntityManagerFactory emf) {\n            return new JpaTransactionManager(emf);\n        }\n        ```\n\n"
