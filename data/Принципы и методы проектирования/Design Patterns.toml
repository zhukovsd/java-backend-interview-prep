  answer = "**Singleton** ‚Äî —ç—Ç–æ –ø–∞—Ç—Ç–µ—Ä–Ω, –∫–æ—Ç–æ—Ä—ã–π –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —É –∫–ª–∞—Å—Å–∞ –µ—Å—Ç—å **—Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —ç–∫–∑–µ–º–ø–ª—è—Ä** –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –∫ –Ω–µ–º—É **–≥–ª–æ–±–∞–ª—å–Ω—É—é —Ç–æ—á–∫—É –¥–æ—Å—Ç—É–ø–∞**.\n\n **üìå 1. –†–µ–∞–ª–∏–∑–∞—Ü–∏—è Singleton**\n\n ‚úÖ **–ü—Ä–æ—Å—Ç–æ–π (–ª–µ–Ω–∏–≤—ã–π) Singleton (Lazy Initialization)**\n\n```java\npublic class Singleton {\n    private static Singleton instance;\n\n    private Singleton() {}\n\n    public static Singleton getInstance() {\n        if (instance == null) {\n            instance = new Singleton();\n        }\n        return instance;\n    }\n}\n```\n\nüìå **–ü—Ä–æ–±–ª–µ–º–∞** ‚Äì –Ω–µ –ø–æ—Ç–æ–∫–æ–±–µ–∑–æ–ø–∞—Å–µ–Ω!\n\n ‚úÖ **–ü–æ—Ç–æ–∫–æ–±–µ–∑–æ–ø–∞—Å–Ω—ã–π Singleton (Double-Checked Locking)**\n\n```java\npublic class Singleton {\n    private static volatile Singleton instance;\n\n    private Singleton() {}\n\n    public static Singleton getInstance() {\n        if (instance == null) {\n            synchronized (Singleton.class) {\n                if (instance == null) {\n                    instance = new Singleton();\n                }\n            }\n        }\n        return instance;\n    }\n}\n```\n\nüìå **–ò—Å–ø–æ–ª—å–∑—É–µ—Ç `volatile` –∏ `synchronized`, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø—Ä–æ–±–ª–µ–º –≤ –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç–∏.**\n\n ‚úÖ **Singleton —á–µ—Ä–µ–∑ `enum` (–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π —Å–ø–æ—Å–æ–±)**\n\n```java\npublic enum Singleton {\n    INSTANCE;\n\n    public void doSomething() {\n        System.out.println(\"Singleton —á–µ—Ä–µ–∑ enum\");\n    }\n}\n```\n\nüìå **–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ** ‚Äì –∑–∞—â–∏—â–µ–Ω –æ—Ç —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏ —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏!\n\n **üîπ 2. –ü–ª—é—Å—ã –∏ –º–∏–Ω—É—Å—ã Singleton**\n \n **‚úÖ –ü–ª—é—Å—ã**\n\n‚úî **–ì–ª–æ–±–∞–ª—å–Ω—ã–π –¥–æ—Å—Ç—É–ø** ‚Äì –æ–¥–∏–Ω –æ–±—ä–µ–∫—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –≤–æ –≤—Å–µ–π –ø—Ä–æ–≥—Ä–∞–º–º–µ.  \n‚úî **–≠–∫–æ–Ω–æ–º–∏—è —Ä–µ—Å—É—Ä—Å–æ–≤** ‚Äì –æ–±—ä–µ–∫—Ç —Å–æ–∑–¥–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ **–æ–¥–∏–Ω —Ä–∞–∑**.  \n‚úî **–õ–µ–Ω–∏–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è** (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è `getInstance()`).  \n‚úî **–ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è, –∫–µ—à–∞, –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–π, –ø—É–ª–æ–≤ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π**.  \n‚úî **–ü—Ä–∏ `enum` –∑–∞—â–∏—Ç–∞ –æ—Ç —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏ –∏ —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏**.\n\n **‚ùå –ú–∏–Ω—É—Å—ã**\n\n‚ùå **–ù–∞—Ä—É—à–∞–µ—Ç –ø—Ä–∏–Ω—Ü–∏–ø SOLID (Single Responsibility Principle)** ‚Äì –∫–ª–∞—Å—Å –æ—Ç–≤–µ—á–∞–µ—Ç –∏ –∑–∞ –±–∏–∑–Ω–µ—Å-–ª–æ–≥–∏–∫—É, –∏ –∑–∞ –∫–æ–Ω—Ç—Ä–æ–ª—å —ç–∫–∑–µ–º–ø–ª—è—Ä–∞.  \n‚ùå **–°–ª–æ–∂–Ω–æ—Å—Ç—å –≤ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏** ‚Äì –∏–∑-–∑–∞ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–ª–æ–∂–Ω–æ **–º–æ–∫–∏—Ä–æ–≤–∞—Ç—å (mock)** –æ–±—ä–µ–∫—Ç.  \n‚ùå **–ú–æ–∂–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å —É—Ç–µ—á–∫–∏ –ø–∞–º—è—Ç–∏** ‚Äì –µ—Å–ª–∏ –æ–±—ä–µ–∫—Ç –¥–æ–ª–≥–æ –∂–∏–≤–µ—Ç –∏ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ä–µ—Å—É—Ä—Å—ã.  \n‚ùå **–ü—Ä–æ–±–ª–µ–º—ã —Å –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç—å—é** ‚Äì –µ—Å–ª–∏ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è –Ω–µ –ø–æ—Ç–æ–∫–æ–±–µ–∑–æ–ø–∞—Å–Ω–∞.  \n‚ùå **–ú–æ–∂–µ—Ç —Å–∫—Ä—ã–≤–∞—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏** ‚Äì –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ `getInstance()` –≤–Ω—É—Ç—Ä–∏ –∫–ª–∞—Å—Å–æ–≤.\n\n **üîπ 3. –ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Singleton?**\n\n‚úÖ –ï—Å–ª–∏ –Ω—É–∂–µ–Ω **–µ–¥–∏–Ω—ã–π –æ–±—ä–µ–∫—Ç –¥–ª—è –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è**:\n\n- –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ (`Logger`)\n- –ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ (`CacheManager`)\n- –ü—É–ª—ã —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π (`ConnectionPool`)\n- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ (`AppConfig`)\n\n‚ùå **–ö–æ–≥–¥–∞ –ù–ï —Å—Ç–æ–∏—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å:**\n\n- –ï—Å–ª–∏ –æ–±—ä–µ–∫—Ç —Å–æ–¥–µ—Ä–∂–∏—Ç **—Ä–∞–∑–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ** –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —á–∞—Å—Ç–µ–π –ø—Ä–æ–≥—Ä–∞–º–º—ã.\n- –ö–æ–≥–¥–∞ –ø—Ä–æ—â–µ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å —á–µ—Ä–µ–∑ **DI (Dependency Injection)**.\n\n **üîπ 4. –ò—Ç–æ–≥**\n\n‚úÖ Singleton —É–¥–æ–±–µ–Ω, –Ω–æ **–µ–≥–æ –ª—É—á—à–µ –∑–∞–º–µ–Ω—è—Ç—å DI (–≤ Spring —ç—Ç–æ `@Component` + `@Scope(\"singleton\")`)**.  \n‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω–µ–µ –≤—Å–µ–≥–æ **—Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ `enum`**.  \n‚úÖ –û—Å—Ç–æ—Ä–æ–∂–Ω–æ —Å –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç—å—é –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º!\n\n"
