  answer = "**Spy** ‚Äì —ç—Ç–æ –æ–±—ä–µ–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π –≤–µ–¥–µ—Ç —Å–µ–±—è **–∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∏–π** –æ–±—ä–µ–∫—Ç, –Ω–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç **–ø–æ–¥–º–µ–Ω–∏—Ç—å –ø–æ–≤–µ–¥–µ–Ω–∏–µ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –º–µ—Ç–æ–¥–æ–≤** –∏–ª–∏ **–ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –±—ã–ª–∏ –ª–∏ –≤—ã–∑–≤–∞–Ω—ã –º–µ—Ç–æ–¥—ã**.\n\nüìå **–û—Å–Ω–æ–≤–Ω–æ–µ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ Spy**:\n\n- –ü–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ—Ö—Ä–∞–Ω—è—Ç—å —Ä–µ–∞–ª—å–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –º–æ–∂–Ω–æ **–ø–æ–¥–º–µ–Ω–∏—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã** –∏–ª–∏ **–ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –∫–∞–∫ —á–∞—Å—Ç–æ –º–µ—Ç–æ–¥—ã –±—ã–ª–∏ –≤—ã–∑–≤–∞–Ω—ã**.\n- –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –≤—ã —Ö–æ—Ç–∏—Ç–µ **—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç**, –Ω–æ –≤ –∫–∞–∫–æ–π-—Ç–æ –º–æ–º–µ–Ω—Ç –≤–∞–º –Ω—É–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å –µ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ.\n\n **–ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç Spy?**\n\n- **Spy** —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏ –¥–µ–π—Å—Ç–≤–∏—è –æ–±—ä–µ–∫—Ç–∞, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º –ø–æ–∑–≤–æ–ª—è–µ—Ç **–ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã**.\n- –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç **Mock**, –≥–¥–µ –≤—ã –ø–æ–ª–Ω–æ—Å—Ç—å—é –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É–µ—Ç–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ, **Spy –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –∏ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫—É—é –ª–æ–≥–∏–∫—É**, –∏ –ø—Ä–∏ —ç—Ç–æ–º **–ø–æ–¥–º–µ–Ω—è—Ç—å –º–µ—Ç–æ–¥**, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ.\n\n **–ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è Spy (Mockito)**\n\n–ü—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, —É –Ω–∞—Å –µ—Å—Ç—å –æ–±—ä–µ–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ—Ç —Å —Ä–µ–∞–ª—å–Ω–æ–π –∫–æ–ª–ª–µ–∫—Ü–∏–µ–π, –∏ –Ω–∞–º –Ω—É–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –º–µ—Ç–æ–¥, —á—Ç–æ–±—ã –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –µ–≥–æ.\n\n```java\n@Test\npublic void testSpy() {\n    // –°–æ–∑–¥–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç\n    List<String> list = new ArrayList<>();\n    \n    // –°–æ–∑–¥–∞–µ–º spy-–æ–±—ä–µ–∫—Ç –¥–ª—è —ç—Ç–æ–≥–æ —Å–ø–∏—Å–∫–∞\n    List<String> spyList = spy(list);\n    \n    // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤ —Ä–µ–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫\n    spyList.add(\"Hello\");\n\n    // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Ç–æ–¥ size(), —á—Ç–æ–±—ã –æ–Ω –≤—Å–µ–≥–¥–∞ –≤–æ–∑–≤—Ä–∞—â–∞–ª 100\n    when(spyList.size()).thenReturn(100);\n\n    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç\n    assertEquals(100, spyList.size());  // –ú—ã –ø–æ–¥–º–µ–Ω–∏–ª–∏ —Ä–∞–∑–º–µ—Ä\n    assertEquals(1, spyList.size());    // –ù–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –æ—Å—Ç–∞–ª–æ—Å—å —Ä–µ–∞–ª—å–Ω—ã–º\n}\n```\n\n **–û—Å–Ω–æ–≤–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã –ø–æ —Ä–∞–±–æ—Ç–µ Spy**:\n\n1. **–ü–æ–¥–º–µ–Ω–∞ –º–µ—Ç–æ–¥–æ–≤**: –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º `when(spyObject.method()).thenReturn(value)`, —á—Ç–æ–±—ã **–ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–≤–µ–¥–µ–Ω–∏–µ –º–µ—Ç–æ–¥–∞** –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.\n2. **–†–µ–∞–ª—å–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ**: –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã —Ä–∞–±–æ—Ç–∞—é—Ç **–∫–∞–∫ —É –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ –æ–±—ä–µ–∫—Ç–∞**. –ù–∞–ø—Ä–∏–º–µ—Ä, –µ—Å–ª–∏ –º—ã –¥–æ–±–∞–≤–∏–ª–∏ —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–æ–∫ —á–µ—Ä–µ–∑ `spyList.add()`, —Ç–æ —ç—Ç–æ—Ç —ç–ª–µ–º–µ–Ω—Ç –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –¥–æ–±–∞–≤–∏—Ç—Å—è –≤ `spyList`, –∏ –º–µ—Ç–æ–¥ `size()` –≤–µ—Ä–Ω–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –µ—Å–ª–∏ –º—ã –Ω–µ –ø–æ–¥–º–µ–Ω–∏–ª–∏ –µ–≥–æ.\n\n"
