String name;\n\n    @OneToMany(mappedBy = \"user\", fetch = FetchType.LAZY)\n    @ToString.Exclude\n    private List<Order> orders;\n}\n```\n\n‚úÖ –¢–µ–ø–µ—Ä—å `equals()` –∏ `hashCode()` –±—É–¥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å **—Ç–æ–ª—å–∫–æ `id`**, –∞ `toString()` –Ω–µ –≤—ã–∑–æ–≤–µ—Ç `LazyInitializationException`.\n\n"
