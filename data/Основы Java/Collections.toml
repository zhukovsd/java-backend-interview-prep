  answer = "1. **`Iterable`** ‚Äî —ç—Ç–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤ Java, –∫–æ—Ç–æ—Ä—ã–π –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –º–µ—Ç–æ–¥ `iterator()`. –û–Ω –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ–±—ä–µ–∫—Ç—É –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—Ç—å –∏—Ç–µ—Ä–∞—Ç–æ—Ä –¥–ª—è –ø–µ—Ä–µ–±–æ—Ä–∞ –µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤.\n2. **`foreach`** ‚Äî —Å–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∏–π —Å–∞—Ö–∞—Ä, –∫–æ—Ç–æ—Ä—ã–π –∫–æ–º–ø–∏–ª–∏—Ä—É–µ—Ç—Å—è –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∏—Ç–µ—Ä–∞—Ç–æ—Ä–∞.\n\n```java\nList<String> list = List.of(\"a\", \"b\", \"c\");\n\n// –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ foreach\nfor (String item : list) {\n    System.out.println(item);\n}\n\n// –ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ–¥ –∫–∞–ø–æ—Ç–æ–º:\nIterator<String> iterator = list.iterator();\nwhile (iterator.hasNext()) {\n    String item = iterator.next();\n    System.out.println(item);\n}\n\n```\n\n**–í—ã–≤–æ–¥:** `foreach` —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ —Å –æ–±—ä–µ–∫—Ç–∞–º–∏, —Ä–µ–∞–ª–∏–∑—É—é—â–∏–º–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å `Iterable`, —á—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏—Ç–µ—Ä–∞—Ü–∏–∏.\n\n---\n***–ï—Å–ª–∏ –º—ã –±—É–¥–µ–º –∏—Ç–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –ø–æ –ö–æ–ª–ª–µ–∫—Ü–∏–∏, –º—ã –º–æ–∂–µ–º —É–¥–∞–ª–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç?***\n\n**–î–∞**, –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç, –Ω–æ —Ç–æ–ª—å–∫–æ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º **–∏—Ç–µ—Ä–∞—Ç–æ—Ä–∞**. –£–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –º–µ—Ç–æ–¥ `remove()` –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –ø—Ä–∏ –∏—Ç–µ—Ä–∞—Ü–∏–∏ –ø—Ä–∏–≤–µ–¥—ë—Ç –∫ –≤—ã–±—Ä–æ—Å—É –∏—Å–∫–ª—é—á–µ–Ω–∏—è `ConcurrentModificationException`.\n\n–ü—Ä–∏–º–µ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —É–¥–∞–ª–µ–Ω–∏—è:\n\n```java\nList<String> list = new ArrayList<>(List.of(\"a\", \"b\", \"c\"));\nIterator<String> iterator = list.iterator();\n\nwhile (iterator.hasNext()) {\n    String item = iterator.next();\n    if (\"b\".equals(item)) {\n        iterator.remove(); // –£–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –∏—Ç–µ—Ä–∞—Ç–æ—Ä\n    }\n}\n\nSystem.out.println(list); // [a, c]\n\n```\n\n–£–¥–∞–ª–µ–Ω–∏–µ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Å–∞–º–æ–≥–æ —Å–ø–∏—Å–∫–∞ –≤—ã–∑–æ–≤–µ—Ç –æ—à–∏–±–∫—É:\n\n```java\nfor (String item : list) {\n    if (\"b\".equals(item)) {\n        list.remove(item); // –û—à–∏–±–∫–∞: ConcurrentModificationException\n    }\n}\n\n```\n\n---\n***–í–∏–¥—ã –∏—Ç–µ—Ä–∞—Ç–æ—Ä–æ–≤. Fail-Fast vs Fail-Safe***\n\n**Fail-fast** –∏ **fail-safe** –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç –¥–≤–µ —Ä–∞–∑–Ω—ã–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—à–∏–±–æ–∫, –ø—Ä–∏–º–µ–Ω—è–µ–º—ã–µ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –∫–æ–ª–ª–µ–∫—Ü–∏—è–º–∏ –≤ Java.\n\n`–ò—Ç–µ—Ä–∞—Ç–æ—Ä—ã fail-fast` –±—ã–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤ Java –¥–ª—è –æ–±–µ—Å–ø–µ—á–µ–Ω–∏—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω—ã–º–∏ –∫–æ–ª–ª–µ–∫—Ü–∏—è–º–∏. –û–Ω–∏ –æ—Å–Ω–æ–≤–∞–Ω—ã –Ω–∞ –º–æ–¥–µ–ª–∏ \"—á–∏—Å—Ç–æ–≥–æ\" –∏—Ç–µ—Ä–∞—Ç–æ—Ä–∞, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏–∑–º–µ–Ω—è—Ç—å —Å–ø–∏—Å–æ–∫, –ø–æ–∫–∞ –æ–Ω –ø–µ—Ä–µ–±–∏—Ä–∞–µ—Ç—Å—è. –ï—Å–ª–∏ –≤–æ –≤—Ä–µ–º—è –ø–µ—Ä–µ–±–æ—Ä–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–æ–ª–ª–µ–∫—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–ª–∏ —É–¥–∞–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞), —Ç–æ –∏—Ç–µ—Ä–∞—Ç–æ—Ä –±—ã—Å—Ç—Ä–æ –∑–∞–≤–µ—Ä—à–∞–µ—Ç —Ä–∞–±–æ—Ç—É –∏ –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ—Ç –∏—Å–∫–ª—é—á–µ–Ω–∏–µ `ConcurrentModificationException`, —á—Ç–æ–±—ã –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –≤–æ–∑–º–æ–∂–Ω—ã–µ –æ—à–∏–±–∫–∏ –≤ —Ä–∞–±–æ—Ç–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã.\n\n`–ò—Ç–µ—Ä–∞—Ç–æ—Ä—ã fail-safe` –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—é—Ç –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Ö–æ–¥ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–æ–ª–ª–µ–∫—Ü–∏—è–º–∏. –û–Ω–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∫—É –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –∏ –Ω–µ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç –∏—Å–∫–ª—é—á–µ–Ω–∏–µ `ConcurrentModificationException` –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –≤–æ –≤—Ä–µ–º—è –∏—Ç–µ—Ä–∞—Ü–∏–∏. –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –æ–Ω–∏ —Ä–∞–±–æ—Ç–∞—é—Ç —Å –∫–æ–ø–∏–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏, –∫–æ—Ç–æ—Ä–∞—è —Å–æ–∑–¥–∞–µ—Ç—Å—è –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∏—Ç–µ—Ä–∞—Ü–∏–∏, –∏ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É—é—Ç, —á—Ç–æ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è –Ω–µ –±—É–¥–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∏–∫–∞–∫–∏–º –¥—Ä—É–≥–∏–º –ø–æ—Ç–æ–∫–æ–º –≤–æ –≤—Ä–µ–º—è –∏—Ç–µ—Ä–∞—Ü–∏–∏. –≠—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –±–æ–ª–µ–µ –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∏—Ç–µ—Ä–∞—Ç–æ—Ä–∞, –Ω–æ –º–æ–∂–µ—Ç –ø—Ä–∏–≤–æ–¥–∏—Ç—å –∫ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ–º—É –ø–æ–≤–µ–¥–µ–Ω–∏—é –≤ —Å–ª—É—á–∞–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –¥—Ä—É–≥–∏–º –ø–æ—Ç–æ–∫–æ–º.\n\n–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –æ—Å–Ω–æ–≤–Ω–∞—è **—Ä–∞–∑–Ω–∏—Ü–∞** –º–µ–∂–¥—É `fail-fast` –∏ `fail-safe` –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ —Ç–æ–º, —á—Ç–æ `fail-fast` –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ—Ç –∏—Å–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –∫–æ–ª–ª–µ–∫—Ü–∏–∏, –∞ `fail-safe` —Ä–∞–±–æ—Ç–∞–µ—Ç —Å –∫–æ–ø–∏–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –¥—Ä—É–≥–∏–º –ø–æ—Ç–æ–∫–æ–º. –†–µ—à–µ–Ω–∏–µ –æ —Ç–æ–º, –∫–∞–∫–æ–π —Ç–∏–ø –∏—Ç–µ—Ä–∞—Ç–æ—Ä–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å, –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π –ø—Ä–æ–µ–∫—Ç–∞ –∏ –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–µ–π —Ä–∞–±–æ—Ç—ã —Å –∫–æ–ª–ª–µ–∫—Ü–∏–µ–π. –ï—Å–ª–∏ –∫–æ–ª–ª–µ–∫—Ü–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ –æ–¥–Ω–æ–º –ø–æ—Ç–æ–∫–µ –∏–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥—è—Ç —Ä–µ–¥–∫–æ, —Ç–æ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏—Ç–µ—Ä–∞—Ç–æ—Ä—ã `fail-fast`. –ï—Å–ª–∏ –∂–µ –∫–æ–ª–ª–µ–∫—Ü–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ –º–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ–π —Å—Ä–µ–¥–µ –∏–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥—è—Ç —á–∞—Å—Ç–æ, —Ç–æ —Å–ª–µ–¥—É–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∏—Ç–µ—Ä–∞—Ç–æ—Ä—ã `fail-safe`.\n\n|**–ö—Ä–∏—Ç–µ—Ä–∏–π**|**Fail-Fast**|**Fail-Safe**|\n|---|---|---|\n|**–ü—Ä–∏–º–µ—Ä –∫–æ–ª–ª–µ–∫—Ü–∏–π**|`ArrayList`, `HashSet`, `HashMap`.|`CopyOnWriteArrayList`, `ConcurrentHashMap`.|\n|**–†–µ–∞–∫—Ü–∏—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è**|–ë—Ä–æ—Å–∞–µ—Ç `ConcurrentModificationException`, –µ—Å–ª–∏ –∫–æ–ª–ª–µ–∫—Ü–∏—è –∏–∑–º–µ–Ω—è–µ—Ç—Å—è –≤–æ –≤—Ä–µ–º—è –∏—Ç–µ—Ä–∞—Ü–∏–∏.|–ù–µ –≤—ã–±—Ä–∞—Å—ã–≤–∞–µ—Ç –∏—Å–∫–ª—é—á–µ–Ω–∏–π –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö.|\n|**–ú–µ—Ö–∞–Ω–∏–∑–º —Ä–∞–±–æ—Ç—ã**|–ü—Ä–æ–≤–µ—Ä—è–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–æ–ª–ª–µ–∫—Ü–∏–∏ (modCount).|–†–∞–±–æ—Ç–∞–µ—Ç —Å –∫–æ–ø–∏–µ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –∏–ª–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞–º–∏.|\n|**–ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å**|–ë—ã—Å—Ç—Ä–µ–µ, —Ç–∞–∫ –∫–∞–∫ –Ω–µ –¥–µ–ª–∞–µ—Ç –∫–æ–ø–∏–π.|–ú–µ–¥–ª–µ–Ω–Ω–µ–µ, —Ç–∞–∫ –∫–∞–∫ —Å–æ–∑–¥–∞—ë—Ç –∫–æ–ø–∏–∏.|\n\n---"
