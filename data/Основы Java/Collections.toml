  question = "LinkedHashMap"
  answer = "`LinkedHashMap` ‚Äî —ç—Ç–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Java, –∫–æ—Ç–æ—Ä–∞—è:\n\n- —Ö—Ä–∞–Ω–∏—Ç –ø–∞—Ä—ã **–∫–ª—é—á‚Äì–∑–Ω–∞—á–µ–Ω–∏–µ** (–∫–∞–∫ –æ–±—ã—á–Ω—ã–π `HashMap`),\n- **–∑–∞–ø–æ–º–∏–Ω–∞–µ—Ç –ø–æ—Ä—è–¥–æ–∫ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤** –∏–ª–∏ –ø–æ—Ä—è–¥–æ–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è,\n- –ø—Ä–∏ —ç—Ç–æ–º —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ—á—Ç–∏ —Ç–∞–∫ –∂–µ –±—ã—Å—Ç—Ä–æ, –∫–∞–∫ `HashMap` (–ø–æ–∏—Å–∫, –≤—Å—Ç–∞–≤–∫–∞ ‚Äî –∑–∞ O(1)).\n\nüîπ **–ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç**\n\n–í–Ω—É—Ç—Ä–∏ —É –Ω–µ–≥–æ:\n1. **Hash-—Ç–∞–±–ª–∏—Ü–∞** (–∫–∞–∫ —É `HashMap`) ‚Üí –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –±—ã—Å—Ç—Ä—ã–π –¥–æ—Å—Ç—É–ø –ø–æ –∫–ª—é—á—É.\n2. **–°–≤—è–∑–Ω—ã–π —Å–ø–∏—Å–æ–∫** ‚Üí —Ö—Ä–∞–Ω–∏—Ç –ø–æ—Ä—è–¥–æ–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤.\n\nüëâ –¢–æ –µ—Å—Ç—å –∫–∞–∂–¥—ã–π —ç–ª–µ–º–µ–Ω—Ç –∑–Ω–∞–µ—Ç –Ω–µ —Ç–æ–ª—å–∫–æ ¬´—Å–≤–æ—ë –º–µ—Å—Ç–æ¬ª –≤ —Ö—ç—à-—Ç–∞–±–ª–∏—Ü–µ, –Ω–æ –∏ —Å—Å—ã–ª–∫—É –Ω–∞ ¬´—Å–æ—Å–µ–¥–µ–π¬ª (–ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏ —Å–ª–µ–¥—É—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç).\n\nüîπ **–ü–æ—Ä—è–¥–æ–∫ –≤ LinkedHashMap**\n\n–ï—Å—Ç—å –¥–≤–∞ —Ä–µ–∂–∏–º–∞ —Ä–∞–±–æ—Ç—ã:\n1. **–ü–æ –ø–æ—Ä—è–¥–∫—É –≤—Å—Ç–∞–≤–∫–∏ (insertion order)**  \n   –≠–ª–µ–º–µ–Ω—Ç—ã –≤–æ–∑–≤—Ä–∞—â–∞—é—Ç—Å—è –≤ —Ç–æ–º –ø–æ—Ä—è–¥–∫–µ, –≤ –∫–æ—Ç–æ—Ä–æ–º –±—ã–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω—ã.  \n   –ü—Ä–∏–º–µ—Ä: –µ—Å–ª–∏ —Ç—ã –¥–æ–±–∞–≤–∏–ª —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ `–ò–≤–∞–Ω`, `–ú–∞—Ä–∏—è`, `–û–ª–µ–≥` ‚Äî –∏–º–µ–Ω–Ω–æ –≤ —Ç–∞–∫–æ–º –ø–æ—Ä—è–¥–∫–µ –æ–Ω–∏ –∏ –≤–µ—Ä–Ω—É—Ç—Å—è.\n2. **–ü–æ –ø–æ—Ä—è–¥–∫—É –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è (access order)**  \n   –≠–ª–µ–º–µ–Ω—Ç—ã –ø–µ—Ä–µ—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –≤ –∫–æ–Ω–µ—Ü –ø—Ä–∏ –∫–∞–∂–¥–æ–º –æ–±—Ä–∞—â–µ–Ω–∏–∏.  \n   –ü—Ä–∏–º–µ—Ä: –µ—Å–ª–∏ –∫ —Å—Ç—É–¥–µ–Ω—Ç—É `–û–ª–µ–≥` –æ–±—Ä–∞—Ç–∏–ª–∏—Å—å –ø–æ—Å–ª–µ–¥–Ω–∏–º, —Ç–æ –ø—Ä–∏ –æ–±—Ö–æ–¥–µ –æ–Ω –±—É–¥–µ—Ç –≤—ã–≤–µ–¥–µ–Ω –≤ –∫–æ–Ω—Ü–µ.  \n   üëâ –≠—Ç–æ—Ç —Ä–µ–∂–∏–º —á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –¥–ª—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ **LRU-–∫—ç—à–∞** (Least Recently Used).\n\n\n\nüîπ **–û—Ç–ª–∏—á–∏–µ –æ—Ç –¥—Ä—É–≥–∏—Ö –∫–æ–ª–ª–µ–∫—Ü–∏–π**\n\n- `HashMap` ‚Äî –±—ã—Å—Ç—Ä—ã–π, –Ω–æ –ø–æ—Ä—è–¥–æ–∫ –Ω–µ–ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º.\n- `TreeMap` ‚Äî —Ö—Ä–∞–Ω–∏—Ç –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–ª—é—á–∏ (–ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É –∏–ª–∏ –ø–æ –∫–æ–º–ø–∞—Ä–∞—Ç–æ—Ä—É), –Ω–æ –º–µ–¥–ª–µ–Ω–Ω–µ–µ.\n- `LinkedHashMap` ‚Äî –∫–æ–º–ø—Ä–æ–º–∏—Å—Å: –±—ã—Å—Ç—Ä—ã–π –∫–∞–∫ `HashMap`, –Ω–æ –µ—â—ë –∏ –∑–∞–ø–æ–º–∏–Ω–∞–µ—Ç –ø–æ—Ä—è–¥–æ–∫.\n\nüîπ **–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å**\n\n- –ö–æ–≥–¥–∞ –≤–∞–∂–µ–Ω **–ø–æ—Ä—è–¥–æ–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤** (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–≤–æ–¥ –≤ —Ç–æ–º –ø–æ—Ä—è–¥–∫–µ, –∫–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–≤–æ–¥–∏–ª –¥–∞–Ω–Ω—ã–µ).\n- –î–ª—è **–∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è**, –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–æ –≤—ã—Ç–∞–ª–∫–∏–≤–∞—Ç—å —Å–∞–º—ã–µ —Å—Ç–∞—Ä—ã–µ –∏–ª–∏ —Ä–µ–¥–∫–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –∑–∞–ø–∏—Å–∏.\n- –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ—Å–ª–µ–¥–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ —Ñ–∞–π–ª—ã –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏).\n\n---"
