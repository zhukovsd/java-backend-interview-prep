  answer = "–û–±–∞ –∏—Å–∫–ª—é—á–µ–Ω–∏—è (`StackOverflowError` –∏ `OutOfMemoryError`) –æ—Ç–Ω–æ—Å—è—Ç—Å—è –∫ **–æ—à–∏–±–∫–∞–º –≤—Ä–µ–º–µ–Ω–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è (`Error`)**, –∫–æ—Ç–æ—Ä—ã–µ —É–∫–∞–∑—ã–≤–∞—é—Ç –Ω–∞ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ–±–ª–µ–º—ã, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –ø–∞–º—è—Ç—å—é –≤ JVM. –û–¥–Ω–∞–∫–æ —É –Ω–∏—Ö —Ä–∞–∑–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã –∏ —Å–ø–æ—Å–æ–±—ã –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è.\n\n**StackOverflowError**  \n`StackOverflowError` –≤–æ–∑–Ω–∏–∫–∞–µ—Ç, –∫–æ–≥–¥–∞ **–ø–µ—Ä–µ–ø–æ–ª–Ω—è–µ—Ç—Å—è —Å—Ç–µ–∫ –≤—ã–∑–æ–≤–æ–≤** (stack memory). –û–±—ã—á–Ω–æ —ç—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∏–∑-–∑–∞ **–≥–ª—É–±–æ–∫–æ–π –∏–ª–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π —Ä–µ–∫—É—Ä—Å–∏–∏**, –∫–æ–≥–¥–∞ –º–µ—Ç–æ–¥ –≤—ã–∑—ã–≤–∞–µ—Ç —Å–∞–º —Å–µ–±—è, –Ω–æ –Ω–µ—Ç —É—Å–ª–æ–≤–∏—è –≤—ã—Ö–æ–¥–∞.\n\nüîπ **–ü—Ä–∏—á–∏–Ω—ã:**\n\n- –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è —Ä–µ–∫—É—Ä—Å–∏—è.\n- –°–ª–∏—à–∫–æ–º –≥–ª—É–±–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å —Ä–µ–∫—É—Ä—Å–∏–≤–Ω—ã—Ö –≤—ã–∑–æ–≤–æ–≤.\n- –û—á–µ–Ω—å –±–æ–ª—å—à–∏–µ –ª–æ–∫–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ (–∑–∞–Ω–∏–º–∞—é—Ç –º–Ω–æ–≥–æ –º–µ—Å—Ç–∞ –≤ —Å—Ç–µ–∫–µ).\n\n\n\nüîπ **–ö–∞–∫ –∏–∑–±–µ–∂–∞—Ç—å?**\n\n- –î–æ–±–∞–≤–ª—è—Ç—å **—É—Å–ª–æ–≤–∏–µ –≤—ã—Ö–æ–¥–∞** –∏–∑ —Ä–µ–∫—É—Ä—Å–∏–∏.\n- –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞—Ç—å –≥–ª—É–±–∏–Ω—É —Ä–µ–∫—É—Ä—Å–∏–≤–Ω—ã—Ö –≤—ã–∑–æ–≤–æ–≤.\n- –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å **–∏—Ç–µ—Ä–∞—Ü–∏—é** –≤–º–µ—Å—Ç–æ —Ä–µ–∫—É—Ä—Å–∏–∏, –µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ.\n- –£–≤–µ–ª–∏—á–∏—Ç—å —Ä–∞–∑–º–µ—Ä —Å—Ç–µ–∫–∞ —Å –ø–æ–º–æ—â—å—é `-Xss` (–Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –±–µ–∑ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏).\n\n---\n\n**OutOfMemoryError**  \n`OutOfMemoryError` –≤–æ–∑–Ω–∏–∫–∞–µ—Ç, –∫–æ–≥–¥–∞ **JVM –Ω–µ –º–æ–∂–µ—Ç –≤—ã–¥–µ–ª–∏—Ç—å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø–∞–º—è—Ç–∏ –≤ –∫—É—á–µ (Heap)** –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞.\n\nüîπ **–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:**\n\n- –°–æ–∑–¥–∞–Ω–∏–µ **–æ—á–µ–Ω—å –±–æ–ª—å—à–æ–≥–æ –º–∞—Å—Å–∏–≤–∞** –∏–ª–∏ –æ–±—ä–µ–∫—Ç–∞.\n- **–£—Ç–µ—á–∫–∏ –ø–∞–º—è—Ç–∏** (–Ω–µ–æ—á–∏—â–µ–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –æ–±—ä–µ–∫—Ç—ã).\n- **–ß—Ä–µ–∑–º–µ—Ä–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤** –±–µ–∑ –∏—Ö —É–¥–∞–ª–µ–Ω–∏—è.\n- **–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–∞–º—è—Ç–∏ JVM** (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) ‚Äî –Ω–∞–ø—Ä–∏–º–µ—Ä, `-Xmx256m`.\n\n\n\nüîπ **–ö–∞–∫ –∏–∑–±–µ–∂–∞—Ç—å?**\n\n- –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å **—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–º—è—Ç—å—é** (–∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `WeakReference`, `SoftReference`).\n- –£–¥–∞–ª—è—Ç—å –Ω–µ–Ω—É–∂–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã (`list.clear()`, `null`-—Å—Å—ã–ª–∫–∏).\n- –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å **–ø—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤—â–∏–∫–∏ –ø–∞–º—è—Ç–∏** (`VisualVM`, `MAT`).\n- –£–≤–µ–ª–∏—á–∏—Ç—å `Heap Size` (`-Xmx1024m`).\n\n---\n\n **üìå –ò—Ç–æ–≥–∏**\n\n| –û—à–∏–±–∫–∞               | –ü—Ä–∏—á–∏–Ω–∞                                            | –ö–∞–∫ –≤—ã–∑–≤–∞—Ç—å?                                              | –ö–∞–∫ –∏—Å–ø—Ä–∞–≤–∏—Ç—å?                                                            |\n| -------------------- | -------------------------------------------------- | --------------------------------------------------------- | ------------------------------------------------------------------------- |\n| `StackOverflowError` | –ü–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—Ç–µ–∫–∞ –≤—ã–∑–æ–≤–æ–≤ (–±–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è —Ä–µ–∫—É—Ä—Å–∏—è). | –ú–µ—Ç–æ–¥ –≤—ã–∑—ã–≤–∞–µ—Ç —Å–∞–º —Å–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ.                       | –î–æ–±–∞–≤–∏—Ç—å **—É—Å–ª–æ–≤–∏–µ –≤—ã—Ö–æ–¥–∞** –≤ —Ä–µ–∫—É—Ä—Å–∏—é, —É–≤–µ–ª–∏—á–∏—Ç—å —Å—Ç–µ–∫ (`-Xss`).          |\n| `OutOfMemoryError`   | –ù–µ–¥–æ—Å—Ç–∞—Ç–æ–∫ –ø–∞–º—è—Ç–∏ –≤ Heap (—Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–æ–≤). | –°–æ–∑–¥–∞—Ç—å –æ–≥—Ä–æ–º–Ω—ã–π –º–∞—Å—Å–∏–≤ –∏–ª–∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –¥–æ–±–∞–≤–ª—è—Ç—å –æ–±—ä–µ–∫—Ç—ã. | –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å **–ø—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤—â–∏–∫–∏**, –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø–∞–º—è—Ç—å, —É–≤–µ–ª–∏—á–∏—Ç—å `-Xmx`. |\n\n\n---\n***–ö–∞–∫ –≤—ã–∑–≤–∞—Ç—å `StackOverflowError`?***   \n–ü—Ä–æ—Å—Ç–æ–π –ø—Ä–∏–º–µ—Ä –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π —Ä–µ–∫—É—Ä—Å–∏–∏:\n\n```java\npublic class StackOverflowExample {\n    public static void recursiveMethod() {\n        recursiveMethod(); // –ú–µ—Ç–æ–¥ –≤—ã–∑—ã–≤–∞–µ—Ç —Å–∞–º —Å–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ\n    }\n    \n    public static void main(String[] args) {\n        recursiveMethod();\n    }\n}\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:**\n\n```\nException in thread \"main\" java.lang.StackOverflowError\n```\n\n---\n***–ö–∞–∫ –≤—ã–∑–≤–∞—Ç—å `OutOfMemoryError`?***  \n–ü—Ä–∏–º–µ—Ä —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–≥–æ –º–∞—Å—Å–∏–≤–∞:\n\n```java\npublic class OOMExample {\n    public static void main(String[] args) {\n        int[] bigArray = new int[Integer.MAX_VALUE]; // –ó–∞–ø—Ä–æ—Å –æ–≥—Ä–æ–º–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞\n    }\n}\n```\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç:**\n\n```\nException in thread \"main\" java.lang.OutOfMemoryError: Requested array size exceeds VM limit\n```\n\n–ü—Ä–∏–º–µ—Ä —É—Ç–µ—á–∫–∏ –ø–∞–º—è—Ç–∏:\n\n```java\nimport java.util.ArrayList;\nimport java.util.List;\n\npublic class MemoryLeakExample {\n    public static void main(String[] args) {\n        List<int[]> list = new ArrayList<>();\n        while (true) {\n            list.add(new int[1000000]); // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤—ã –±–µ–∑ –∏—Ö —É–¥–∞–ª–µ–Ω–∏—è\n        }\n    }\n}\n```"
