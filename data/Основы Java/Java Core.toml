  answer = "- **–°–∏–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞.** –û–±—ã—á–Ω–∞—è —Å—Å—ã–ª–∫–∞, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–≤—Å–µ–º–µ—Å—Ç–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è (`Object obj = new Object()`). –û–±—ä–µ–∫—Ç –Ω–µ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω —Å–±–æ—Ä—â–∏–∫–æ–º –º—É—Å–æ—Ä–∞, –ø–æ–∫–∞ –Ω–∞ –Ω–µ–≥–æ –µ—Å—Ç—å —Ö–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Å–∏–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞\n- **–ú—è–≥–∫–∞—è —Å—Å—ã–ª–∫–∞.** –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è. –û–±—ä–µ–∫—Ç, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π —Å—Å—ã–ª–∞–µ—Ç—Å—è –º—è–≥–∫–∞—è —Å—Å—ã–ª–∫–∞, –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω —Å–±–æ—Ä—â–∏–∫–æ–º –º—É—Å–æ—Ä–∞ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–µ—Ö–≤–∞—Ç–∫–µ –ø–∞–º—è—Ç–∏ (`SoftReference<MyObject> softRef = new SoftReference<>(new MyObject())`)\n- **–°–ª–∞–±–∞—è —Å—Å—ã–ª–∫–∞.** –û–±—ä–µ–∫—Ç, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π —Å—Å—ã–ª–∞–µ—Ç—Å—è —Å–ª–∞–±–∞—è —Å—Å—ã–ª–∫–∞, –º–æ–∂–µ—Ç –±—ã—Ç—å —É–¥–∞–ª–µ–Ω —Å–±–æ—Ä—â–∏–∫–æ–º –º—É—Å–æ—Ä–∞ –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–π –ø—Ä–æ–≤–µ—Ä–∫–µ, –¥–∞–∂–µ –µ—Å–ª–∏ –Ω–∞ –Ω–µ–≥–æ –µ—Å—Ç—å —Å–ª–∞–±—ã–µ —Å—Å—ã–ª–∫–∏ (`WeakReference<MyObject> weakRef = new WeakReference<>(new MyObject())`)\n- **–§–∞–Ω—Ç–æ–º–Ω–∞—è —Å—Å—ã–ª–∫–∞**. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è, –∫–æ–≥–¥–∞ –æ–±—ä–µ–∫—Ç –±—ã–ª —É–¥–∞–ª–µ–Ω –∏–∑ –ø–∞–º—è—Ç–∏. –§–∞–Ω—Ç–æ–º–Ω–∞—è —Å—Å—ã–ª–∫–∞ –Ω–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –æ–±—ä–µ–∫—Ç—É –Ω–∞–ø—Ä—è–º—É—é, –æ–Ω–∞ —Ç–æ–ª—å–∫–æ —Å–∏–≥–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç, —á—Ç–æ –æ–±—ä–µ–∫—Ç —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω (`PhantomReference<MyObject> phantomRef = new PhantomReference<>(new MyObject(), referenceQueue)`)\n\n---"
