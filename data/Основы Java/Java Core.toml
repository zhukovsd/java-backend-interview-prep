  answer = "–ö–æ–ª–ª–∏–∑–∏—è –≤–æ–∑–Ω–∏–∫–∞–µ—Ç, –∫–æ–≥–¥–∞ —É —Ä–∞–∑–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —Ö–µ—à-–∫–æ–¥—ã\n\n---\n ***–ß—Ç–æ –±—É–¥–µ—Ç, –µ—Å–ª–∏ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å equals() –Ω–µ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—è hashCode()?***\n- –û–±—ä–µ–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π –ø–æ `equals()` —Ä–∞–≤–µ–Ω —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–º—É –∫–ª—é—á—É –≤ HashMap, –º–æ–∂–µ—Ç –Ω–µ –±—ã—Ç—å –Ω–∞–π–¥–µ–Ω, –µ—Å–ª–∏ –∏—Ö —Ö–µ—à-–∫–æ–¥—ã —Ä–∞–∑–ª–∏—á–∞—é—Ç—Å—è. –≠—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å —Ç–µ–º, —á—Ç–æ HashMap —Å–Ω–∞—á–∞–ª–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç `hashCode()` –¥–ª—è –ø–æ–∏—Å–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã, –∞ —É–∂–µ –ø–æ—Ç–æ–º —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç –æ–±—ä–µ–∫—Ç—ã –ø–æ `equals()`.\n- –ü—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —É–¥–∞–ª–∏—Ç—å –∫–ª—é—á, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–≤–µ–Ω –¥—Ä—É–≥–æ–º—É –∫–ª—é—á—É –ø–æ `equals()`, –Ω–æ –∏–º–µ–µ—Ç –¥—Ä—É–≥–æ–π `hashCode()`, —É–¥–∞–ª–µ–Ω–∏–µ –º–æ–∂–µ—Ç –Ω–µ —Å—Ä–∞–±–æ—Ç–∞—Ç—å.\n\n---"
