  answer = "üîÅ **–ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Ç–æ–¥–æ–≤**\n\n–≠—Ç–æ **–∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–≤–µ–¥–µ–Ω–∏—è –º–µ—Ç–æ–¥–∞**, —É–Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–Ω–æ–≥–æ –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –∫–ª–∞—Å—Å–∞.\n\n üìå –ü—Ä–∞–≤–∏–ª–∞:\n\n- –ú–µ—Ç–æ–¥ –¥–æ–ª–∂–µ–Ω –∏–º–µ—Ç—å **—Ç–æ—á–Ω–æ —Ç–∞–∫–æ–µ –∂–µ –∏–º—è**, **—Ç–∏–ø –≤–æ–∑–≤—Ä–∞—â–∞–µ–º–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è** –∏ **–∞—Ä–≥—É–º–µ–Ω—Ç—ã**.  \n- –ú–µ—Ç–æ–¥ –≤ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–º –∫–ª–∞—Å—Å–µ **–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ private**.  \n- –î–æ–ª–∂–µ–Ω –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å –≤ **–Ω–∞—Å–ª–µ–¥—É–µ–º–æ–º –∫–ª–∞—Å—Å–µ**.   \n- –ê–Ω–Ω–æ—Ç–∞—Ü–∏—è `@Override` **—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è** (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞, –Ω–æ –ø–æ–º–æ–≥–∞–µ—Ç –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–æ–∫).   \n\n üì¶ –ü—Ä–∏–º–µ—Ä:\n\n```java\nclass Animal {\n    public void makeSound() {\n        System.out.println(\"–ñ–∏–≤–æ—Ç–Ω–æ–µ –∏–∑–¥–∞–µ—Ç –∑–≤—É–∫\");\n    }\n}\n\nclass Dog extends Animal {\n    @Override\n    public void makeSound() {\n        System.out.println(\"–°–æ–±–∞–∫–∞ –ª–∞–µ—Ç üê∂\");\n    }\n}\n```\n\n üß† –ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç:\n\n–ú–µ—Ç–æ–¥ `makeSound()` –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—ë–Ω –≤ –∫–ª–∞—Å—Å–µ `Dog`. –ü—Ä–∏ –≤—ã–∑–æ–≤–µ –Ω–∞ –æ–±—ä–µ–∫—Ç–µ —Ç–∏–ø–∞ `Dog` –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –∏–º–µ–Ω–Ω–æ –µ–≥–æ –≤–µ—Ä—Å–∏—è.\n\n ‚ûï **–ü–µ—Ä–µ–≥—Ä—É–∑–∫–∞ –º–µ—Ç–æ–¥–æ–≤ (Overloading)**\n\n–≠—Ç–æ –∫–æ–≥–¥–∞ –≤ –æ–¥–Ω–æ–º –∫–ª–∞—Å—Å–µ –µ—Å—Ç—å **–Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Ç–æ–¥–æ–≤ —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º –∏–º–µ–Ω–µ–º**, –Ω–æ **—Ä–∞–∑–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏**.\n\n üìå –ü—Ä–∞–≤–∏–ª–∞:\n- –ò–º–µ–Ω–∞ –º–µ—Ç–æ–¥–æ–≤ **–æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ**.  \n- –†–∞–∑–ª–∏—á–∏–µ ‚Äî –≤ **–∫–æ–ª–∏—á–µ—Å—Ç–≤–µ**, **—Ç–∏–ø–∞—Ö** –∏–ª–∏ **–ø–æ—Ä—è–¥–∫–µ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤**.  \n- –í–æ–∑–≤—Ä–∞—â–∞–µ–º—ã–π —Ç–∏–ø **–º–æ–∂–µ—Ç –±—ã—Ç—å –ª—é–±—ã–º**, –Ω–æ **–Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ä–∞–∑–ª–∏—á–∏—è –ø–µ—Ä–µ–≥—Ä—É–∑–∫–∏**.  \n\n üì¶ –ü—Ä–∏–º–µ—Ä:\n\n```java\nclass Calculator {\n\n    public int add(int a, int b) {\n        return a + b;\n    }\n\n    public double add(double a, double b) {\n        return a + b;\n    }\n\n    public int add(int a, int b, int c) {\n        return a + b + c;\n    }\n}\n```\n\n üß† –ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç:\n\n–ú–µ—Ç–æ–¥ `add()` –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω ‚Äî Java –ø–æ–Ω–∏–º–∞–µ—Ç, –∫–∞–∫–æ–π –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å, –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤.\n\n---"
