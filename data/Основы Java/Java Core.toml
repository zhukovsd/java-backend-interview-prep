  answer = "–ê–Ω–Ω–æ—Ç–∞—Ü–∏–∏ –≤ Java ‚Äî —ç—Ç–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –º–µ—Ö–∞–Ω–∏–∑–º, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∫ –∫–æ–¥—É (–∫–ª–∞—Å—Å–∞–º, –º–µ—Ç–æ–¥–∞–º, –ø–æ–ª—è–º –∏ —Ç. –¥.). –û–Ω–∏ –Ω–µ –∏–∑–º–µ–Ω—è—é—Ç –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∫–æ–¥–∞ –Ω–∞–ø—Ä—è–º—É—é, –Ω–æ –∞–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∫–æ–º–ø–∏–ª—è—Ç–æ—Ä–æ–º, –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –∏ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∞–º–∏.\n\n**–û—Å–Ω–æ–≤–Ω—ã–µ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–∏ –≤ Java**  \n\n\n| –ê–Ω–Ω–æ—Ç–∞—Ü–∏—è      | –û–ø–∏—Å–∞–Ω–∏–µ |\n|---------------|----------|\n| `@Override`   | –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, —á—Ç–æ –º–µ—Ç–æ–¥ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –º–µ—Ç–æ–¥ —Å—É–ø–µ—Ä–∫–ª–∞—Å—Å–∞. |\n| `@Deprecated` | –û—Ç–º–µ—á–∞–µ—Ç –º–µ—Ç–æ–¥/–∫–ª–∞—Å—Å —É—Å—Ç–∞—Ä–µ–≤—à–∏–º, —á—Ç–æ–±—ã –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –µ–≥–æ –≤ –±—É–¥—É—â–µ–º. |\n| `@SuppressWarnings` | –ü–æ–¥–∞–≤–ª—è–µ—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –∫–æ–º–ø–∏–ª—è—Ç–æ—Ä–∞. |\n| `@FunctionalInterface` | –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —è–≤–ª—è–µ—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–º (—Å –æ–¥–Ω–∏–º –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã–º –º–µ—Ç–æ–¥–æ–º). |\n| `@SafeVarargs` | –ü–æ–¥–∞–≤–ª—è–µ—Ç –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –æ –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏—è—Ö —Å –∞—Ä–≥—É–º–µ–Ω—Ç–∞–º–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –¥–ª–∏–Ω—ã (varargs). |\n| `@Native` | –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∫–æ–Ω—Å—Ç–∞–Ω—Ç, –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–Ω—ã—Ö –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å –Ω–∞—Ç–∏–≤–Ω—ã–º –∫–æ–¥–æ–º. |\n\n**–ü—Ä–∏–º–µ—Ä—ã –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã—Ö –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π**  \n\n```java\nclass Parent {\n    void display() {}\n}\n\nclass Child extends Parent {\n    @Override  // –ö–æ–º–ø–∏–ª—è—Ç–æ—Ä –ø—Ä–æ–≤–µ—Ä–∏—Ç, —á—Ç–æ –º–µ—Ç–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π.\n    void display() {\n        System.out.println(\"–ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π –º–µ—Ç–æ–¥\");\n    }\n\n    @Deprecated  // –ö–æ–º–ø–∏–ª—è—Ç–æ—Ä –≤—ã–¥–∞—Å—Ç –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ, –µ—Å–ª–∏ —ç—Ç–æ—Ç –º–µ—Ç–æ–¥ –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è.\n    void oldMethod() {\n        System.out.println(\"–£—Å—Ç–∞—Ä–µ–≤—à–∏–π –º–µ—Ç–æ–¥\");\n    }\n\n    @SuppressWarnings(\"unchecked\")  // –ü–æ–¥–∞–≤–ª—è–µ—Ç –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –æ –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏—è—Ö.\n    void uncheckedMethod() {\n        System.out.println(\"–ù–µ–±–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è\");\n    }\n}\n```\n\n---\n\n**–ú–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π (`Retention`, `Target`)**  \n–ö–æ–≥–¥–∞ –º—ã —Å–æ–∑–¥–∞–µ–º —Å–≤–æ—é –∞–Ω–Ω–æ—Ç–∞—Ü–∏—é, –≤–∞–∂–Ω–æ –ø–æ–Ω–∏–º–∞—Ç—å, –∫–∞–∫ –æ–Ω–∞ –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è. –≠—Ç–æ –∑–∞–¥–∞–µ—Ç—Å—è —Å –ø–æ–º–æ—â—å—é **–º–µ—Ç–∞-–∞–Ω–Ω–æ—Ç–∞—Ü–∏–π**:\n\n| –ê–Ω–Ω–æ—Ç–∞—Ü–∏—è | –û–ø–∏—Å–∞–Ω–∏–µ |\n|-----------|----------|\n| `@Retention` | –û–ø—Ä–µ–¥–µ–ª—è–µ—Ç, –Ω–∞ –∫–∞–∫–æ–º —ç—Ç–∞–ø–µ –∂–∏–∑–Ω–µ–Ω–Ω–æ–≥–æ —Ü–∏–∫–ª–∞ –∞–Ω–Ω–æ—Ç–∞—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞ (SOURCE, CLASS, RUNTIME). |\n| `@Target` | –£–∫–∞–∑—ã–≤–∞–µ—Ç, –∫ —á–µ–º—É –º–æ–∂–Ω–æ –ø—Ä–∏–º–µ–Ω—è—Ç—å –∞–Ω–Ω–æ—Ç–∞—Ü–∏—é (–º–µ—Ç–æ–¥—ã, –ø–æ–ª—è, –∫–ª–∞—Å—Å—ã –∏ —Ç. –¥.). |\n| `@Documented` | –í–∫–ª—é—á–∞–µ—Ç –∞–Ω–Ω–æ—Ç–∞—Ü–∏—é –≤ Javadoc. |\n| `@Inherited` | –ù–∞—Å–ª–µ–¥—É–µ—Ç—Å—è –ª–∏ –∞–Ω–Ω–æ—Ç–∞—Ü–∏—è –ø–æ–¥–∫–ª–∞—Å—Å–∞–º–∏. |\n| `@Repeatable` | –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–∏–º–µ–Ω—è—Ç—å –æ–¥–Ω—É –∏ —Ç—É –∂–µ –∞–Ω–Ω–æ—Ç–∞—Ü–∏—é –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑. |\n\n**–ö–∞–∫ —Å–æ–∑–¥–∞—Ç—å —Å–≤–æ—é –∞–Ω–Ω–æ—Ç–∞—Ü–∏—é?**  \n\n```java\nimport java.lang.annotation.*;\n\n@Retention(RetentionPolicy.RUNTIME)\n@Target(ElementType.METHOD)\n@interface MyAnnotation {\n    String value();\n    int count() default 1;\n}\n\nclass Example {\n    @MyAnnotation(value = \"Hello\", count = 3)\n    public void test() {\n        System.out.println(\"–ú–µ—Ç–æ–¥ —Å –∞–Ω–Ω–æ—Ç–∞—Ü–∏–µ–π\");\n    }\n}\n```\n\n**–ß—Ç–µ–Ω–∏–µ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–∏ —Å –ø–æ–º–æ—â—å—é —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏**  \n\n```java\nimport java.lang.reflect.Method;\n\npublic class Main {\n    public static void main(String[] args) throws Exception {\n        Method method = Example.class.getMethod(\"test\");\n        MyAnnotation annotation = method.getAnnotation(MyAnnotation.class);\n        System.out.println(\"value: \" + annotation.value());  // \"Hello\"\n        System.out.println(\"count: \" + annotation.count());  // 3\n    }\n}\n```\n\n**–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∞–Ω–Ω–æ—Ç–∞—Ü–∏–∏ –≤ —Ä–µ–∞–ª—å–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–∞—Ö?**  \n\n**Lombok (`@Getter`, `@Setter`)**  \n\n–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –≥–µ—Ç—Ç–µ—Ä—ã –∏ —Å–µ—Ç—Ç–µ—Ä—ã.\n\n```java\nimport lombok.Getter;\nimport lombok.Setter;\n\n@Getter\n@Setter\nclass Person {\n    private String name;\n}\n```\n\n**Spring Boot (`@RestController`, `@Autowired`)**  \n–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤.\n\n```java\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\npublic class MyController {\n    @GetMapping(\"/hello\")\n    public String hello() {\n        return \"Hello, world!\";\n    }\n}\n```\n\n**JUnit (`@Test`)**  \n–ü–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–º–µ—á–∞—Ç—å –º–µ—Ç–æ–¥—ã –∫–∞–∫ —Ç–µ—Å—Ç—ã.\n\n```java\nimport org.junit.jupiter.api.Test;\n\nclass MyTests {\n    @Test\n    void testSomething() {\n        System.out.println(\"–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞\");\n    }\n}\n```\n\n---"
