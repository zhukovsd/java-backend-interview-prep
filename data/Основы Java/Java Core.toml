  answer = "**ClassLoader** ‚Äî —ç—Ç–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç JVM, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –∑–∞–≥—Ä—É–∑–∫—É –∫–ª–∞—Å—Å–æ–≤ –≤ –ø–∞–º—è—Ç—å –≤–æ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–∞–º–º—ã.  \n–ö–æ–≥–¥–∞ —Ç—ã –ø–∏—à–µ—à—å `new MyClass()`, –ø—Ä–µ–∂–¥–µ —á–µ–º —Å–æ–∑–¥–∞—Ç—å –æ–±—ä–µ–∫—Ç, JVM –¥–æ–ª–∂–Ω–∞ –Ω–∞–π—Ç–∏ —Ñ–∞–π–ª `MyClass.class`, –∑–∞–≥—Ä—É–∑–∏—Ç—å –µ–≥–æ –≤ –ø–∞–º—è—Ç—å –∏ –ø—Ä–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å. –≠—Ç–∏–º –∑–∞–Ω–∏–º–∞–µ—Ç—Å—è ClassLoader.\n\n–ü—Ä–µ–¥—Å—Ç–∞–≤—å, —á—Ç–æ —É —Ç–µ–±—è –µ—Å—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ üìö. –ù–∞ –ø–æ–ª–∫–∞—Ö –ª–µ–∂–∞—Ç –∫–Ω–∏–≥–∏ (—ç—Ç–æ —Ç–≤–æ–∏ –∫–ª–∞—Å—Å—ã `.class`).  \n–ö–æ–≥–¥–∞ —Ç–µ–±–µ –Ω—É–∂–Ω–∞ –∫–Ω–∏–≥–∞, —Ç—ã –∏–¥—ë—à—å –∫ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—é (ClassLoader), –∏ –æ–Ω:\n\n- –Ω–∞—Ö–æ–¥–∏—Ç –µ—ë,\n- –ø—Ä–∏–Ω–æ—Å–∏—Ç –≤ —á–∏—Ç–∞–ª—å–Ω—ã–π –∑–∞–ª (–∑–∞–≥—Ä—É–∂–∞–µ—Ç –≤ –ø–∞–º—è—Ç—å),\n- —Ç—ã –Ω–∞—á–∏–Ω–∞–µ—à—å —á–∏—Ç–∞—Ç—å (–∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫–ª–∞—Å—Å).\n\n\n**ClassLoader –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ —Ç–æ, —á—Ç–æ–±—ã –∫–ª–∞—Å—Å –æ–∫–∞–∑–∞–ª—Å—è –¥–æ—Å—Ç—É–ø–µ–Ω –ø—Ä–æ–≥—Ä–∞–º–º–µ —Ç–æ–≥–¥–∞, –∫–æ–≥–¥–∞ –æ–Ω –Ω—É–∂–µ–Ω**.\n\nüîπ **–ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç ClassLoader (–∏–µ—Ä–∞—Ä—Ö–∏—è)**\n\n–í Java –µ—Å—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ \"–±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä–µ–π\" (–∑–∞–≥—Ä—É–∑—á–∏–∫–æ–≤), –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–∞–∫ —Ü–µ–ø–æ—á–∫–∞:\n\n1. **Bootstrap ClassLoader** ‚Äî –≥–ª–∞–≤–Ω—ã–π –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—å.  \n   –û–Ω –æ—Ç–≤–µ—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∑–∞ —Å–∞–º—ã–µ –±–∞–∑–æ–≤—ã–µ –∫–Ω–∏–≥–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä ¬´–ê–ª—Ñ–∞–≤–∏—Ç¬ª (–∫–ª–∞—Å—Å—ã `String`, `Object`, `Integer`).  \n   –ï—Å–ª–∏ —Ç–µ–±–µ –Ω—É–∂–Ω–∞ –±–∞–∑–æ–≤–∞—è –≤–µ—â—å, –æ–Ω —Å–∞–º –µ—ë –≤—ã–¥–∞—Å—Ç.\n2. **Platform ClassLoader** ‚Äî –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—å —Å—Ä–µ–¥–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è.  \n   –û–Ω –∑–∞–Ω–∏–º–∞–µ—Ç—Å—è ¬´–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–æ–π¬ª, –Ω–∞–ø—Ä–∏–º–µ—Ä –º–æ–¥—É–ª—è–º–∏ Java (`javax.*`, `java.sql.*`).\n3. **Application ClassLoader** ‚Äî –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—å –¥–ª—è —Ç–≤–æ–∏—Ö –∫–Ω–∏–≥.  \n   –û–Ω –ø—Ä–∏–Ω–æ—Å–∏—Ç –∫–Ω–∏–≥–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –Ω–∞–ø–∏—Å–∞–ª —Å–∞–º –∏–ª–∏ –¥–æ–±–∞–≤–∏–ª —á–µ—Ä–µ–∑ —Å—Ç–æ—Ä–æ–Ω–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ (`target/classes`, `lib/*.jar`).\n\n\nüîπ **–ü—Ä–∏–Ω—Ü–∏–ø –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏—è**\n\n–ö–æ–≥–¥–∞ —Ç—ã –ø—Ä–æ—Å–∏—à—å –∫–Ω–∏–≥—É (–∫–ª–∞—Å—Å), –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—å –¥–µ–π—Å—Ç–≤—É–µ—Ç —Ç–∞–∫:\n\n- –°–Ω–∞—á–∞–ª–∞ –∏–¥—ë—Ç –∫ **—Å—Ç–∞—Ä—à–µ–º—É –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—é** –∏ —Å–ø—Ä–∞—à–∏–≤–∞–µ—Ç: ¬´–£ —Ç–µ–±—è –µ—Å—Ç—å —ç—Ç–∞ –∫–Ω–∏–≥–∞?¬ª\n- –ï—Å–ª–∏ –µ—Å—Ç—å ‚Äî –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –µ—ë.\n- –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî –∏—â–µ—Ç —Å–∞–º.\n\n\nüëâ –≠—Ç–æ —Å–¥–µ–ª–∞–Ω–æ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –Ω–µ –æ–∫–∞–∑–∞–ª–æ—Å—å –¥–≤—É—Ö —Ä–∞–∑–Ω—ã—Ö ¬´–∫–Ω–∏–≥¬ª —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º **String**. –ë–∞–∑–æ–≤—ã–µ –∫–ª–∞—Å—Å—ã –≤—Å–µ–≥–¥–∞ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Ç–æ–ª—å–∫–æ –≥–ª–∞–≤–Ω—ã–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä–µ–º (Bootstrap).\n\nüîπ **–ü—Ä–∏–º–µ—Ä –∏–∑ –∂–∏–∑–Ω–∏**\n\n–ü—Ä–µ–¥—Å—Ç–∞–≤—å —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç—Å–∫—É—é –±–∏–±–ª–∏–æ—Ç–µ–∫—É:\n\n- üìò **Bootstrap ClassLoader** ‚Äî —ç—Ç–æ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞. –û–Ω–∞ —Ö—Ä–∞–Ω–∏—Ç —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ –∫–Ω–∏–≥–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω—ã –≤—Å–µ–º (—Å–ª–æ–≤–∞—Ä—å, –≥—Ä–∞–º–º–∞—Ç–∏–∫–∞).\n- üìó **Platform ClassLoader** ‚Äî —ç—Ç–æ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç—Å–∫–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞. –¢–∞–º –µ—Å—Ç—å —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–Ω–∏–≥–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ñ–∞–∫—É–ª—å—Ç–µ—Ç–æ–≤.\n- üìô **Application ClassLoader** ‚Äî —ç—Ç–æ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ —Ç–≤–æ–µ–π –∫–∞—Ñ–µ–¥—Ä—ã. –¢–∞–º –ª–µ–∂–∞—Ç —Ç–≤–æ–∏ —É—á–µ–±–Ω–∏–∫–∏, –º–µ—Ç–æ–¥–∏—á–∫–∏ –∏ –ª–µ–∫—Ü–∏–∏.\n\n–ö–æ–≥–¥–∞ —Å—Ç—É–¥–µ–Ω—Ç –ø—Ä–æ—Å–∏—Ç –∫–Ω–∏–≥—É:\n\n1. –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è—é—Ç –≤ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π –±–∏–±–ª–∏–æ—Ç–µ–∫–µ.\n2. –ï—Å–ª–∏ —Ç–∞–º –Ω–µ—Ç ‚Äî —Å–º–æ—Ç—Ä—è—Ç –≤ —É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç—Å–∫–æ–π.\n3. –ï—Å–ª–∏ –∏ —Ç–∞–º –Ω–µ—Ç ‚Äî –∏–¥—É—Ç –≤ –∫–∞—Ñ–µ–¥—Ä–∞–ª—å–Ω—É—é.\n\n\nüîπ **–ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã**\n\n- **ClassLoader = –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—å**, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–Ω–æ—Å–∏—Ç –Ω—É–∂–Ω—ã–µ –∫–Ω–∏–≥–∏ (–∫–ª–∞—Å—Å—ã) –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ –≤ –ø–∞–º—è—Ç—å.\n- –†–∞–±–æ—Ç–∞–µ—Ç **—Ü–µ–ø–æ—á–∫–æ–π**: Bootstrap ‚Üí Platform ‚Üí Application.\n- –ò—Å–ø–æ–ª—å–∑—É–µ—Ç **–¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ** (—Å–Ω–∞—á–∞–ª–∞ —É —Å—Ç–∞—Ä—à–µ–≥–æ, –ø–æ—Ç–æ–º —Å–∞–º).\n- –ú–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å **—Å–≤–æ–µ–≥–æ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—è** (Custom ClassLoader) –¥–ª—è –æ—Å–æ–±—ã—Ö —Å–ª—É—á–∞–µ–≤.\n   \n---"
