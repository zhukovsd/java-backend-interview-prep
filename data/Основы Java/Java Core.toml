—Ç–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã –±–µ–∑ –º–µ—Ç–æ–¥–æ–≤, –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –¥–ª—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –º–µ—Ç–∞–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–ª–∞—Å—Å–µ.\n\n**–ü—Ä–∏–º–µ—Ä—ã:**\n\n`Serializable` ‚Äî —Å–æ–æ–±—â–∞–µ—Ç, —á—Ç–æ –æ–±—ä–µ–∫—Ç –º–æ–∂–µ—Ç –±—ã—Ç—å —Å–µ—Ä–∏–∞–ª–∏–∑–æ–≤–∞–Ω.  \n`Cloneable` ‚Äî —Ä–∞–∑—Ä–µ—à–∞–µ—Ç —Å–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ø–∏–π –æ–±—ä–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ clone().  \n\n**–ü–ª—é—Å—ã:**  \n‚úÖ –ü—Ä–æ—Å—Ç–æ—Ç–∞ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏.  \n‚úÖ –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π –±–∏–±–ª–∏–æ—Ç–µ–∫–µ Java (Serializable, Cloneable).  \n‚úÖ –ü–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å instanceof –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–∏–ø–∞.  \n\n**–ú–∏–Ω—É—Å—ã:**  \n‚ùå –ù–µ—è–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ ‚Äî —Ç—è–∂–µ–ª–æ –ø–æ–Ω—è—Ç—å, —á—Ç–æ –¥–µ–ª–∞–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å.  \n‚ùå –°–ª–æ–∂–Ω–æ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å.  \n‚ùå –ù–µ–ª—å–∑—è –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, Cloneable –Ω–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é clone()).\n\n---\n***–ü–ª—é—Å—ã –∏ –º–∏–Ω—É—Å—ã –¥–µ—Ñ–æ–ª—Ç–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–≤***\n\n**`default`-–º–µ—Ç–æ–¥—ã** –ø–æ–∑–≤–æ–ª—è—é—Ç –¥–æ–±–∞–≤–ª—è—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é –º–µ—Ç–æ–¥–æ–≤ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã –±–µ–∑ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –∏–∑–º–µ–Ω—è—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–ª–∞—Å—Å–æ–≤.\n\n**–ü—Ä–∏–º–µ—Ä:**\n\n```java\ninterface Animal {\n    default void makeSound() {\n        System.out.println(\"Some sound...\");\n    }\n}\nclass Dog implements Animal {}\npublic class Main {\n    public static void main(String[] args) {\n        Dog dog = new Dog();\n        dog.makeSound(); // –í—ã–≤–µ–¥–µ—Ç \"Some sound...\"\n    }\n}\n```\n\n**–ü–ª—é—Å—ã:**  \n‚úÖ –ü–æ–∑–≤–æ–ª—è—é—Ç –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–æ–≤—ã–µ –º–µ—Ç–æ–¥—ã –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã –±–µ–∑ –ª–æ–º–∞–Ω–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –∫–æ–¥–∞.  \n‚úÖ –£–º–µ–Ω—å—à–∞—é—Ç –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ –≤ –∫–ª–∞—Å—Å–∞—Ö, —Ä–µ–∞–ª–∏–∑—É—é—â–∏—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å.  \n‚úÖ –ú–æ–∂–Ω–æ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—Ç—å –±–∞–∑–æ–≤—É—é —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é –º–µ—Ç–æ–¥–∞.\n\n**–ú–∏–Ω—É—Å—ã:**  \n‚ùå –ú–æ–∂–µ—Ç —É—Å–ª–æ–∂–Ω—è—Ç—å –∏–µ—Ä–∞—Ä—Ö–∏—é –∫–ª–∞—Å—Å–æ–≤, –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–ª–∏—à–∫–æ–º –∞–∫—Ç–∏–≤–Ω–æ.  \n‚ùå –ö–æ–Ω—Ñ–ª–∏–∫—Ç—ã `default`-–º–µ—Ç–æ–¥–æ–≤, –µ—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤ —Å–æ–¥–µ—Ä–∂–∞—Ç –º–µ—Ç–æ–¥ —Å –æ–¥–∏–Ω–∞–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞—Ç—É—Ä–æ–π.    \n‚ùå –ù–∞—Ä—É—à–∞–µ—Ç –ø—Ä–∏–Ω—Ü–∏–ø –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏ (SRP), —Ç–∞–∫ –∫–∞–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–∞—á–∏–Ω–∞–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –ª–æ–≥–∏–∫—É.\n\n---\n***–ü–ª—é—Å—ã –∏ –º–∏–Ω—É—Å—ã –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–π –∏–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ü–∏–∏***\n\n–ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –∏–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ü–∏—è –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ –∫–ª–∞—Å—Å –º–æ–∂–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤.\n\n**–ü—Ä–∏–º–µ—Ä:**\n\n```java\ninterface A {\n    default void show() {\n        System.out.println(\"A\");\n    }\n}\ninterface B {\n    default void show() {\n        System.out.println(\"B\");\n    }\n}\nclass C implements A, B {\n    @Override\n    public void show() {  // –†–∞–∑—Ä–µ—à–∞–µ–º –∫–æ–Ω—Ñ–ª–∏–∫—Ç\n        A.super.show();\n    }\n}\n```\n\n**–ü–ª—é—Å—ã:**  \n‚úÖ –ü–æ–∑–≤–æ–ª—è–µ—Ç –∏–∑–±–µ–∂–∞—Ç—å –ø—Ä–æ–±–ª–µ–º, —Å–≤—è–∑–∞–Ω–Ω—ã—Ö —Å –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ–º (–∞–ª–º–∞–∑–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞).  \n‚úÖ –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ —á–µ—Ä–µ–∑ `default`-–º–µ—Ç–æ–¥—ã.  \n‚úÖ –ì–∏–±–∫–æ—Å—Ç—å ‚Äî –º–æ–∂–Ω–æ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ä–∞–∑–Ω—ã—Ö –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤.\n\n**–ú–∏–Ω—É—Å—ã:**  \n‚ùå –ö–æ–Ω—Ñ–ª–∏–∫—Ç—ã `default`-–º–µ—Ç–æ–¥–æ–≤, –µ—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–≤ —Å–æ–¥–µ—Ä–∂–∞—Ç –º–µ—Ç–æ–¥ —Å –æ–¥–∏–Ω–∞–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞—Ç—É—Ä–æ–π.  \n‚ùå –í–æ–∑–º–æ–∂–Ω–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç—å –≤ –æ—Ç–ª–∞–¥–∫–µ –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–µ –∫–æ–¥–∞.  \n‚ùå –ù–µ–ª—å–∑—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `super` –¥–ª—è –≤—ã–∑–æ–≤–∞ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞.\n\n---"
