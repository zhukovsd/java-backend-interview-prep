  answer = "`==` ‚Üí —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç **—Å—Å—ã–ª–∫–∏** (–∞–¥—Ä–µ—Å–∞ –≤ –ø–∞–º—è—Ç–∏) –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤, –∞ –¥–ª—è –ø—Ä–∏–º–∏—Ç–∏–≤–æ–≤ ‚Äî **–∑–Ω–∞—á–µ–Ω–∏—è**.\n\n`.equals()` ‚Üí —Å—Ä–∞–≤–Ω–∏–≤–∞–µ—Ç **—Å–æ–¥–µ—Ä–∂–∏–º–æ–µ** –æ–±—ä–µ–∫—Ç–æ–≤ (–µ—Å–ª–∏ –º–µ—Ç–æ–¥ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—ë–Ω).\n\n–ú–µ—Ç–æ–¥ `equals()` –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤ `Object` –¥–µ–ª–∞–µ—Ç —Ç–æ –∂–µ, —á—Ç–æ `==`, –Ω–æ –µ–≥–æ —á–∞—Å—Ç–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è—é—Ç –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –æ–±—ä–µ–∫—Ç–æ–≤."
