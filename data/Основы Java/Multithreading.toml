  answer = "*–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è* - –ø—Ä–æ—Ü–µ—Å—Å, –ø–æ–∑–≤–æ–ª—è—é—â–∏–π –≤—ã–ø–æ–ª–Ω—è—Ç—å –ø–æ—Ç–æ–∫–∏ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ. –°–ø–æ—Å–æ–±—ã —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤ Java:\n\n- –ë–ª–æ–∫ `sychronized` \n\n```java\npublic class Counter {\n\n    private int count;\n\n    public synchronized void increment() { //–ï—Å–ª–∏ –º–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–æ–≤ –∏–Ω–∫—Ä–µ–º–µ–Ω—Ç–∏—Ä—É—é—Ç –ø–æ–ª–µ —É –æ–¥–Ω–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞\n        count++;\n    }\n```\n\n- `join()` –ü–æ—Ç–æ–∫ –≤—ã–∑–≤–∞–≤—à–∏–π —ç—Ç–æ—Ç –º–µ—Ç–æ–¥ –±—É–¥–µ—Ç –∂–¥–∞—Ç—å –¥–æ —Ç–µ—Ö –ø–æ—Ä, –ø–æ–∫–∞ –æ–±—ä–µ–∫—Ç, —É –∫–æ—Ç–æ—Ä–æ–≥–æ –±—ã–ª –≤—ã–∑–≤–∞–Ω —ç—Ç–æ—Ç –º–µ—Ç–æ–¥ - –Ω–µ –∑–∞–∫–æ–Ω—á–∏—Ç —Å–≤–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ\n\n```java\npublic static void main(String[] args) {\n        SimpleThread simpleThread = new SimpleThread();\n        simpleThread.start();\n        try {\n            simpleThread.join(); //–î–æ —Ç–µ—Ö –ø–æ—Ä, –ø–æ–∫–∞ —ç—Ç–æ—Ç –ø–æ—Ç–æ–∫ –Ω–µ –∑–∞–≤–µ—Ä—à–∏—Ç —Å–≤–æ—é —Ä–∞–±–æ—Ç—É - –º—ã –Ω–µ –ø–æ–π–¥–µ–º –¥–∞–ª—å—à–µ\n        } catch (InterruptedException e) {\n            throw new RuntimeException(e);\n        }\n        System.out.println(Thread.currentThread().getName());\n    } \n```\n\n- –ö–ª–∞—Å—Å—ã –∏–∑ –ø–∞–∫–µ—Ç–∞ `java.util.concurrent` - **Lock**, **Semaphore**. –ö–æ–Ω—Ü–µ–ø—Ü–∏—è –¥–∞–Ω–Ω–æ–≥–æ –ø–æ–¥—Ö–æ–¥–∞ –∑–∞–∫–ª—é—á–∞–µ—Ç—Å—è –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –∞—Ç–æ–º–∞—Ä–Ω—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö\n  \n**Semaphore** –ø–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–¥–∞—Ç—å –∫–∞–∫–æ–µ –∫–æ–ª-–≤–æ –ø–æ—Ç–æ–∫–æ–≤ –º–æ–∂–µ—Ç –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Ä–µ—Å—É—Ä—Å—É –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ\n"
