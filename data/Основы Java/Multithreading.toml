  answer = "| –°–≤–æ–π—Å—Ç–≤–æ                     | `ForkJoinPool`                               | `FixedThreadPool`                    |\n| ---------------------------- | -------------------------------------------- | ------------------------------------ |\n| **–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å?**      | –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á (recursion)                 | –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –ø–æ—Ç–æ–∫–æ–≤          |\n| **–†–∞–∑–º–µ—Ä –ø—É–ª–∞**              | –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è                  | –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –ø–æ—Ç–æ–∫–æ–≤          |\n| **–ü–æ–¥–¥–µ—Ä–∂–∫–∞ work-stealing?** | ‚úÖ –î–∞ (–ø–æ—Ç–æ–∫–∏ –∫—Ä–∞–¥—É—Ç –∑–∞–¥–∞—á–∏ —É –¥—Ä—É–≥–∏—Ö –ø–æ—Ç–æ–∫–æ–≤) | ‚ùå –ù–µ—Ç                                |\n| **–¢–∏–ø –∑–∞–¥–∞—á**                | –†–∞–∑–¥–µ–ª—è–µ–º—ã–µ (`RecursiveTask`)                | –ù–µ–∑–∞–≤–∏—Å–∏–º—ã–µ (`Runnable`, `Callable`) |\n\n**–ü—Ä–∏–º–µ—Ä `ForkJoinPool` (—Ä–∞–∑–±–∏–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏)**\n\n```java\nimport java.util.concurrent.*;\n\nclass SumTask extends RecursiveTask<Integer> {\n    private final int[] array;\n    private final int start, end;\n\n    SumTask(int[] array, int start, int end) {\n        this.array = array;\n        this.start = start;\n        this.end = end;\n    }\n\n    @Override\n    protected Integer compute() {\n        if (end - start <= 2) {\n            return array[start] + array[end - 1]; // –ë–∞–∑–æ–≤—ã–π —Å–ª—É—á–∞–π\n        }\n\n        int mid = (start + end) / 2;\n        SumTask leftTask = new SumTask(array, start, mid);\n        SumTask rightTask = new SumTask(array, mid, end);\n\n        leftTask.fork();\n        return rightTask.compute() + leftTask.join();\n    }\n}\n\npublic class ForkJoinExample {\n    public static void main(String[] args) {\n        ForkJoinPool pool = new ForkJoinPool();\n        int[] numbers = {1, 2, 3, 4, 5, 6, 7, 8};\n\n        int sum = pool.invoke(new SumTask(numbers, 0, numbers.length));\n        System.out.println(\"–°—É–º–º–∞: \" + sum); // 36\n    }\n}\n```\n\n‚úÖ **–ü–ª—é—Å—ã `ForkJoinPool`**  \n‚úî **–†–∞–∑–±–∏–≤–∞–µ—Ç –∑–∞–¥–∞—á–∏ –Ω–∞ –ø–æ–¥–∑–∞–¥–∞—á–∏** (divide-and-conquer).  \n‚úî **Work-stealing** —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å.\n\n‚ùå **–ú–∏–Ω—É—Å—ã `ForkJoinPool`**  \n‚õî –ù–µ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è **–Ω–µ–∑–∞–≤–∏—Å–∏–º—ã—Ö –∑–∞–¥–∞—á** (–ª—É—á—à–µ `FixedThreadPool`)."
