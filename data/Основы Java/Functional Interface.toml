  question = "Что делает Интерфейс Function?"
  answer = "`java.util.function.Function`  - это встроенный функциональный интерфейс, добавленный в Java SE 8.\n\nПринимает значение в качестве аргумента одного типа и возвращает другое значение. Часто используется для преобразования одного значения в другое:\n\n```java\n@FunctionalInterface\npublic interface Function<T, R> {\n    R apply(T t);\n}\n```"
