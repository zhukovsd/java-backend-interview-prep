  answer = "üß† **–û—Å–Ω–æ–≤–Ω–æ–µ —Ä–∞–∑–ª–∏—á–∏–µ**\n\n|–ú–µ—Ç–æ–¥|–¢–∏–ø –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è|–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç|–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è...|\n|---|---|---|---|\n|`map()`|**–û–¥–∏–Ω –∫–æ –æ–¥–Ω–æ–º—É**|`Stream<R>`|–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞|\n|`flatMap()`|**–û–¥–∏–Ω –∫–æ –º–Ω–æ–≥–∏–º**|`Stream<R>`|–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è + **—É–ø–ª–æ—â–µ–Ω–∏—è** –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö —Å—Ç—Ä—É–∫—Ç—É—Ä|\n\nüîß **map(): –ø—Ä–æ—Å—Ç–æ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ**\n\n–ú–µ—Ç–æ–¥ `map()` –ø—Ä–∏–º–µ–Ω—è–µ—Ç —Ñ—É–Ω–∫—Ü–∏—é –∫ –∫–∞–∂–¥–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É –ø–æ—Ç–æ–∫–∞ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç **–Ω–æ–≤—ã–π –ø–æ—Ç–æ–∫** —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏.\n\nüìå –ü—Ä–∏–º–µ—Ä:\n\n```java\nList<String> words = List.of(\"Java\", \"Stream\");\nList<Integer> lengths = words.stream()\n    .map(String::length)\n    .collect(Collectors.toList());\n// –†–µ–∑—É–ª—å—Ç–∞—Ç: [4, 6]\n```\n\n–ö–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –µ–≥–æ –¥–ª–∏–Ω—É ‚Äî –æ–¥–∏–Ω –≤—Ö–æ–¥ ‚Üí –æ–¥–∏–Ω –≤—ã—Ö–æ–¥.\n\nüßπ **flatMap(): –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ + —É–ø–ª–æ—â–µ–Ω–∏–µ**\n\n–ú–µ—Ç–æ–¥ `flatMap()` –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –∫–∞–∂–¥—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç—Å—è –≤ **–ø–æ—Ç–æ–∫/–∫–æ–ª–ª–µ–∫—Ü–∏—é**, –∏ –∑–∞—Ç–µ–º –≤—Å–µ —ç—Ç–∏ –ø–æ—Ç–æ–∫–∏ **–æ–±—ä–µ–¥–∏–Ω—è—é—Ç—Å—è –≤ –æ–¥–∏–Ω**.\n\nüìå –ü—Ä–∏–º–µ—Ä:\n\n```java\nList<List<String>> nested = List.of(\n    List.of(\"Java\", \"Kotlin\"),\n    List.of(\"Scala\", \"Groovy\")\n);\n\nList<String> flat = nested.stream()\n    .flatMap(List::stream)\n    .collect(Collectors.toList());\n// –†–µ–∑—É–ª—å—Ç–∞—Ç: [Java, Kotlin, Scala, Groovy]\n```\n\n–ó–¥–µ—Å—å `flatMap()` —Å–Ω–∞—á–∞–ª–∞ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç –∫–∞–∂–¥—ã–π –≤–ª–æ–∂–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –≤ –ø–æ—Ç–æ–∫, –∞ –∑–∞—Ç–µ–º **–æ–±—ä–µ–¥–∏–Ω—è–µ—Ç** –∏—Ö –≤ –æ–¥–∏–Ω.\n\n\nüß™ **map() vs flatMap() ‚Äî –≤–∏–∑—É–∞–ª—å–Ω–æ**\n\n```java\n// map()\nStream<List<String>> result = nested.stream().map(list -> list);\n// ‚Üí Stream<List<String>> (–≤–ª–æ–∂–µ–Ω–Ω—ã–π)\n\n// flatMap()\nStream<String> result = nested.stream().flatMap(list -> list.stream());\n// ‚Üí Stream<String> (–ø–ª–æ—Å–∫–∏–π)\n```\n\nüß© **–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å?**\n\n- ‚úÖ `map()` ‚Äî –∫–æ–≥–¥–∞ —Ç—ã –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—à—å —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–ø—Ä—è–º—É—é.\n- ‚úÖ `flatMap()` ‚Äî –∫–æ–≥–¥–∞ —Ç—ã —Ä–∞–±–æ—Ç–∞–µ—à—å —Å **–≤–ª–æ–∂–µ–Ω–Ω—ã–º–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞–º–∏** (—Å–ø–∏—Å–∫–∏ —Å–ø–∏—Å–∫–æ–≤, –ø–æ—Ç–æ–∫–∏ –ø–æ—Ç–æ–∫–æ–≤ –∏ —Ç.–¥.).\n\n---"
