  answer = "*–¢–µ—Ä–º–∏–Ω–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã* –∑–∞–≤–µ—Ä—à–∞—é—Ç —Ä–∞–±–æ—Ç—É —Å –ø–æ—Ç–æ–∫–æ–º, –ø–æ—Å–ª–µ –∏—Ö –≤—ã–∑–æ–≤–∞ –¥–∞–ª—å–Ω–µ–π—à–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ –Ω–µ–≤–æ–∑–º–æ–∂–Ω—ã. –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã:\n\n- `forEach(Consumer<T> action)` –í—ã–ø–æ–ª–Ω—è–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞–¥ –∫–∞–∂–¥—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º –ø–æ—Ç–æ–∫–∞\n\n```java\nList<String> words = List.of(\"hi\", \"hi\", \"goodbye\", \"ok\", \"dog\", \"cat\", \"dog\");\n\n        words.stream()\n                .filter(w -> w.length() > 2)\n                .forEach(System.out::println);\n```\n\n- `collect(Collector<T, A, R> collector)` –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ—Ç–æ–∫–∞ –≤ –¥—Ä—É–≥—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö (—Å–ø–∏—Å–æ–∫, –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∏ —Ç.–¥.)\n\n```java\nList<String> words = List.of(\"hi\", \"hi\", \"goodbye\", \"ok\", \"dog\", \"cat\", \"dog\");\n\n        Set<String> wordsSet = words.stream()\n                .filter(w -> w.length() > 2)\n                .collect(Collectors.toSet());\n```\n\n- `reduce(BinaryOperator<T> accumulator)` –°–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ—Ç–æ–∫–∞ –≤ –æ–¥–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ, –∏—Å–ø–æ–ª—å–∑—É—è –±–∏–Ω–∞—Ä–Ω—É—é –æ–ø–µ—Ä–∞—Ü–∏—é\n\n```java\nList<Integer> numbers = List.of(1, 2, 3, 4, 5);\n\n        int sum = numbers.stream()\n                .reduce(0, Integer::sum);\n```\n\n- `count()` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –ø–æ—Ç–æ–∫–µ\n\n```java\nList<Integer> numbers = List.of(1, 2, 3, 4, 10, 1298, 27);\n\n        long counted = numbers.stream()\n                .filter(n -> n % 2 == 0)\n                .count(); // –ü–æ—Å—á–∏—Ç–∞–ª–∏ —á–µ—Ç–Ω—ã–µ —á–∏—Å–ª–∞\n```\n\n- `min(Comparator<T> comparator)` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Ç–æ–∫–∞ –ø–æ –∑–∞–¥–∞–Ω–Ω–æ–º—É –∫–æ–º–ø–∞—Ä–∞—Ç–æ—Ä—É\n\n```java\nList<Integer> numbers = List.of(1, 2, 3, 4, 10, 1298, 27);\n\n        int max = numbers.stream()\n                .min(Integer::compareTo).orElseThrow();\n```\n\n- `max(Comparator<T> comparator)` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Ç–æ–∫–∞ –ø–æ –∑–∞–¥–∞–Ω–Ω–æ–º—É –∫–æ–º–ø–∞—Ä–∞—Ç–æ—Ä—É\n\n```java\nList<Integer> numbers = List.of(1, 2, 3, 4, 10, 1298, 27);\n\n        int max = numbers.stream()\n                .max(Integer::compareTo).orElseThrow();\n```\n\n- `findFirst()` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Ç–æ–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)\n\n```java\nList<Integer> numbers = List.of(1,2,3,4,5,6,10,120,130);\n\n        numbers.stream()\n                .filter(n -> n > 10)\n                .findFirst()\n                .orElseThrow();\n```\n\n- `findAny()` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ª—é–±–æ–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Ç–æ–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –ø–æ–ª–µ–∑–Ω–æ –≤ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö –ø–æ—Ç–æ–∫–∞—Ö)\n\n```java\nList<String> names = List.of(\"hello java\", \"goodBye\");\n\n        Optional<String> name = names.stream()\n                .filter(s -> s.contains(\"java\"))\n                .findAny();\n```\n\n- `anyMatch(Predicate<T> predicate)` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç true, –µ—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —ç–ª–µ–º–µ–Ω—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —É—Å–ª–æ–≤–∏—é\n\n```java\nList<Integer> nums = List.of(1,2,3,4,5,6);\n\n        boolean is = nums.stream()\n                .anyMatch(n -> n % 2 == 0);\n                //–í–µ—Ä–Ω–µ—Ç true\n```\n\n- `allMatch(Predicate<T> predicate)` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç true, –µ—Å–ª–∏ –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç —É—Å–ª–æ–≤–∏—é\n\n```java\nList<Integer> nums = List.of(-1,2,3,4,5,6);\n\n        boolean is = nums.stream()\n                .allMatch(n -> n > 0);\n                //–í–µ—Ä–Ω–µ—Ç false\n```\n\n- `noneMatch(Predicate<T> predicate)` –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç true, –µ—Å–ª–∏ –Ω–∏ –æ–¥–∏–Ω —ç–ª–µ–º–µ–Ω—Ç –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —É—Å–ª–æ–≤–∏—é\n\n```java\nList<Integer> nums = List.of(1,3,3,5,5,7);\n\n        boolean is = nums.stream()\n                .noneMatch(n -> n % 2 == 0);\n                //–í–µ—Ä–Ω–µ—Ç true (—Ç.–∫ –Ω–∏ –æ–¥–Ω–æ –Ω–µ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è–µ—Ç —É—Å–ª–æ–≤–∏—é)\n```\n\n---\n***–ú–æ–∂–Ω–æ –ª–∏ –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Stream –ø–æ—Å–ª–µ —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞?***\n\n–ù–µ—Ç, **—Å—Ç—Ä–∏–º –Ω–µ–ª—å–∑—è –ø–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–æ—Å–ª–µ –≤—ã–∑–æ–≤–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞**. –ü–æ—Å–ª–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏ —Å—Ç—Ä–∏–º –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è, –∏ –ª—é–±–∞—è –ø–æ—Å–ª–µ–¥—É—é—â–∞—è –ø–æ–ø—ã—Ç–∫–∞ –≤—ã–∑–æ–≤–∞ –º–µ—Ç–æ–¥–æ–≤ –≤—ã–∑–æ–≤–µ—Ç `IllegalStateException`.\n\n–ï—Å–ª–∏ –Ω—É–∂–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å —Å –¥–∞–Ω–Ω—ã–º–∏ —Å–Ω–æ–≤–∞, –∏—Ö –ø—Ä–∏–¥—ë—Ç—Å—è –ø–µ—Ä–µ—Å–æ–∑–¥–∞—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–∑–≤–∞—Ç—å `.stream()` –¥–ª—è –∏—Å—Ö–æ–¥–Ω–æ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏).\n\n---\n***–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ Stream –±–µ–∑ —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞?***\n\n\n–ï—Å–ª–∏ —Å—Ç—Ä–∏–º –Ω–µ –∑–∞–≤–µ—Ä—à–∞–µ—Ç—Å—è —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω—ã–º –º–µ—Ç–æ–¥–æ–º, –Ω–∏–∫–∞–∫–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ —Å –Ω–∏–º –Ω–µ –±—É–¥—É—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω—ã. –ü—Ä–∏—á–∏–Ω–∞ –≤ **–ª–µ–Ω–∏–≤–æ–π –æ—Ü–µ–Ω–∫–µ** (lazy evaluation) Stream API ‚Äî –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã –Ω–µ –≤—ã–ø–æ–ª–Ω—è—é—Ç—Å—è –¥–æ –≤—ã–∑–æ–≤–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–æ–¥–∞.\n\n---"
