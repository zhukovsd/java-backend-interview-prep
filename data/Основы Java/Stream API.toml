  answer = "|–ö—Ä–∏—Ç–µ—Ä–∏–π|`findAny()`|`findFirst()`|\n|---|---|---|\n|**–ß—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç**|**–õ—é–±–æ–π** —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Ç–æ–∫–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)|**–ü–µ—Ä–≤—ã–π** —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Ç–æ–∫–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)|\n|**–ü–æ—Ä—è–¥–æ–∫**|–ù–µ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –ø–æ—Ä—è–¥–æ–∫|–ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –≤–µ—Ä–Ω—ë—Ç –∏–º–µ–Ω–Ω–æ –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ –ø–æ—Ä—è–¥–∫–µ —Å—Ç—Ä–∏–º–∞|\n|**–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π —Å—Ç—Ä–∏–º**|–ú–æ–∂–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å **–±—ã—Å—Ç—Ä–µ–µ** (–Ω–µ –Ω—É–∂–Ω–æ —Å–æ–±–ª—é–¥–∞—Ç—å –ø–æ—Ä—è–¥–æ–∫)|–ú–æ–∂–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å **–º–µ–¥–ª–µ–Ω–Ω–µ–µ** (–¥–æ–ª–∂–µ–Ω —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –ø–æ—Ä—è–¥–æ–∫)|\n|**–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å**|–ï—Å–ª–∏ **–Ω–µ–≤–∞–∂–Ω–æ**, –∫–∞–∫–æ–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ–ª—É—á–∏—Ç—å|–ï—Å–ª–∏ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å **–∏–º–µ–Ω–Ω–æ –ø–µ—Ä–≤—ã–π** —ç–ª–µ–º–µ–Ω—Ç –≤ –ø–æ—Ä—è–¥–∫–µ|\n|**–ü—Ä–∏–º–µ—Ä**|`stream.parallel().findAny()`|`stream.parallel().findFirst()`|\n\n**–ò—Ç–æ–≥**:\n\n- –ï—Å–ª–∏ –≤–∞–∂–µ–Ω **–ø–æ—Ä—è–¥–æ–∫** ‚Äî –∏—Å–ø–æ–ª—å–∑—É–π `findFirst()`.\n- –ï—Å–ª–∏ –ø–æ—Ä—è–¥–æ–∫ –Ω–µ –≤–∞–∂–µ–Ω, –∏ –Ω—É–∂–Ω–∞ **–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å** ‚Äî `findAny()`."
