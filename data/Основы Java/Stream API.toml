  answer = "–í Java 8 –ø–æ—è–≤–∏–ª–∏—Å—å **—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã** –∏–∑ –ø–∞–∫–µ—Ç–∞ `java.util.function`, –∫–æ—Ç–æ—Ä—ã–µ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –≤ **–ª—è–º–±–¥–∞-–≤—ã—Ä–∞–∂–µ–Ω–∏—è—Ö** –∏ **Stream API**. –°—Ä–µ–¥–∏ –Ω–∏—Ö –≤–∞–∂–Ω—ã:\n\n|–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å|–í—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ|–í–æ–∑–≤—Ä–∞—â–∞–µ–º–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ|–ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ|\n|---|---|---|---|\n|`Consumer<T>`|–ü—Ä–∏–Ω–∏–º–∞–µ—Ç `T`|–ù–∏—á–µ–≥–æ –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç (`void`)|–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ, –Ω–æ –Ω–µ –≤–µ—Ä–Ω—É—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç.|\n|`Function<T, R>`|–ü—Ä–∏–Ω–∏–º–∞–µ—Ç `T`|–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç `R`|–ü—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –æ–¥–∏–Ω —Ç–∏–ø –¥–∞–Ω–Ω—ã—Ö –≤ –¥—Ä—É–≥–æ–π.|\n|`Supplier<T>`|–ù–µ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤|–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç `T`|–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∑–Ω–∞—á–µ–Ω–∏–π.|\n\n**`Consumer<T>` ‚Äî –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å**  \n\n`Consumer<T>` –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é –Ω–∞–¥ –æ–±—ä–µ–∫—Ç–æ–º, –Ω–æ **–Ω–∏—á–µ–≥–æ –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å**.\n\n**–ü—Ä–∏–º–µ—Ä: –ø–µ—á–∞—Ç—å —Å–ø–∏—Å–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤**\n\n```java\nimport java.util.Arrays;\nimport java.util.List;\nimport java.util.function.Consumer;\n\npublic class ConsumerExample {\n    public static void main(String[] args) {\n        List<String> names = Arrays.asList(\"Alice\", \"Bob\", \"Charlie\");\n\n        Consumer<String> printName = name -> System.out.println(\"Hello, \" + name);\n        names.forEach(printName);\n    }\n}\n```\n\n**–í—ã–≤–æ–¥:**\n\n```\nHello, Alice\nHello, Bob\nHello, Charlie\n```\n\nüí° **–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è?**\n\n- –í `forEach()` –∫–æ–ª–ª–µ–∫—Ü–∏–π\n- –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ (`Logger::info`)\n- –†–∞–±–æ—Ç–∞ —Å —Ñ–∞–π–ª–∞–º–∏ (`Files.lines().forEach(...)`)\n\n**`Function<T, R>` ‚Äî –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å**\n\n`Function<T, R>` –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –æ–±—ä–µ–∫—Ç —Ç–∏–ø–∞ `T` –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –æ–±—ä–µ–∫—Ç —Ç–∏–ø–∞ `R`.\n\n**–ü—Ä–∏–º–µ—Ä: –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ –≤ –µ–µ –¥–ª–∏–Ω—É**\n\n```java\nimport java.util.function.Function;\n\npublic class FunctionExample {\n    public static void main(String[] args) {\n        Function<String, Integer> lengthFunction = str -> str.length();\n\n        System.out.println(lengthFunction.apply(\"Java\")); // 4\n        System.out.println(lengthFunction.apply(\"Functional Interfaces\")); // 21\n    }\n}\n```\n\nüí° **–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è?**\n\n- –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ `Stream API`\n- –ú–∞–ø–ø–∏–Ω–≥ –æ–±—ä–µ–∫—Ç–æ–≤ (`List<String>` ‚Üí `List<Integer>`)\n- –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞\n\n**`Supplier<T>` ‚Äî –ø–æ—Å—Ç–∞–≤—â–∏–∫**  \n\n`Supplier<T>` –Ω–∏—á–µ–≥–æ –Ω–µ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç, –Ω–æ **–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç**.\n\n**–ü—Ä–∏–º–µ—Ä: –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞**\n\n```java\nimport java.util.function.Supplier;\nimport java.util.Random;\n\npublic class SupplierExample {\n    public static void main(String[] args) {\n        Supplier<Integer> randomSupplier = () -> new Random().nextInt(100);\n\n        System.out.println(randomSupplier.get()); // –ù–∞–ø—Ä–∏–º–µ—Ä, 42\n        System.out.println(randomSupplier.get()); // –ù–∞–ø—Ä–∏–º–µ—Ä, 87\n    }\n}\n```\n\nüí° **–ì–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è?**\n\n- –õ–µ–Ω–∏–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è\n- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö\n- –§–∞–±—Ä–∏—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã\n\n---"
