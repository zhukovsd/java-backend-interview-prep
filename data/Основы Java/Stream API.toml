  answer = "***–ú–µ—Ç–æ–¥ peek()***\n\n–ú–µ—Ç–æ–¥ `peek()` –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å—Ç—Ä–∏–º–∞. –û–Ω –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã–ø–æ–ª–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞–¥ –∫–∞–∂–¥—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º —Å—Ç—Ä–∏–º–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–∞–º–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤. –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ ‚Äî —ç—Ç–æ –æ—Ç–ª–∞–¥–∫–∞ –∏–ª–∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–µ—Ä–µ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ–º –∫–æ–Ω–µ—á–Ω–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏.\n\n*–í–∞–∂–Ω–æ:* –º–µ—Ç–æ–¥ `peek()` –Ω–µ –∏–∑–º–µ–Ω—è–µ—Ç –ø–æ—Ç–æ–∫ –∏ —á–∞—â–µ –≤—Å–µ–≥–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø–æ–±–æ—á–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–≤–æ–¥–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–∞–∂–¥–æ–º —ç–ª–µ–º–µ–Ω—Ç–µ).\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nList<Integer> result = numbers.stream()\n    .peek(n -> System.out.println(\"Processing: \" + n))\n    .map(n -> n * n)\n    .collect(Collectors.toList());\nSystem.out.println(result); // [1, 4, 9, 16, 25]\n```\n\n---\n***–ú–µ—Ç–æ–¥ map()***\n\n–ú–µ—Ç–æ–¥ `map()` –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å—Ç—Ä–∏–º–∞ —Å –ø–æ–º–æ—â—å—é —Ñ—É–Ω–∫—Ü–∏–∏. –û–Ω –±–µ—Ä–µ—Ç –≤—Ö–æ–¥–Ω–æ–π —ç–ª–µ–º–µ–Ω—Ç –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –ø—Ä–∏–º–µ–Ω–µ–Ω–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–∏.\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nList<Integer> squares = numbers.stream()\n    .map(n -> n * n)\n    .collect(Collectors.toList());\nSystem.out.println(squares); // [1, 4, 9, 16, 25]\n```\n\n---\n***–ú–µ—Ç–æ–¥ flatMap()***\n\n–ú–µ—Ç–æ–¥ `flatMap()` –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å—Ç—Ä–∏–º–∞ –≤ –¥—Ä—É–≥–æ–π —Å—Ç—Ä–∏–º, –∞ –∑–∞—Ç–µ–º \"–≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è\" –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–∏–º–æ–≤ –≤ –æ–¥–∏–Ω –ø–ª–æ—Å–∫–∏–π —Å—Ç—Ä–∏–º. –≠—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–æ–ª–ª–µ–∫—Ü–∏—è–º–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–ª–ª–µ–∫—Ü–∏–π.\n\n```java\nList<List<Integer>> numbers = Arrays.asList(\n    Arrays.asList(1, 2),\n    Arrays.asList(3, 4),\n    Arrays.asList(5)\n);\nList<Integer> flatNumbers = numbers.stream()\n    .flatMap(List::stream)\n    .collect(Collectors.toList());\nSystem.out.println(flatNumbers); // [1, 2, 3, 4, 5]\n```\n\n---\n***–ú–µ—Ç–æ–¥ filter()***\n\n–ú–µ—Ç–æ–¥ `filter()` –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å—Ç—Ä–∏–º–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —É—Å–ª–æ–≤–∏—è (–ø—Ä–µ–¥–∏–∫–∞—Ç–∞). –û–Ω –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä—è—é—Ç —É—Å–ª–æ–≤–∏—é.\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nList<Integer> evenNumbers = numbers.stream()\n    .filter(n -> n % 2 == 0)\n    .collect(Collectors.toList());\nSystem.out.println(evenNumbers); // [2, 4]\n```\n\n---\n***–ú–µ—Ç–æ–¥ limit()***\n\n–ú–µ—Ç–æ–¥ `limit()` –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å—Ç—Ä–∏–º, —Å–æ—Å—Ç–æ—è—â–∏–π –Ω–µ –±–æ–ª–µ–µ —á–µ–º –∏–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤. –≠—Ç–æ –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —Å—Ç—Ä–∏–º–∞.\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nList<Integer> limited = numbers.stream()\n    .limit(3)\n    .collect(Collectors.toList());\nSystem.out.println(limited); // [1, 2, 3]\n```\n\n---\n***–ú–µ—Ç–æ–¥ skip()***\n\n–ú–µ—Ç–æ–¥ `skip()` –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç —É–∫–∞–∑–∞–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å—Ç—Ä–∏–º, –Ω–∞—á–∏–Ω–∞—é—â–∏–π—Å—è —Å –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤.\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nList<Integer> skipped = numbers.stream()\n    .skip(2)\n    .collect(Collectors.toList());\nSystem.out.println(skipped); // [3, 4, 5]\n```\n\n---\n***–ú–µ—Ç–æ–¥ sorted()***\n\n–ú–µ—Ç–æ–¥ `sorted()` —Å–æ—Ä—Ç–∏—Ä—É–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∏–º–∞. –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —ç–ª–µ–º–µ–Ω—Ç—ã —Å–æ—Ä—Ç–∏—Ä—É—é—Ç—Å—è –≤ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ, –Ω–æ –º–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å –∫–æ–º–ø–∞—Ä–∞—Ç–æ—Ä –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–π —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏.\n\n```java\nList<String> names = Arrays.asList(\"John\", \"Anna\", \"Tom\");\nList<String> sortedNames = names.stream()\n    .sorted()\n    .collect(Collectors.toList());\nSystem.out.println(sortedNames); // [Anna, John, Tom]\n```\n\n---\n***–ú–µ—Ç–æ–¥ distinct(). –°–ª–æ–∂–Ω–æ—Å—Ç—å –ø–æ –≤—Ä–µ–º–µ–Ω–∏***\n\n–ú–µ—Ç–æ–¥ `distinct()` –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å—Ç—Ä–∏–º, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–¥–µ—Ä–∂–∏—Ç —Ç–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã (–±–µ–∑ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤).\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 2, 3, 4, 4, 5);\nList<Integer> uniqueNumbers = numbers.stream()\n    .distinct()\n    .collect(Collectors.toList());\nSystem.out.println(uniqueNumbers); // [1, 2, 3, 4, 5]\n```\n\n**–°–ª–æ–∂–Ω–æ—Å—Ç—å –ø–æ –≤—Ä–µ–º–µ–Ω–∏**\n\n  - **–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ `LinkedHashSet`:**\n    \n    - –ö–∞–∂–¥–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–º–µ–µ—Ç **–∞–º–æ—Ä—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—É—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å** **O(1)** –ø—Ä–∏ —É–¥–∞—á–Ω–æ–º —Ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–∏.\n    - –í —Ö—É–¥—à–µ–º —Å–ª—É—á–∞–µ (–º–Ω–æ–≥–æ –∫–æ–ª–ª–∏–∑–∏–π) ‚Äî **O(n)** –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç.\n  \n- **–û–±—â–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å –º–µ—Ç–æ–¥–∞:**\n    \n    - –ü—Ä–∏ —É–¥–∞—á–Ω–æ–º —Ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–∏: **O(n)**, –≥–¥–µ **n** ‚Äî –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –ø–æ—Ç–æ–∫–µ.\n    - –ü—Ä–∏ –ø–ª–æ—Ö–æ–º —Ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–∏ (–º–Ω–æ–≥–æ –∫–æ–ª–ª–∏–∑–∏–π): –¥–æ **O(n^2)**.\n    \n    –í —Ä–µ–∞–ª—å–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏—è—Ö –ø—Ä–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö `hashCode()` –∏ `equals()` –º–µ—Ç–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å –ª–∏–Ω–µ–π–Ω–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç—å—é **O(n)**.\n\n---\n***–ú–µ—Ç–æ–¥ collect()***\n\n–ú–µ—Ç–æ–¥ `collect()` –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è —Å—Ç—Ä–∏–º–∞ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é –∏–ª–∏ –¥—Ä—É–≥–æ–π —Ç–∏–ø –¥–∞–Ω–Ω—ã—Ö. –ß–∞—â–µ –≤—Å–µ–≥–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å–±–æ—Ä–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ —Å–ø–∏—Å–æ–∫, –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∏–ª–∏ —Å—Ç—Ä–æ–∫—É.\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nList<Integer> collectedList = numbers.stream()\n    .collect(Collectors.toList());\nSystem.out.println(collectedList); // [1, 2, 3, 4, 5]\n```\n\n---\n***–ú–µ—Ç–æ–¥ groupingBy()***\n\n–†–∞–∑–¥–µ–ª—è–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –∏—Å—Ö–æ–¥–Ω–æ–π –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –∏–ª–∏ –ø–æ—Ç–æ–∫–∞ –Ω–∞ –≥—Ä—É–ø–ø—ã (–∫–∞—Ç–µ–≥–æ—Ä–∏–∏) –Ω–∞ –æ—Å–Ω–æ–≤–µ —É–∫–∞–∑–∞–Ω–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–∏.\n\n–í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –≤–∏–¥–µ Map, –≥–¥–µ:\n- –ö–ª—é—á ‚Äî –∑–Ω–∞—á–µ–Ω–∏–µ, –≤–æ–∑–≤—Ä–∞—â—ë–Ω–Ω–æ–µ —Ñ—É–Ω–∫—Ü–∏–µ–π –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏.\n- –ó–Ω–∞—á–µ–Ω–∏–µ ‚Äî —Å–ø–∏—Å–æ–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö —ç—Ç–æ–º—É –∫–ª—é—á—É.\n\n```java\nList<String> strings = Arrays.asList(\"cat\", \"dog\", \"fish\", \"ant\", \"elephant\");\n\n        Map<Integer, List<String>> groupedByLength = strings.stream()\n                .collect(Collectors.groupingBy(String::length));\n\n        System.out.println(groupedByLength);\n\n  //3=[cat, dog, ant], \n  //4=[fish], \n  //8=[elephant]\n\n```\n\n---\n***–ú–µ—Ç–æ–¥ reduce()***\n\n–ú–µ—Ç–æ–¥ reduce() —Å–≤–æ–¥–∏—Ç (–∞–≥—Ä–µ–≥–∏—Ä—É–µ—Ç) —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∏–º–∞ –∫ –æ–¥–Ω–æ–º—É –∑–Ω–∞—á–µ–Ω–∏—é —Å –ø–æ–º–æ—â—å—é —Ñ—É–Ω–∫—Ü–∏–∏ –∞–∫–∫—É–º—É–ª—è—Ç–æ—Ä–∞. –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Å—É–º–º—ã –∏–ª–∏ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤.\n\n```java\nList<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nint sum = numbers.stream()\n    .reduce(0, Integer::sum); // 0 ‚Äî –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ\nSystem.out.println(sum); // 15\n```\n\n---\n***–ú–µ—Ç–æ–¥ parallelStream()***\n\n–ú–µ—Ç–æ–¥ **`parallelStream()`** —Å–æ–∑–¥–∞—ë—Ç —Å—Ç—Ä–∏–º, –≤—ã–ø–æ–ª–Ω—è—é—â–∏–π –æ–ø–µ—Ä–∞—Ü–∏–∏ –≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ). –û–Ω –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –∫–æ–ª–ª–µ–∫—Ü–∏–π –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞–∑–¥–µ–ª–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —á–∞—Å—Ç–∏.\n\n```java\nimport java.util.Arrays;\nimport java.util.List;\n\npublic class ParallelStreamExample {\n    public static void main(String[] args) {\n        List<String> list = Arrays.asList(\"A\", \"B\", \"C\", \"D\");\n\n        list.parallelStream()\n            .forEach(item -> {\n                System.out.println(Thread.currentThread().getName() + \" processes \" + item);\n            });\n    }\n}\n\n```\n\n---"
