  answer = "**–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ —Å—Ç—Ä–∏–º—ã** –ø–æ–∑–≤–æ–ª—è—é—Ç **—Ä–∞–∑–¥–µ–ª–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤**, –∏—Å–ø–æ–ª—å–∑—É—è `ForkJoinPool`. –≠—Ç–æ —É—Å–∫–æ—Ä—è–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫—É –±–æ–ª—å—à–∏—Ö –æ–±—ä–µ–º–æ–≤ –¥–∞–Ω–Ω—ã—Ö.\n\n**–ü—Ä–∏–º–µ—Ä 1: –°—Ä–∞–≤–Ω–µ–Ω–∏–µ `stream()` –∏ `parallelStream()`**  \n\n```java\nimport java.util.Arrays;\nimport java.util.List;\n\npublic class ParallelStreamExample {\n    public static void main(String[] args) {\n        List<String> names = Arrays.asList(\"Alice\", \"Bob\", \"Charlie\", \"Dave\");\n\n        // –ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã–π —Å—Ç—Ä–∏–º\n        System.out.println(\"Sequential Stream:\");\n        names.stream().forEach(name -> System.out.println(Thread.currentThread().getName() + \": \" + name));\n\n        // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π —Å—Ç—Ä–∏–º\n        System.out.println(\"\\nParallel Stream:\");\n        names.parallelStream().forEach(name -> System.out.println(Thread.currentThread().getName() + \": \" + name));\n    }\n}\n```\n\n–í—ã–≤–æ–¥ (–ø—Ä–∏–º–µ—Ä–Ω—ã–π):\n\n```\nSequential Stream:\nmain: Alice\nmain: Bob\nmain: Charlie\nmain: Dave\n\nParallel Stream:\nForkJoinPool.commonPool-worker-1: Alice\nForkJoinPool.commonPool-worker-3: Bob\nForkJoinPool.commonPool-worker-2: Charlie\nmain: Dave\n```\n\nüí° **–í–∏–¥–Ω–æ, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è —Ä–∞–∑–Ω—ã–º–∏ –ø–æ—Ç–æ–∫–∞–º–∏ –≤ `parallelStream()`!**\n\n**–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ —Å—Ç—Ä–∏–º—ã?**\n\n‚úÖ **–ö–æ–≥–¥–∞ –¥–∞–Ω–Ω—ã—Ö –æ—á–µ–Ω—å –º–Ω–æ–≥–æ** (–º–∏–ª–ª–∏–æ–Ω—ã –∑–∞–ø–∏—Å–µ–π).  \n‚úÖ **–ö–æ–≥–¥–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏ CPU-–∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ã–µ** (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–ª–æ–∂–Ω—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è).  \n‚úÖ **–ö–æ–≥–¥–∞ –Ω–µ—Ç –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏** (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å—É–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª).\n\nüö´ **–ö–æ–≥–¥–∞ –ù–ï –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å?**  \n‚ùå –ï—Å–ª–∏ –∫–æ–ª–ª–µ–∫—Ü–∏—è –º–∞–ª–µ–Ω—å–∫–∞—è (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞—Å—Ç –Ω–∞–∫–ª–∞–¥–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã).  \n‚ùå –ï—Å–ª–∏ –ø–æ—Ä—è–¥–æ–∫ –≤–∞–∂–µ–Ω (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ —Å—Ç—Ä–∏–º—ã –º–æ–≥—É—Ç –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫).  \n‚ùå –ï—Å–ª–∏ –µ—Å—Ç—å –ø–æ–±–æ—á–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã (`forEach()` –≤ `parallelStream` –º–æ–∂–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–µ–ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º–æ).\n\n**–ü—Ä–∏–º–µ—Ä 2: –£—Å–∫–æ—Ä–µ–Ω–∏–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏–π**  \n\n–ü—Ä–∏–º–µ—Ä —Å—É–º–º–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–µ–ª **—Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–≥–æ —Å—Ç—Ä–∏–º–∞**:\n\n```java\nimport java.util.stream.LongStream;\n\npublic class ParallelStreamSum {\n    public static void main(String[] args) {\n        long startTime, endTime;\n\n        // –ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–µ —Å—É–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ\n        startTime = System.nanoTime();\n        long sum1 = LongStream.rangeClosed(1, 10_000_000).sum();\n        endTime = System.nanoTime();\n        System.out.println(\"Sequential sum: \" + sum1 + \", time: \" + (endTime - startTime) / 1_000_000 + \" ms\");\n\n        // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–µ —Å—É–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ\n        startTime = System.nanoTime();\n        long sum2 = LongStream.rangeClosed(1, 10_000_000).parallel().sum();\n        endTime = System.nanoTime();\n        System.out.println(\"Parallel sum: \" + sum2 + \", time: \" + (endTime - startTime) / 1_000_000 + \" ms\");\n    }\n}\n```\n\n**–í—ã–≤–æ–¥:**\n\n```\nSequential sum: 50000005000000, time: 30 ms\nParallel sum: 50000005000000, time: 7 ms\n```\n\n‚ö° **–ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–π —Å—Ç—Ä–∏–º –≤ 4 —Ä–∞–∑–∞ –±—ã—Å—Ç—Ä–µ–µ!**\n\n---"
