  answer = "*–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π –º–µ—Ç–æ–¥* - –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç Stream. –°—É—â–µ—Å—Ç–≤—É—é—Ç:\n\n- `filter(Predicate<T> predicate)` –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø–æ—Ç–æ–∫–∞ –ø–æ —É—Å–ª–æ–≤–∏—é\n\n```java\nList<String> names = List.of(\"hey\", \"goodbye\", \"ok\");\n\nList<String> newNames = names.stream()\n                .filter(s -> s.length() > 2)\n                .toList();\n```\n\n- `map(Function<T, R> mapper)` –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –∫–∞–∂–¥—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Ç–æ–∫–∞ –≤ –¥—Ä—É–≥–æ–π —ç–ª–µ–º–µ–Ω—Ç\n\n```java\nList<Integer> numbers = List.of(1,2,3,4);\n        numbers.stream()\n                .map(i -> i * i)\n                .forEach(System.out::println);\n```\n\n- `flatMap(Function<T, Stream<R>> mapper)` –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç –≤–ª–æ–∂–µ–Ω–Ω—ã–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã, –æ–±—ä–µ–¥–∏–Ω—è—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ –≤ –æ–¥–∏–Ω\n\n```java\nList<Human> humans = asList(\n                new Human(\"Sam\", asList(\"Buddy\", \"Lucy\")),\n                new Human(\"Bob\", asList(\"Frankie\", \"Rosie\")),\n                new Human(\"Marta\", asList(\"Simba\", \"Tilly\")));\n\n        List<String> petNames = humans.stream()\n                .flatMap(human -> human.getPetNames().stream())\n                .toList();\n                // –í–µ—Ä–Ω–µ—Ç—Å—è —Å–ø–∏—Å–æ–∫ –∏–º–µ–Ω –¥–æ–º–∞—à–Ω–∏—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö (Buddy, Lucy –∏ —Ç.–¥)\n```\n\n- `limit(long maxSize)` –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –ø–æ—Ç–æ–∫–µ\n\n```java\nList<String> names = List.of(\"hey\", \"goodbye\", \"ok\");\n\n        List<String> newNames = names.stream()\n                .limit(2)\n                .toList();\n                // –ë—É–¥–µ—Ç –≤—ã–≤–µ–¥–µ–Ω–æ –¥–≤–∞ –ø–µ—Ä–≤—ã—Ö —Å–ª–æ–≤–∞\n```\n\n- `skip(long n)` –ü—Ä–æ–ø—É—Å–∫–∞–µ—Ç –ø–µ—Ä–≤—ã–µ n —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –ø–æ—Ç–æ–∫–µ\n\n```java\nList<String> names = List.of(\"hey\", \"goodbye\", \"ok\");\n\n        List<String> newNames = names.stream()\n                .skip(2)\n                .toList();\n                // –ë—É–¥–µ—Ç –≤—ã–≤–µ–¥–µ–Ω–∞ –ø–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–æ–∫–∞ 'ok'\n```\n\n- `concat(Stream<T> a, Stream<T> b)` –û–±—ä–µ–¥–∏–Ω—è–µ—Ç –¥–≤–∞ –ø–æ—Ç–æ–∫–∞ –≤ –æ–¥–∏–Ω\n\n```java\nList<String> listOne = List.of(\"Apple\", \"Banana\", \"Cherry\");\n        List<String> listTwo = List.of(\"Orange\", \"Peach\", \"Plum\");\n\n        Stream<String> combinedStream = Stream.concat(listOne.stream(), listTwo.stream());\n        combinedStream.forEach(System.out::println);\n```\n\n- `peek(Consumer<T> action)` –í—ã–ø–æ–ª–Ω—è–µ—Ç –¥–µ–π—Å—Ç–≤–∏–µ –Ω–∞–¥ –∫–∞–∂–¥—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º –ø–æ—Ç–æ–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)\n\n```java\nList<Integer> numbers = List.of(1, 2, 3, 4, 5, 6, 7);\n\n        List<Integer> result = numbers.stream()\n                .peek(num -> System.out.println(\"–ò—Å—Ö–æ–¥–Ω–æ–µ —á–∏—Å–ª–æ:\" + num))\n                .map(num -> num * 2)\n                .peek(num -> System.out.println(\"–ß–∏—Å–ª–æ –ø–æ—Å–ª–µ —É–¥–≤–æ–µ–Ω–∏—è\" + num))\n                .toList();\n                // –í—ã–≤–æ–¥:\n                // –ò—Å—Ö–æ–¥–Ω–æ–µ —á–∏—Å–ª–æ: 1\n                // –ß–∏—Å–ª–æ –ø–æ—Å–ª–µ —É–¥–≤–æ–µ–Ω–∏—è: 2 –∏ —Ç.–¥\n```\n\n- `distinct()` –£–±–∏—Ä–∞–µ—Ç –¥—É–±–ª–∏–∫–∞—Ç—ã, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã\n\n```java\nList<Integer> numbers = asList(1,2,3,4,5,5);\n\n        List<Integer> distinctNumbers = numbers.stream()\n                .distinct()\n                .toList();\n```\n\n- `sorted() / sorted(Comparator<T> comparator)` –ò—Å–ø–æ–ª—å–∑—É–µ—Ç –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏, –ª–∏–±–æ –ø—Ä–∏–Ω–∏–º–∞–µ—Ç Comparator<T> –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤\n\n```java\nList<String> words = List.of(\"hello\", \"bye\", \"ok\", \"goodbye\", \"andrew\");\n\n        List<String> sortedWords = words.stream()\n                .sorted(Comparator.comparing(String::length))\n                .toList();\n```\n\n---"
