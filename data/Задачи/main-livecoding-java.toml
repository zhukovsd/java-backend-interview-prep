     return ResponseEntity.notFound().build();\n        }\n        return ResponseEntity.ok(user);\n    }\n\n    // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è\n    @PostMapping\n    public ResponseEntity<User> createUser(@RequestBody UserDTO userDTO) {\n        User user = userService.createUser(userDTO);\n        return ResponseEntity.status(HttpStatus.CREATED).body(user);\n    }\n\n    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è\n    @PutMapping(\"/{id}\")\n    public ResponseEntity<User> updateUser(@PathVariable(\"id\") int id, @RequestBody UserDTO userDTO) {\n        User updatedUser = userService.updateUser(id, userDTO);\n        if (updatedUser == null) {\n            return ResponseEntity.notFound().build();\n        }\n        return ResponseEntity.ok(updatedUser);\n    }\n\n    // –ß–∞—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è\n    @PatchMapping(\"/{id}\")\n    public ResponseEntity<User> updateUserPartial(@PathVariable(\"id\") int id, @RequestBody UserDTO userDTO) {\n        User updatedUser = userService.updateUserPartial(id, userDTO);\n        if (updatedUser == null) {\n            return ResponseEntity.notFound().build();\n        }\n        return ResponseEntity.ok(updatedUser);\n    }\n}\n```\n\n- **`GET /api/users/{id}`**: –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –∏–∑–≤–ª–µ–∫–∞–µ—Ç –ø–æ–ª–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –ø–æ ID.\n- **`POST /api/users`**: –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –ø–µ—Ä–µ–¥–∞–≤–∞—è –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–æ–ª—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–º—è, email –∏ –≤–æ–∑—Ä–∞—Å—Ç).\n- **`PUT /api/users/{id}`**: –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –û–Ω –æ–±–Ω–æ–≤–ª—è–µ—Ç –≤—Å–µ –ø–æ–ª—è (–∏–º—è, email, –≤–æ–∑—Ä–∞—Å—Ç).\n- **`PATCH /api/users/{id}`**: –ß–∞—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö. –ú—ã –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ –ø–æ–ª—è, –∫–æ—Ç–æ—Ä—ã–µ –ø–µ—Ä–µ–¥–∞–Ω—ã –≤ –∑–∞–ø—Ä–æ—Å–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–æ–ª—å–∫–æ –≤–æ–∑—Ä–∞—Å—Ç –∏–ª–∏ —Ç–æ–ª—å–∫–æ email).\n\n–ü—Ä–∏–º–µ—Ä DTO –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:\n\n```java\npublic class UserDTO {\n    private String name;\n    private String email;\n    private Integer age;\n\n    // getters and setters\n}\n```\n\n–í –∫–ª–∞—Å—Å–µ **UserService** –º–æ–∂–Ω–æ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –ª–æ–≥–∏–∫—É —Ä–∞–±–æ—Ç—ã —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:\n\n```java\n@Service\npublic class UserService {\n\n    // –†–µ–∞–ª–∏–∑—É–µ–º –º–µ—Ç–æ–¥—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º:\n    public User getUserById(int id) {\n        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ id –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö\n    }\n\n    public User createUser(UserDTO userDTO) {\n        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è\n    }\n\n    public User updateUser(int id, UserDTO userDTO) {\n        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è\n    }\n\n    public User updateUserPartial(int id, UserDTO userDTO) {\n        // –ß–∞—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è\n    }\n}\n```\n\n **–ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã:**\n\n- –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ HTTP –º–µ—Ç–æ–¥—ã –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è, —á—Ç–µ–Ω–∏—è, –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏ —É–¥–∞–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö.\n- **`PATCH`** –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —á–∞—Å—Ç–∏—á–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª–µ–π.\n- –í–∞–∂–Ω–æ —Å–ª–µ–¥–∏—Ç—å –∑–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–µ–π –¥–∞–Ω–Ω—ã—Ö (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏—Å–ø–æ–ª—å–∑—É—è –∞–Ω–Ω–æ—Ç–∞—Ü–∏–∏ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ **@NotNull, @Size**).\n- –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤–æ–∑–≤—Ä–∞—Ç **404** –ø—Ä–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è).\n{{< /details >}}"
