–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –ø–æ—Ç–æ–∫ (—Ñ–∞–π–ª, —Å–æ–∫–µ—Ç –∏ —Ç.–ø.).\n\n\n---\n\n–í–∞—Ä–∏–∞–Ω—Ç —Å –∫–æ–ª–ª–µ–∫—Ü–∏–µ–π (–∏—Ç–µ—Ä–∞—Ü–∏—è –±–µ–∑ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è):\n\n```java\npublic Iterable<Integer> filter(Iterable<Integer> source) {\n    return () -> new Iterator<>() {\n        private final Iterator<Integer> it = source.iterator();\n        private Integer next;\n\n        @Override\n        public boolean hasNext() {\n            while (it.hasNext()) {\n                Integer candidate = it.next();\n                if (candidate != null && candidate > 5) {\n                    next = candidate;\n                    return true;\n                }\n            }\n            return false;\n        }\n\n        @Override\n        public Integer next() {\n            return next;\n        }\n    };\n}\n```\n\n- –†–µ–∑—É–ª—å—Ç–∞—Ç –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç—Å—è –ª–µ–Ω–∏–≤–æ, –±–µ–∑ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞.\n\n- –ü–∞–º—è—Ç—å —Ç—Ä–∞—Ç–∏—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ –æ–¥–∏–Ω —Ç–µ–∫—É—â–∏–π —ç–ª–µ–º–µ–Ω—Ç.\n\n\n---\n\nüìå –ò—Ç–æ–≥–æ:\n\n- –ò—Å–ø–æ–ª—å–∑—É–µ–º **—Å—Ç—Ä–∏–º–æ–≤—É—é/–∏—Ç–µ—Ä–∞—Ç–∏–≤–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É**.\n\n- –ù–µ —Ö—Ä–∞–Ω–∏–º –≤—Å—é –≤—ã–±–æ—Ä–∫—É –≤ –ø–∞–º—è—Ç–∏.\n\n- –§–∏–ª—å—Ç—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è **–Ω–∞ –ª–µ—Ç—É**.\n\n\n{{< /details >}}"
