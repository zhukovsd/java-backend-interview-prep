 —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ\n        for (int i = 0; i < n; i++) {\n            if (seats[i] == 1) {\n                if (last < 0) {\n                    // —Å–µ–≥–º–µ–Ω—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö –º–µ—Å—Ç —Å–ª–µ–≤–∞ –æ—Ç –ø–µ—Ä–≤–æ–≥–æ –∑–∞–Ω—è—Ç–æ–≥–æ\n                    maxDist = i;\n                } else {\n                    // —Å–µ–≥–º–µ–Ω—Ç –º–µ–∂–¥—É –¥–≤—É–º—è –∑–∞–Ω—è—Ç—ã–º–∏\n                    int gap = i - last - 1;\n                    maxDist = Math.max(maxDist, (gap + 1) / 2);\n                }\n                last = i;\n            }\n        }\n        // 2) –£—á–µ—Å—Ç—å —Å–µ–≥–º–µ–Ω—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö –º–µ—Å—Ç —Å–ø—Ä–∞–≤–∞ –æ—Ç –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∑–∞–Ω—è—Ç–æ–≥–æ\n        maxDist = Math.max(maxDist, n - 1 - last);\n        \n        return maxDist;\n    }\n}\n```\n\n\n{{< /details >}}"
