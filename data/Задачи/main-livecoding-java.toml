è –±–æ–ª—å—à–∏—Ö –º–∞—Å—Å–∏–≤–æ–≤.  \n‚úÖ –ú–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å, –¥–æ–±–∞–≤–∏–≤ —Ñ–ª–∞–≥ –¥–ª—è –≤—ã—Ö–æ–¥–∞ –ø—Ä–∏ —É–∂–µ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –º–∞—Å—Å–∏–≤–µ.\n\n{{< /details >}}"
