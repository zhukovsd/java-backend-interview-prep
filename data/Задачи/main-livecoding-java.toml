  question = "–†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –∫–æ–¥ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è \"–¢–∏–∫\" –∏ \"–¢–∞–∫\" —Å —Ä–∞–∑–Ω–∏—Ü–µ–π –≤ –æ–¥–Ω—É —Å–µ–∫—É–Ω–¥—É, –∏—Å–ø–æ–ª—å–∑—É—è –¥–≤–∞ –ø–æ—Ç–æ–∫–∞"
  answer = "- –û–¥–∏–Ω –ø–æ—Ç–æ–∫ –¥–æ–ª–∂–µ–Ω –ø–µ—á–∞—Ç–∞—Ç—å \"–¢–∏–∫\", –∞ –¥—Ä—É–≥–æ–π ‚Äî \"–¢–∞–∫\".\n- –ü–æ—Ç–æ–∫–∏ –¥–æ–ª–∂–Ω—ã —Ä–∞–±–æ—Ç–∞—Ç—å —Å —Ä–∞–∑–Ω–∏—Ü–µ–π –≤ –æ–¥–Ω—É —Å–µ–∫—É–Ω–¥—É.\n\n{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\n- –î–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –ø–æ—Ç–æ–∫–æ–≤ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å **wait()** –∏ **notify()** –∏–ª–∏ **notifyAll()**.\n- –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ–±—â–∏–π –æ–±—ä–µ–∫—Ç –∏–ª–∏ –±–ª–æ–∫ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –¥–ª—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü–∏–∏ –ø–æ—Ç–æ–∫–æ–≤.\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n–í–æ—Ç –ø—Ä–∏–º–µ—Ä –∫–æ–¥–∞ –¥–ª—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–∞–¥–∞—á–∏:\n\n```java\npublic class TickTock {\n    private final Object lock = new Object();\n    private boolean tickTurn = true;  // –§–ª–∞–≥ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–æ–º\n\n    public void tick() {\n        synchronized (lock) {\n            while (!tickTurn) {  // –ï—Å–ª–∏ –æ—á–µ—Ä–µ–¥—å –Ω–µ –¥–ª—è \"–¢–∏–∫–∞\", –∂–¥–µ–º\n                try {\n                    lock.wait();\n                } catch (InterruptedException e) {\n                    Thread.currentThread().interrupt();\n                }\n            }\n            System.out.println(\"–¢–∏–∫\");\n            tickTurn = false;  // –°–º–µ–Ω–∞ –æ—á–µ—Ä–µ–¥–Ω–æ—Å—Ç–∏\n            lock.notify();  // –ë—É–¥–∏–º –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫\n        }\n    }\n\n    public void tock() {\n        synchronized (lock) {\n            while (tickTurn) {  // –ï—Å–ª–∏ –æ—á–µ—Ä–µ–¥—å –Ω–µ –¥–ª—è \"–¢–∞–∫–∞\", –∂–¥–µ–º\n                try {\n                    lock.wait();\n                } catch (InterruptedException e) {\n                    Thread.currentThread().interrupt();\n                }\n            }\n            System.out.println(\"–¢–∞–∫\");\n            tickTurn = true;  // –°–º–µ–Ω–∞ –æ—á–µ—Ä–µ–¥–Ω–æ—Å—Ç–∏\n            lock.notify();  // –ë—É–¥–∏–º –¥—Ä—É–≥–æ–π –ø–æ—Ç–æ–∫\n        }\n    }\n\n    public static void main(String[] args) {\n        TickTock tickTock = new TickTock();\n\n        Thread tickThread = new Thread(() -> {\n            for (int i = 0; i < 5; i++) {\n                tickTock.tick();\n                try {\n                    Thread.sleep(1000);  // –ó–∞–¥–µ—Ä–∂–∫–∞ 1 —Å–µ–∫—É–Ω–¥–∞\n                } catch (InterruptedException e) {\n                    Thread.currentThread().interrupt();\n                }\n            }\n        });\n\n        Thread tockThread = new Thread(() -> {\n            for (int i = 0; i < 5; i++) {\n                tickTock.tock();\n                try {\n                    Thread.sleep(1000);  // –ó–∞–¥–µ—Ä–∂–∫–∞ 1 —Å–µ–∫—É–Ω–¥–∞\n                } catch (InterruptedException e) {\n                    Thread.currentThread().interrupt();\n                }\n            }\n        });\n\n        tickThread.start();\n        tockThread.start();\n    }\n}\n```\n\n**–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:**\n\n1. **–û–±—â–∏–π –æ–±—ä–µ–∫—Ç lock**: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –ø–æ—Ç–æ–∫–æ–≤.\n2. **–§–ª–∞–≥ tickTurn**: —É–ø—Ä–∞–≤–ª—è–µ—Ç –ø–æ—Ä—è–¥–∫–æ–º –≤—ã–≤–æ–¥–∞ \"–¢–∏–∫\" –∏ \"–¢–∞–∫\".\n3. –ü–æ—Ç–æ–∫–∏ –≤—ã–∑—ã–≤–∞—é—Ç –º–µ—Ç–æ–¥ `tick()` –∏–ª–∏ `tock()`, –ø—Ä–æ–≤–µ—Ä—è—è —Ñ–ª–∞–≥ `tickTurn`.\n4. –ü–æ—Ç–æ–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç `wait()` –¥–ª—è –æ–∂–∏–¥–∞–Ω–∏—è —Å–≤–æ–µ–π –æ—á–µ—Ä–µ–¥–∏ –∏ `notify()` –¥–ª—è –ø—Ä–æ–±—É–∂–¥–µ–Ω–∏—è –¥—Ä—É–≥–æ–≥–æ –ø–æ—Ç–æ–∫–∞.\n5. –ü–æ—Ç–æ–∫–∏ –≤—ã–≤–æ–¥—è—Ç \"–¢–∏–∫\" –∏–ª–∏ \"–¢–∞–∫\" —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –≤ 1 —Å–µ–∫—É–Ω–¥—É (`Thread.sleep(1000)`), –æ–±–µ—Å–ø–µ—á–∏–≤–∞—è –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –≤—ã–≤–æ–¥–∞–º–∏.\n\n–ö–æ–¥ –≤—ã–≤–æ–¥–∏—Ç:\n\n```\n–¢–∏–∫\n–¢–∞–∫\n–¢–∏–∫\n–¢–∞–∫\n–¢–∏–∫\n–¢–∞–∫\n–¢–∏–∫\n–¢–∞–∫\n–¢–∏–∫\n–¢–∞–∫\n```\n{{< /details >}}"
