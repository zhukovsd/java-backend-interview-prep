mplement = target - num`.\n- –ï—Å–ª–∏ `complement` —É–∂–µ –≤ `map`, –∑–Ω–∞—á–∏—Ç –Ω–∞—à–ª–∏ –ø–∞—Ä—É.\n- –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: **`O(n)`** (–ø—Ä–æ—Ö–æ–¥–∏–º –º–∞—Å—Å–∏–≤ –æ–¥–∏–Ω —Ä–∞–∑).\n{{< /details >}}"
