tem.out.println(\"–ü–∞—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞\");\n        }\n    }\n}\n```\n\n**–ü—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã:**  \n–í—Ö–æ–¥: `{1, 2, 3, 4, 5, 6, 7, 8, 9}`, `target = 10`  \n–í—ã—Ö–æ–¥: `1 –∏ 9` (–∏–ª–∏ `2 –∏ 8`, `3 –∏ 7`, `4 –∏ 6` –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–≥–æ, –∫–∞–∫—É—é –ø–∞—Ä—É –æ–Ω –Ω–∞–π–¥–µ—Ç –ø–µ—Ä–≤–æ–π).\n{{< /details >}}"
