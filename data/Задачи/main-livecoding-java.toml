.\n\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\npublic class Task1 {\n    private static final String TEXT = \"I am Java Developer\";\n\n    /**\n     * –§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∏—Ç —Ç–µ–∫—Å—Ç, —Ä–∞–∑–±–∏—Ç—ã–π –Ω–∞ —Å–ª–æ–≤–∞, –≤ –≤–∏–¥–µ —Ä–∞–º–∫–∏.\n     * –ü—Ä–∏–º–µ—Ä:\n     * ****************\n     * *  I           *\n     * *  am          *\n     * *  Java        *\n     * *  Developer   *\n     * ****************\n     */\n    public void printFormattedText(String text) {\n        if (text == null || text.trim().isEmpty()) {\n            System.out.println(\"–¢–µ–∫—Å—Ç –ø—É—Å—Ç–æ–π!\");\n            return;\n        }\n        \n        // –†–∞–∑–±–∏–≤–∞–µ–º —Å—Ç—Ä–æ–∫—É –Ω–∞ —Å–ª–æ–≤–∞\n        String[] words = text.split(\"\\\\s+\");\n        \n        // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É —Å–ª–æ–≤–∞\n        int maxLength = 0;\n        for (String word : words) {\n            if (word.length() > maxLength) {\n                maxLength = word.length();\n            }\n        }\n        \n        // –§–æ—Ä–º–∏—Ä—É–µ–º –≤–µ—Ä—Ö–Ω—é—é –∏ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—ã —Ä–∞–º–∫–∏\n        String border = \"*\".repeat(maxLength + 6);\n        \n        // –í—ã–≤–æ–¥ —Ä–∞–º–∫–∏\n        System.out.println(border);\n        for (String word : words) {\n            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—ã–≤–æ–¥ —Ç–∞–∫, —á—Ç–æ–±—ã —Å–ª–æ–≤–æ –≤—ã–≤–æ–¥–∏–ª–æ—Å—å —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏\n            System.out.printf(\"*  %-\"+maxLength+\"s  *%n\", word);\n        }\n        System.out.println(border);\n    }\n    \n    public static void main(String[] args) {\n        Task1 task = new Task1();\n        task.printFormattedText(TEXT);\n    }\n}\n```\n\n{{< /details >}}"
