  answer = "{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\n- –ü–∞—Ç—Ç–µ—Ä–Ω **–î–µ–∫–æ—Ä–∞—Ç–æ—Ä** –ø–æ–∑–≤–æ–ª—è–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–æ–≤–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç—É, –æ–±–æ—Ä–∞—á–∏–≤–∞—è –µ–≥–æ –≤ –¥—Ä—É–≥–æ–π –æ–±—ä–µ–∫—Ç.\n- –î–ª—è —ç—Ç–æ–≥–æ —Å–æ–∑–¥–∞–µ—Ç—Å—è –±–∞–∑–æ–≤—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ–∞–ª–∏–∑—É—é—Ç –∫–∞–∫ –¥–µ–∫–æ—Ä–∏—Ä—É–µ–º—ã–µ –∫–ª–∞—Å—Å—ã, —Ç–∞–∫ –∏ –∏—Ö –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä—ã.\n- –î–µ–∫–æ—Ä–∞—Ç–æ—Ä—ã –¥–æ–ª–∂–Ω—ã —Ä–µ–∞–ª–∏–∑–æ–≤—ã–≤–∞—Ç—å —Ç–æ—Ç –∂–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞—Ç—å –≤—ã–∑–æ–≤—ã –æ–±—ä–µ–∫—Ç—É, –∫–æ—Ç–æ—Ä—ã–π –æ–Ω–∏ –¥–µ–∫–æ—Ä–∏—Ä—É—é—Ç, –¥–æ–±–∞–≤–ª—è—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –¥–æ –∏–ª–∏ –ø–æ—Å–ª–µ –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏—è.\n- –ü–∞—Ç—Ç–µ—Ä–Ω –ø–æ–ª–µ–∑–µ–Ω, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–ª—è—Ç—å —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –æ–±—ä–µ–∫—Ç—É –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è –µ–≥–æ –∫–æ–¥–∞.\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n–î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –î–µ–∫–æ—Ä–∞—Ç–æ—Ä —Å–æ–∑–¥–∞–¥–∏–º —Å–∏—Å—Ç–µ–º—É, –≥–¥–µ –±—É–¥–µ–º –¥–µ–∫–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç, –¥–æ–±–∞–≤–ª—è—è —Ä–∞–∑–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∫ —Ç–µ–∫—Å—Ç–æ–≤–æ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é.\n\n **–®–∞–≥ 1. –û–ø—Ä–µ–¥–µ–ª–∏–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å**\n\n```java\npublic interface Message {\n    String getContent();\n}\n```\n\n **–®–∞–≥ 2. –†–µ–∞–ª–∏–∑—É–µ–º –±–∞–∑–æ–≤—ã–π –∫–ª–∞—Å—Å**\n\n```java\npublic class SimpleMessage implements Message {\n\n    private String content;\n\n    public SimpleMessage(String content) {\n        this.content = content;\n    }\n\n    @Override\n    public String getContent() {\n        return content;\n    }\n}\n```\n\n **–®–∞–≥ 3. –°–æ–∑–¥–∞–¥–∏–º –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä**\n\n```java\npublic class MessageDecorator implements Message {\n\n    protected Message wrappedMessage;\n\n    public MessageDecorator(Message message) {\n        this.wrappedMessage = message;\n    }\n\n    @Override\n    public String getContent() {\n        return wrappedMessage.getContent();\n    }\n}\n```\n\n **–®–∞–≥ 4. –†–µ–∞–ª–∏–∑—É–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä—ã**\n\n```java\npublic class UppercaseDecorator extends MessageDecorator {\n\n    public UppercaseDecorator(Message message) {\n        super(message);\n    }\n\n    @Override\n    public String getContent() {\n        return wrappedMessage.getContent().toUpperCase();\n    }\n}\n\npublic class ExclamationDecorator extends MessageDecorator {\n\n    public ExclamationDecorator(Message message) {\n        super(message);\n    }\n\n    @Override\n    public String getContent() {\n        return wrappedMessage.getContent() + \"!!!\";\n    }\n}\n```\n\n **–®–∞–≥ 5. –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä**\n\n```java\npublic class Main {\n    public static void main(String[] args) {\n        Message message = new SimpleMessage(\"Hello\");\n        \n        // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä—ã\n        message = new UppercaseDecorator(message);\n        message = new ExclamationDecorator(message);\n\n        System.out.println(message.getContent());  // –í—ã–≤–µ–¥–µ—Ç \"HELLO!!!\"\n    }\n}\n```\n\n **–ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã:**\n\n1. **–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å `Message`** –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –æ–±—â–∏–µ –º–µ—Ç–æ–¥—ã –¥–ª—è –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π.\n2. **–ö–ª–∞—Å—Å `SimpleMessage`** - —ç—Ç–æ –±–∞–∑–æ–≤–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ.\n3. **`MessageDecorator`** - –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã–π –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä, –∫–æ—Ç–æ—Ä—ã–π —Ö—Ä–∞–Ω–∏—Ç —Å—Å—ã–ª–∫—É –Ω–∞ –æ–±—ä–µ–∫—Ç `Message` –∏ –¥–µ–ª–µ–≥–∏—Ä—É–µ—Ç –≤—ã–∑–æ–≤—ã.\n4. –ö–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä—ã, —Ç–∞–∫–∏–µ –∫–∞–∫ **`UppercaseDecorator`** –∏ **`ExclamationDecorator`**, —Ä–∞—Å—à–∏—Ä—è—é—Ç —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –±–∞–∑–æ–≤–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞, –∏–∑–º–µ–Ω—è—è –∏–ª–∏ –¥–æ–ø–æ–ª–Ω—è—è –ø–æ–≤–µ–¥–µ–Ω–∏–µ.\n\n–¢–∞–∫–∏–º –æ–±—Ä–∞–∑–æ–º, –ø–∞—Ç—Ç–µ—Ä–Ω –î–µ–∫–æ—Ä–∞—Ç–æ—Ä –ø–æ–∑–≤–æ–ª—è–µ—Ç –≥–∏–±–∫–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –æ–±—ä–µ–∫—Ç–æ–≤, –Ω–µ –∏–∑–º–µ–Ω—è—è –∏—Ö –∫–æ–¥.\n{{< /details >}}"
