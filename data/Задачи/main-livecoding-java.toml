æ–∫–∏ —É–∫–ª–∞–¥—ã–≤–∞–µ—Ç—Å—è –≤ n —Å–∏–º–≤–æ–ª–æ–≤\n        long fullRepeats = n / s.length();\n        long totalA = fullRepeats * countA;\n        \n        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Å—Ç–∞—Ç–∫–∞: —Å—á–∏—Ç–∞–µ–º 'a' –≤ –ø–µ—Ä–≤—ã—Ö (n % s.length()) —Å–∏–º–≤–æ–ª–∞—Ö\n        int remainingChars = (int) (n % s.length());\n        for (int i = 0; i < remainingChars; i++) {\n            if (s.charAt(i) == 'a') {\n                totalA++;\n            }\n        }\n        return totalA;\n    }\n    \n    public static void main(String[] args) {\n        String s = \"abcac\";\n        long n = 10;\n        System.out.println(\"–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ 'a': \" + repeatedString(s, n)); // –û–∂–∏–¥–∞–µ–º—ã–π –≤—ã–≤–æ–¥: 4\n    }\n}\n```\n\nüìå **–ß—Ç–æ —É–ª—É—á—à–∏–ª–æ—Å—å?**  \n‚úÖ **–û–ø—Ç–∏–º–∞–ª—å–Ω–æ—Å—Ç—å:** –í–º–µ—Å—Ç–æ —Å–æ–∑–¥–∞–Ω–∏—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –∞–ª–≥–æ—Ä–∏—Ç–º —É—á–∏—Ç—ã–≤–∞–µ—Ç –ø–æ–ª–Ω—ã–µ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –∏ –æ—Å—Ç–∞—Ç–æ–∫, —á—Ç–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –ø—Ä–∏ –±–æ–ª—å—à–∏—Ö `n`.  \n‚úÖ **–ß–∏—Ç–∞–µ–º–æ—Å—Ç—å –∫–æ–¥–∞:** –Ø—Å–Ω–æ–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –ª–æ–≥–∏–∫–∏ –Ω–∞ –ø–æ–¥—Å—á—ë—Ç `a` –≤ –ø–æ–ª–Ω–æ–º –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–∏ –∏ –æ–±—Ä–∞–±–æ—Ç–∫—É –æ—Å—Ç–∞—Ç–∫–∞.  \n‚úÖ **–°—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å:** –†–µ—à–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –¥–∞–∂–µ –¥–ª—è –æ—á–µ–Ω—å –±–æ–ª—å—à–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π `n`. {{< /details >}}"
