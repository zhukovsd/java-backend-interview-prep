  answer = "{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\n- –¢–∞–∫ –∫–∞–∫ –º–∞—Å—Å–∏–≤ **—É–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω—ã–π**, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–≤–∞ —É–∫–∞–∑–∞—Ç–µ–ª—è: –æ–¥–∏–Ω –≤ –Ω–∞—á–∞–ª–µ, –¥—Ä—É–≥–æ–π –≤ –∫–æ–Ω—Ü–µ.\n- –ï—Å–ª–∏ —Å—É–º–º–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –±–æ–ª—å—à–µ —Ü–µ–ª–µ–≤–æ–≥–æ —á–∏—Å–ª–∞, —É–º–µ–Ω—å—à–∞–µ–º –ø—Ä–∞–≤—ã–π —É–∫–∞–∑–∞—Ç–µ–ª—å.\n- –ï—Å–ª–∏ —Å—É–º–º–∞ –º–µ–Ω—å—à–µ, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–µ–≤—ã–π —É–∫–∞–∑–∞—Ç–µ–ª—å.\n- –ï—Å–ª–∏ —Å—É–º–º–∞ —Å–æ–≤–ø–∞–ª–∞ ‚Äî –Ω–∞—à–ª–∏ –æ—Ç–≤–µ—Ç.\n- –ï—Å–ª–∏ —É–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä–µ—Å–µ–∫–ª–∏—Å—å ‚Äî —Ç–∞–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–µ—Ç.\n- –í—Ä–µ–º–µ–Ω–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å: **O(n)**, —Ç–∞–∫ –∫–∞–∫ –º–∞—Å—Å–∏–≤ –ø—Ä–æ—Ö–æ–¥–∏—Ç –º–∞–∫—Å–∏–º—É–º –æ–¥–∏–Ω —Ä–∞–∑.\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\npublic class TwoSumSorted {\n    public static int[] findTwoSum(int[] nums, int target) {\n        int left = 0, right = nums.length - 1;\n        \n        while (left < right) {\n            int sum = nums[left] + nums[right];\n\n            if (sum == target) {\n                return new int[]{nums[left], nums[right]};\n            } else if (sum < target) {\n                left++;  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–µ–≤—ã–π –∏–Ω–¥–µ–∫—Å, —á—Ç–æ–±—ã —É–≤–µ–ª–∏—á–∏—Ç—å —Å—É–º–º—É\n            } else {\n                right--; // –£–º–µ–Ω—å—à–∞–µ–º –ø—Ä–∞–≤—ã–π –∏–Ω–¥–µ–∫—Å, —á—Ç–æ–±—ã —É–º–µ–Ω—å—à–∏—Ç—å —Å—É–º–º—É\n            }\n        }\n        \n        return new int[]{}; // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞—à–ª–∏\n    }\n\n    public static void main(String[] args) {\n        int[] nums = {1, 2, 3, 4, 5, 6, 7, 8, 9};\n        int target = 10;\n        int[] result = findTwoSum(nums, target);\n\n        if (result.length > 0) {\n            System.out.println(\"–ù–∞–π–¥–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã: \" + result[0] + \" –∏ \" + result[1]);\n        } else {\n            System.out.println(\"–ü–∞—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞\");\n        }\n    }\n}\n```\n\n**–ü—Ä–∏–º–µ—Ä —Ä–∞–±–æ—Ç—ã:**  \n–í—Ö–æ–¥: `{1, 2, 3, 4, 5, 6, 7, 8, 9}`, `target = 10`  \n–í—ã—Ö–æ–¥: `1 –∏ 9` (–∏–ª–∏ `2 –∏ 8`, `3 –∏ 7`, `4 –∏ 6` –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–≥–æ, –∫–∞–∫—É—é –ø–∞—Ä—É –æ–Ω –Ω–∞–π–¥–µ—Ç –ø–µ—Ä–≤–æ–π).\n{{< /details >}}"
