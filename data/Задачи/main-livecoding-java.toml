—è –≥—Ä—É–ø–ø ‚Äî –±–µ—Ä–∏—Ç–µ `LinkedHashMap`.  \nüí° –í –∫–æ–Ω—Ü–µ –≤–µ—Ä–Ω–∏—Ç–µ `map.values()` –∫–∞–∫ —Å–ø–∏—Å–æ–∫.  \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\npublic static List<String> removeAnagrams(List<String> words) {\n    if (words == null || words.isEmpty()) return List.of();\n\n    // key -> representative (–ø–µ—Ä–≤–æ–µ –≤—Å—Ç—Ä–µ—Ç–∏–≤—à–µ–µ—Å—è —Å–ª–æ–≤–æ —ç—Ç–æ–π –∞–Ω–∞–≥—Ä–∞–º–º-–≥—Ä—É–ø–ø—ã)\n    Map<String, String> repByKey = new LinkedHashMap<>();\n\n    for (String w : words) {\n        if (w == null) continue; // –ø–æ –∂–µ–ª–∞–Ω–∏—é: –º–æ–∂–Ω–æ –ª–∏–±–æ –ø—Ä–æ–ø—É—Å–∫–∞—Ç—å, –ª–∏–±–æ –ø–∞–¥–∞—Ç—å –æ—à–∏–±–∫–æ–π\n\n        String key = canonicalKey(w);\n        repByKey.putIfAbsent(key, w);\n    }\n\n    return new ArrayList<>(repByKey.values());\n}\n\nprivate static String canonicalKey(String s) {\n    char[] chars = s.toLowerCase(Locale.ROOT).toCharArray();\n    Arrays.sort(chars);\n    return new String(chars);\n}\n```\n\n**–ü–æ—á–µ–º—É —Ç–∞–∫:**\n\n- `LinkedHashMap` —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø–æ—Ä—è–¥–æ–∫ –≤—Å—Ç–∞–≤–∫–∏ ‚Üí –≥—Ä—É–ø–ø—ã –∏–¥—É—Ç –≤ –ø–æ—Ä—è–¥–∫–µ –ø–µ—Ä–≤–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è.\n\n- `putIfAbsent` –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –º—ã —Å–æ—Ö—Ä–∞–Ω—è–µ–º **–ø–µ—Ä–≤—ã–π** –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å –≥—Ä—É–ø–ø—ã.\n\n- –ö–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–π –∫–ª—é—á –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π —É –≤—Å–µ—Ö –∞–Ω–∞–≥—Ä–∞–º–º ‚Üí –æ–Ω–∏ —Å—Ö–ª–æ–ø—ã–≤–∞—é—Ç—Å—è.\n\n\n{{< /details >}}"
