  answer = "```java\nclass Person {\n    String name;\n    Integer age;\n}\n\nOptional<Person> findPersonByName(List<Person> persons, String name) {\n//...\n}\n\n```\n\n\n{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\nüîπ –ù–∞–º –Ω—É–∂–Ω–æ –Ω–∞–π—Ç–∏ –æ–±—ä–µ–∫—Ç `Person`, —É –∫–æ—Ç–æ—Ä–æ–≥–æ `name` —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –ø–µ—Ä–µ–¥–∞–Ω–Ω—ã–º.  \nüîπ –õ—É—á—à–µ –≤–µ—Ä–Ω—É—Ç—å `Optional<Person>`, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å `null`.  \nüîπ –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `stream()` –∏ `filter()`, –ª–∏–±–æ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π `for`-—Ü–∏–∫–ª.\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n  \n‚úÖ **–° –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º `stream()` (—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)**\n\n```java\nimport java.util.List;\nimport java.util.Optional;\n\npublic class PersonFinder {\n    public static Optional<Person> findPersonByName(List<Person> persons, String name) {\n        return persons.stream()\n                .filter(person -> person.name.equals(name))\n                .findFirst();\n    }\n}\n```\n\nüìå **–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:**\n\n- `stream()` —Å–æ–∑–¥–∞–µ—Ç –ø–æ—Ç–æ–∫ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ø–∏—Å–∫–∞.\n- `filter()` –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç —Ç–æ–ª—å–∫–æ —Ç–µ—Ö, —É –∫–æ–≥–æ `name` —Å–æ–≤–ø–∞–¥–∞–µ—Ç.\n- `findFirst()` –±–µ—Ä–µ—Ç –ø–µ—Ä–≤—ã–π –Ω–∞–π–¥–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç.\n- –ò—Å–ø–æ–ª—å–∑—É–µ–º `Optional<Person>`, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å `null`.\n\n‚úÖ **–° –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º `for`-—Ü–∏–∫–ª–∞ (—Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)**\n\n```java\npublic static Optional<Person> findPersonByName(List<Person> persons, String name) {\n    for (Person person : persons) {\n        if (person.name.equals(name)) {\n            return Optional.of(person);\n        }\n    }\n    return Optional.empty();\n}\n```\n\nüìå **–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:**\n\n- –ü—Ä–æ–±–µ–≥–∞–µ–º —Å–ø–∏—Å–æ–∫ `persons`.\n- –ï—Å–ª–∏ –Ω–∞—Ö–æ–¥–∏–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ, –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ `Optional.of()`.\n- –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ‚Äì –≤–æ–∑–≤—Ä–∞—â–∞–µ–º `Optional.empty()`.\n\nüî• **–ö–∞–∫–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –ª—É—á—à–µ?**  \n‚úÖ `stream()` ‚Äì —ç–ª–µ–≥–∞–Ω—Ç–Ω—ã–π –∏ —á–∏—Ç–∞–µ–º—ã–π, –Ω–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–º–Ω–æ–≥–æ –º–µ–¥–ª–µ–Ω–Ω–µ–µ –∏–∑-–∑–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Ç–æ–∫–∞.  \n‚úÖ `for`-—Ü–∏–∫–ª ‚Äì –±—ã—Å—Ç—Ä–µ–µ –¥–ª—è –Ω–µ–±–æ–ª—å—à–∏—Ö —Å–ø–∏—Å–∫–æ–≤ –∏ –ø–æ–Ω—è—Ç–µ–Ω –Ω–æ–≤–∏—á–∫–∞–º.\n\n–í—ã–±–æ—Ä –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞ üöÄ\n{{< /details >}}"
