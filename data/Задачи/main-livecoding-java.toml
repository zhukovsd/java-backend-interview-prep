  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \n–ù–∞–ø–∏—Å–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ñ—É–Ω–∫—Ü–∏—é. –ù–∞ –≤—Ö–æ–¥–µ –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫, –Ω–∞ –≤—ã—Ö–æ–¥–µ —Å–≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞. –¢–∏–ø –≤—ã—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –æ–ø—Ä–µ–¥–µ–ª—è–µ—à—å —Å–∞–º. –ü–æ—Ç–æ–º —Å–∫–∞–∂–µ—à—å, –ø–æ—á–µ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ—à—å —ç—Ç—É —Å—Ç—Ä—É–∫—Ç—É—Ä—É. –ú–æ–≥—É—Ç –±—ã—Ç—å –∑–∞–ø–∏—Å–∏ —Å –ø–æ–≤—Ç–æ—Ä—è—é—â–∏–º–∏—Å—è —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏. –í—ã–≤–æ–¥ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ª–µ–∫—Å–∏–∫–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏. –ß–µ–º –ª—É—á—à–µ –ø–æ –æ—Ü–µ–Ω–∫–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ –∞–ª–≥–æ—Ä–∏—Ç–º–∞, —Ç–µ–º –ª—É—á—à–µ\n\n- –î–∞–Ω –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞—Ç—å –∞–Ω–∞–≥—Ä–∞–º–º—ã   \n- –°–ª–æ–≤–æ X —è–≤–ª—è–µ—Ç—Å—è –∞–Ω–∞–≥—Ä–∞–º–º–æ–π Y, –µ—Å–ª–∏ –æ–¥–Ω–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ–ª—É—á–µ–Ω–æ –∏–∑ –¥—Ä—É–≥–æ–≥–æ –ø–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–æ–π –±—É–∫–≤   \n- –í –∏—Ç–æ–≥–æ–≤–æ–º –º–∞—Å—Å–∏–≤–µ –∫–∞–∂–¥—ã–π –º–∞—Å—Å–∏–≤ –∞–Ω–∞–≥—Ä–∞–º–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω –≤ –ª–µ–∫—Å–∏–∫–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–º –ø–æ—Ä—è–¥–∫–µ   \n\n–ü—Ä–∏–º–µ—Ä:\n\n```text\n–í–≤–æ–¥:\n['eat', 'tea', 'tan', 'ate', 'nat', 'batq']\n\n–í—ã–≤–æ–¥:\n[\n    ['ate', 'eat', 'tea'],\n    ['nat', 'tan'],\n    ['batq']\n]\n```\n\n{{< hint warning >}}  \n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**  \n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}  \nüí° –ù—É–∂–µ–Ω –∫–ª—é—á, –∫–æ—Ç–æ—Ä—ã–π –æ–¥–Ω–æ–∑–Ω–∞—á–Ω–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç \"—Ñ–æ—Ä–º—É\" —Å–ª–æ–≤–∞ (–µ–≥–æ –±—É–∫–≤—ã –∏ –∏—Ö –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ).  \nüí° –í–∞—Ä–∏–∞–Ω—Ç 1 (–ø—Ä–æ—â–µ): –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –±—É–∫–≤—ã –≤ —Å–ª–æ–≤–µ ‚Üí `\"eat\"` ‚Üí `\"aet\"`. –í—Å–µ –∞–Ω–∞–≥—Ä–∞–º–º—ã –¥–∞–¥—É—Ç –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π –∫–ª—é—á.  \nüí° –í–∞—Ä–∏–∞–Ω—Ç 2 (–±—ã—Å—Ç—Ä–µ–µ): –ø–æ—Å—á–∏—Ç–∞—Ç—å —á–∞—Å—Ç–æ—Ç—ã –±—É–∫–≤ (–º–∞—Å—Å–∏–≤ `int[26]`) –∏ —Å–¥–µ–ª–∞—Ç—å —Å—Ç—Ä–æ–∫–æ–≤—ã–π –∫–ª—é—á –≤—Ä–æ–¥–µ `\"1#0#2#...\"`. –≠—Ç–æ –¥–∞—ë—Ç `O(n * L)` –≤–º–µ—Å—Ç–æ `O(n * L log L)`.  \nüí° –£–¥–æ–±–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `Map<key, List<String>>`, –∞ –≤ –∫–æ–Ω—Ü–µ –≤–µ—Ä–Ω—É—Ç—å `List<List<String>>`.  \nüí° –ù–µ –∑–∞–±—É–¥—å –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤–Ω—É—Ç—Ä–∏ –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø—ã (`Collections.sort(...)`).  \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\n// –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ —Å–ª–æ–≤–∞ —Å–æ—Å—Ç–æ—è—Ç –∏–∑ —Å—Ç—Ä–æ—á–Ω—ã—Ö –ª–∞—Ç–∏–Ω—Å–∫–∏—Ö –±—É–∫–≤ a-z.\n// –í–æ–∑–≤—Ä–∞—â–∞–µ–º List<List<String>> ‚Äî –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ \"—Å–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø —Å—Ç—Ä–æ–∫\".\npublic static List<List<String>> groupAnagrams(String[] words) {\n    if (words == null || words.length == 0) {\n        return List.of();\n    }\n\n    // –ö–ª—é—á -> —Å–ø–∏—Å–æ–∫ –∞–Ω–∞–≥—Ä–∞–º–º\n    Map<String, List<String>> groups = new HashMap<>();\n\n    for (String word : words) {\n        // —á–∞—Å—Ç–æ—Ç—ã –±—É–∫–≤: index = –±—É–∫–≤–∞ - 'a'\n        int[] freq = new int[26];\n        for (int i = 0; i < word.length(); i++) {\n            char c = word.charAt(i);\n            // –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å –¥—Ä—É–≥–∏–µ —Å–∏–º–≤–æ–ª—ã, —ç—Ç–æ—Ç –ø–æ–¥—Ö–æ–¥ –Ω–∞–¥–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å\n            freq[c - 'a']++;\n        }\n\n        // —Å—Ç—Ä–æ–∏–º —Å—Ç—Ä–æ–∫–æ–≤—ã–π –∫–ª—é—á –∏–∑ —á–∞—Å—Ç–æ—Ç\n        StringBuilder keyBuilder = new StringBuilder();\n        for (int count : freq) {\n            keyBuilder.append(count).append('#');\n        }\n        String key = keyBuilder.toString();\n\n        groups.computeIfAbsent(key, k -> new ArrayList<>())\n              .add(word);\n    }\n\n    // –∏—Ç–æ–≥: —Å–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞–∂–¥—É—é –≥—Ä—É–ø–ø—É –ª–µ–∫—Å–∏–∫–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏\n    List<List<String>> result = new ArrayList<>(groups.size());\n    for (List<String> group : groups.values()) {\n        Collections.sort(group);\n        result.add(group);\n    }\n\n    return result;\n}\n```\n\n**–ü–æ—á–µ–º—É –∏–º–µ–Ω–Ω–æ —Ç–∞–∫–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –∏ –∞–ª–≥–æ—Ä–∏—Ç–º:**\n\n- ‚úÖ **`Map<String, List<String>>` –∫–∞–∫ –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞**\n\n    - `String`-–∫–ª—é—á ‚Äî \"—Ñ–æ—Ä–º–∞\" —Å–ª–æ–≤–∞ (–µ–≥–æ –±—É–∫–≤–µ–Ω–Ω—ã–π —Å–æ—Å—Ç–∞–≤).\n\n    - `List<String>` ‚Äî –≤—Å–µ —Å–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Ä–∞–∑–¥–µ–ª—è—é—Ç —ç—Ç—É —Ñ–æ—Ä–º—É, —Ç–æ –µ—Å—Ç—å –∞–Ω–∞–≥—Ä–∞–º–º—ã.\n\n- ‚úÖ **`List<List<String>>` –∫–∞–∫ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—ã–π —Ç–∏–ø**\n\n    - –ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ: \"—Å–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø —Å—Ç—Ä–æ–∫\".\n\n    - –£–¥–æ–±–Ω–æ –∏ –¥–ª—è –≤—ã–≤–æ–¥–∞, –∏ –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏.\n\n- ‚öôÔ∏è **–°–ª–æ–∂–Ω–æ—Å—Ç—å –∞–ª–≥–æ—Ä–∏—Ç–º–∞:**\n\n    - –î–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞ –¥–ª–∏–Ω—ã `L` –º—ã:\n\n        - –û–¥–∏–Ω —Ä–∞–∑ –ø—Ä–æ—Ö–æ–¥–∏–º –ø–æ –±—É–∫–≤–∞–º ‚Üí `O(L)`,\n\n        - –°—Ç—Ä–æ–∏–º –∫–ª—é—á –∏–∑ 26 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ ‚Üí `O(26) ~ O(1)`.\n\n    - –ò—Ç–æ–≥–æ –ø–æ –≤—Å–µ–º —Å–ª–æ–≤–∞–º (`n` —Å–ª–æ–≤): **`O(n * L)`** –ø–æ –≤—Ä–µ–º–µ–Ω–∏.\n\n    - –ü–æ –ø–∞–º—è—Ç–∏: —Ö—Ä–∞–Ω–∏–º –≤—Å–µ —Å–ª–æ–≤–∞ + –∫–∞—Ä—Ç—É –∫–ª—é—á–µ–π ~ `O(n * L)`.\n\n\n–î–ª—è —Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏—è –º–æ–∂–Ω–æ –æ—Ç–¥–µ–ª—å–Ω–æ —É–ø–æ–º—è–Ω—É—Ç—å, —á—Ç–æ:\n\n- –ë–æ–ª–µ–µ –ø—Ä–æ—Å—Ç–æ–π, –Ω–æ –º–µ–¥–ª–µ–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç ‚Äî —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –±—É–∫–≤—ã –≤ –∫–∞–∂–¥–æ–º —Å–ª–æ–≤–µ (`O(L log L)` –Ω–∞ —Å–ª–æ–≤–æ).\n\n- –¢–µ–∫—É—â–∏–π –≤–∞—Ä–∏–∞–Ω—Ç —Å —á–∞—Å—Ç–æ—Ç–∞–º–∏ –±—É–∫–≤ –∞—Å–∏–º–ø—Ç–æ—Ç–∏—á–µ—Å–∫–∏ –±—ã—Å—Ç—Ä–µ–µ –ø—Ä–∏ –¥–ª–∏–Ω–Ω—ã—Ö —Å–ª–æ–≤–∞—Ö.\n\n\n{{< /details >}}"
