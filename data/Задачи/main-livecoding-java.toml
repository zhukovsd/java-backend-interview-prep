  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \nüìå –î–∞–Ω–∞ –∫–æ–ª–ª–µ–∫—Ü–∏—è —Å–ª–æ–≤. –ù—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å **—É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞**, –≥–¥–µ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è —Ç–∞–∫:\n\n- **—Å–ª–æ–≤–∞ —Å—á–∏—Ç–∞—é—Ç—Å—è –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏**, –µ—Å–ª–∏ –æ–¥–Ω–æ —è–≤–ª—è–µ—Ç—Å—è **–∞–Ω–∞–≥—Ä–∞–º–º–æ–π** –¥—Ä—É–≥–æ–≥–æ (–±–µ–∑ —É—á—ë—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞);\n\n- –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –Ω—É–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å **–ø–æ –æ–¥–Ω–æ–º—É** —Å–ª–æ–≤—É –∏–∑ –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø—ã –∞–Ω–∞–≥—Ä–∞–º–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–µ—Ä–≤–æ–µ –≤—Å—Ç—Ä–µ—Ç–∏–≤—à–µ–µ—Å—è).  \n  –ü–æ–≤—Ç–æ—Ä—ã –æ–¥–Ω–æ–≥–æ –∏ —Ç–æ–≥–æ –∂–µ —Å–ª–æ–≤–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, `\"angel\"` –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è –¥–≤–∞–∂–¥—ã) —Ç–æ–∂–µ –¥–æ–ª–∂–Ω—ã —Å—Ö–ª–æ–ø—ã–≤–∞—Ç—å—Å—è –≤ –æ–¥–∏–Ω —ç–ª–µ–º–µ–Ω—Ç.\n\n\n**–ö–æ–¥:**\n\n```java\nimport java.util.*;\nimport java.util.stream.Collectors;\n\nclass MyCode {\n    public static void main (String[] args) {\n        List<String> anagrams = List.of(\"Race\", \"NIghT\", \"Angle\", \"CaRe\", \"angel\", \"ThiNG\", \"agnel\", \"angel\");\n        // –æ–∂–∏–¥–∞–µ–º–æ: –ø–æ –æ–¥–Ω–æ–º—É —Å–ª–æ–≤—É –Ω–∞ –∫–∞–∂–¥—É—é \"–∞–Ω–∞–≥—Ä–∞–º–º-–≥—Ä—É–ø–ø—É\"\n        // –Ω–∞–ø—Ä–∏–º–µ—Ä: [\"Race\", \"NIghT\", \"Angle\"] (–µ—Å–ª–∏ –±–µ—Ä—ë–º –ø–µ—Ä–≤—ã–π –≤—Å—Ç—Ä–µ—Ç–∏–≤—à–∏–π—Å—è)\n        System.out.println(removeAnagrams(anagrams));\n    }\n\n    //need to implement\n    public static List<String> removeAnagrams(List<String> anagrams){\n        return anagrams;\n    }\n}\n```\n\n{{< hint warning >}}  \n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**  \n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}  \nüí° –î–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞ –ø–æ—Å—Ç—Ä–æ–π—Ç–µ **–∫–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–π –∫–ª—é—á**: `lowercase` + –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –±—É–∫–≤—ã.  \nüí° –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ `Map<key, originalWord>`, —á—Ç–æ–±—ã —Ö—Ä–∞–Ω–∏—Ç—å **–ø–µ—Ä–≤–æ–µ** —Å–ª–æ–≤–æ –≤ –≥—Ä—É–ø–ø–µ.  \nüí° –ß—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫ –ø–æ—è–≤–ª–µ–Ω–∏—è –≥—Ä—É–ø–ø ‚Äî –±–µ—Ä–∏—Ç–µ `LinkedHashMap`.  \nüí° –í –∫–æ–Ω—Ü–µ –≤–µ—Ä–Ω–∏—Ç–µ `map.values()` –∫–∞–∫ —Å–ø–∏—Å–æ–∫.  \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\npublic static List<String> removeAnagrams(List<String> words) {\n    if (words == null || words.isEmpty()) return List.of();\n\n    // key -> representative (–ø–µ—Ä–≤–æ–µ –≤—Å—Ç—Ä–µ—Ç–∏–≤—à–µ–µ—Å—è —Å–ª–æ–≤–æ —ç—Ç–æ–π –∞–Ω–∞–≥—Ä–∞–º–º-–≥—Ä—É–ø–ø—ã)\n    Map<String, String> repByKey = new LinkedHashMap<>();\n\n    for (String w : words) {\n        if (w == null) continue; // –ø–æ –∂–µ–ª–∞–Ω–∏—é: –º–æ–∂–Ω–æ –ª–∏–±–æ –ø—Ä–æ–ø—É—Å–∫–∞—Ç—å, –ª–∏–±–æ –ø–∞–¥–∞—Ç—å –æ—à–∏–±–∫–æ–π\n\n        String key = canonicalKey(w);\n        repByKey.putIfAbsent(key, w);\n    }\n\n    return new ArrayList<>(repByKey.values());\n}\n\nprivate static String canonicalKey(String s) {\n    char[] chars = s.toLowerCase(Locale.ROOT).toCharArray();\n    Arrays.sort(chars);\n    return new String(chars);\n}\n```\n\n**–ü–æ—á–µ–º—É —Ç–∞–∫:**\n\n- `LinkedHashMap` —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø–æ—Ä—è–¥–æ–∫ –≤—Å—Ç–∞–≤–∫–∏ ‚Üí –≥—Ä—É–ø–ø—ã –∏–¥—É—Ç –≤ –ø–æ—Ä—è–¥–∫–µ –ø–µ—Ä–≤–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è.\n\n- `putIfAbsent` –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –º—ã —Å–æ—Ö—Ä–∞–Ω—è–µ–º **–ø–µ—Ä–≤—ã–π** –ø—Ä–µ–¥—Å—Ç–∞–≤–∏—Ç–µ–ª—å –≥—Ä—É–ø–ø—ã.\n\n- –ö–∞–Ω–æ–Ω–∏—á–µ—Å–∫–∏–π –∫–ª—é—á –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π —É –≤—Å–µ—Ö –∞–Ω–∞–≥—Ä–∞–º–º ‚Üí –æ–Ω–∏ —Å—Ö–ª–æ–ø—ã–≤–∞—é—Ç—Å—è.\n\n\n{{< /details >}}"
