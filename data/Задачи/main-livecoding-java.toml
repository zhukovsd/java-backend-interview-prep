c String getNumber() { return number; }\n    public String getClient() { return client; }\n}\n```\n\nüìå **–ü—Ä–∏–º–µ—Ä –∑–∞–ø—Ä–æ—Å–∞:**\n\n```\nPOST /contract  \nContent-Type: application/json\n```\n\nüìå **–¢–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞:**\n\n```json\n{\n  \"number\": \"789\",\n  \"client\": \"Alice Smith\"\n}\n```\n\nüìå **–û—Ç–≤–µ—Ç:**\n\n```json\n{\n  \"number\": \"789\",\n  \"client\": \"Alice Smith\"\n}\n```\n\nüöÄ **–í—ã–≤–æ–¥:** –ú—ã —Å–æ–∑–¥–∞–ª–∏ **POST-–∑–∞–ø—Ä–æ—Å**, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–Ω–∏–º–∞–µ—Ç JSON, —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç.\n{{< /details >}}"
