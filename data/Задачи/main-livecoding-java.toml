  }\n        \n        return sign * reversed;\n    }\n    \n    public static void main(String[] args) {\n        int[] tests = {-123, 1121, 15000};\n        for (int num : tests) {\n            Integer result = reverse(num);\n            if (result != null) {\n                System.out.println(\"–ò—Å—Ö–æ–¥–Ω–æ–µ —á–∏—Å–ª–æ: \" + num + \", –∏–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ: \" + result);\n            }\n        }\n    }\n}\n```\n\nüìå **–ß—Ç–æ —É–ª—É—á—à–∏–ª–æ—Å—å?**  \n‚úÖ **–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∏–∞–ø–∞–∑–æ–Ω–∞:** –ú–µ—Ç–æ–¥ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –≤—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤–Ω–µ –¥–æ–ø—É—Å—Ç–∏–º–æ–≥–æ –¥–∏–∞–ø–∞–∑–æ–Ω–∞.  \n‚úÖ **–ö–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –∏–Ω–≤–µ—Ä—Å–∏—è:** –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–Ω–∞–∫–∞ —á–∏—Å–ª–∞ –∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–µ –∏–∑–≤–ª–µ—á–µ–Ω–∏–µ —Ü–∏—Ñ—Ä –¥–∞—é—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.  \n‚úÖ **–ß–∏—Ç–∞–µ–º–æ—Å—Ç—å –∫–æ–¥–∞:** –õ—ë–≥–∫–∞—è –¥–ª—è –ø–æ–Ω–∏–º–∞–Ω–∏—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è, —á—Ç–æ —É–ø—Ä–æ—â–∞–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫—É.  \n‚úÖ **–ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è:** –§—É–Ω–∫—Ü–∏—è main –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Ä–∞–±–æ—Ç—É –º–µ—Ç–æ–¥–∞ —Å —Ä–∞–∑–ª–∏—á–Ω—ã–º–∏ –≤—Ö–æ–¥–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏. {{< /details >}}"
