null`) ‚Üí exception.\n\n10. **–ì—Ä–∞–Ω–∏—á–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è**: `calc(Integer.MAX_VALUE, 1, \"+\")` ‚Üí exception –∏–ª–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–µ (–ø—Ä–æ–≤–µ—Ä–∫–∞).\n\n11. **–ù–µ–≥–∞—Ç–∏–≤–Ω—ã–µ —á–∏—Å–ª–∞**: `calc(-3, -7, \"*\") == 21`.\n\n12. **–ò–¥–µ–º–ø–æ—Ç–µ–Ω—Ç–Ω–æ—Å—Ç—å**: –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –≤—ã–∑–æ–≤ —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏ –∞—Ä–≥—É–º–µ–Ω—Ç–∞–º–∏ –¥–∞—ë—Ç —Ç–æ—Ç –∂–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç.\n\n\n–ü—Ä–∏–º–µ—Ä JUnit 5 —Ç–µ—Å—Ç–∞:\n\n```java\nclass CalcServiceTest {\n\n    private final CalcService service = new CalcService();\n\n    @Test\n    void shouldAddNumbers() {\n        assertThat(service.calc(2, 3, \"+\")).isEqualTo(5);\n    }\n\n    @Test\n    void shouldThrowWhenDividingByZero() {\n        assertThrows(ArithmeticException.class,\n            () -> service.calc(5, 0, \"/\"));\n    }\n\n    @Test\n    void shouldThrowOnUnsupportedOperation() {\n        assertThrows(IllegalArgumentException.class,\n            () -> service.calc(5, 2, \"%\"));\n    }\n}\n```\n\n- –ü–æ–∫—Ä—ã—Ç–∏–µ –ø–æ–∑–∏—Ç–∏–≤–Ω—ã—Ö –∏ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤.\n\n- –Ø—Å–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ç–µ—Å—Ç–æ–≤.\n\n- –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è `assertThrows` –∏ `assertThat`.\n\n\n{{< /details >}}"
