  answer = "{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\n- –î–ª—è **–Ω–µ—É–ø–æ—Ä—è–¥–æ—á–µ–Ω–Ω–æ–≥–æ** –º–∞—Å—Å–∏–≤–∞ –º—ã –Ω–µ –º–æ–∂–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–∏—Å–∫.   \n- **–û–ø—Ç–∏–º–∞–ª—å–Ω—ã–π –ø–æ–¥—Ö–æ–¥** ‚Äî –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `HashMap`, —Å–æ—Ö—Ä–∞–Ω—è—è —Ä–∞–∑–Ω–∏—Ü—É `target - num`.   \n- –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `Set`, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä—è—Ç—å, –≤—Å—Ç—Ä–µ—á–∞–ª—Å—è –ª–∏ —É–∂–µ –Ω—É–∂–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç.   \n- **–ú–µ–Ω–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π** —Å–ø–æ—Å–æ–± ‚Äî –¥–≤–∞ –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö —Ü–∏–∫–ª–∞ (`O(n^2)`).   \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\nimport java.util.*;\n\npublic class TwoSum {\n    public static int[] findTwoSum(int[] nums, int target) {\n        Map<Integer, Integer> map = new HashMap<>(); // –ß–∏—Å–ª–æ -> –ò–Ω–¥–µ–∫—Å\n        for (int i = 0; i < nums.length; i++) {\n            int complement = target - nums[i]; // –ß–∏—Å–ª–æ, –∫–æ—Ç–æ—Ä–æ–µ –Ω—É–∂–Ω–æ –Ω–∞–π—Ç–∏\n            if (map.containsKey(complement)) {\n                return new int[]{map.get(complement), i}; // –ù–∞–π–¥–µ–Ω–Ω—ã–µ –∏–Ω–¥–µ–∫—Å—ã\n            }\n            map.put(nums[i], i); // –î–æ–±–∞–≤–ª—è–µ–º —á–∏—Å–ª–æ –≤ map\n        }\n        return new int[]{}; // –ï—Å–ª–∏ –ø–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω–æ\n    }\n\n    public static void main(String[] args) {\n        int[] nums = {4, 7, 1, -3, 2};\n        int target = 5;\n        int[] result = findTwoSum(nums, target);\n        if (result.length == 2) {\n            System.out.println(\"–ò–Ω–¥–µ–∫—Å—ã: \" + result[0] + \", \" + result[1]);\n        } else {\n            System.out.println(\"–ü–∞—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞\");\n        }\n    }\n}\n```\n\n**–†–∞–∑–±–æ—Ä –∫–æ–¥–∞:**\n\n- –ò—Å–ø–æ–ª—å–∑—É–µ–º `HashMap`, —á—Ç–æ–±—ã —Ö—Ä–∞–Ω–∏—Ç—å —á–∏—Å–ª–æ –∏ –µ–≥–æ –∏–Ω–¥–µ–∫—Å.\n- –î–ª—è –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤—ã—á–∏—Å–ª—è–µ–º `complement = target - num`.\n- –ï—Å–ª–∏ `complement` —É–∂–µ –≤ `map`, –∑–Ω–∞—á–∏—Ç –Ω–∞—à–ª–∏ –ø–∞—Ä—É.\n- –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: **`O(n)`** (–ø—Ä–æ—Ö–æ–¥–∏–º –º–∞—Å—Å–∏–≤ –æ–¥–∏–Ω —Ä–∞–∑).\n{{< /details >}}"
