µ —á–µ—Ä–µ–∑ XOR (–±—ã—Å—Ç—Ä–µ–µ –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ):**\n\n```java\npublic int findMissingNumber(int[] nums) {\n    int xor = nums.length; // –Ω–∞—á–∏–Ω–∞–µ–º —Å n\n\n    for (int i = 0; i < nums.length; i++) {\n        xor ^= i;       // XOR –∏–Ω–¥–µ–∫—Å–æ–≤\n        xor ^= nums[i]; // XOR —ç–ª–µ–º–µ–Ω—Ç–æ–≤\n    }\n\n    return xor;\n}\n```\n\n{{< /details >}}"
