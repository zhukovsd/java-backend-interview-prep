    return true;\n    }\n    \n    public static void main(String[] args) {\n        String validExample = \"aabbcc\"; // –≤—Å–µ —Å–∏–º–≤–æ–ª—ã –ø–æ–≤—Ç–æ—Ä—è—é—Ç—Å—è –Ω–µ –±–æ–ª–µ–µ –¥–≤—É—Ö —Ä–∞–∑\n        String invalidExample = \"aaabbc\"; // —Å–∏–º–≤–æ–ª 'a' –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è 3 —Ä–∞–∑–∞\n        \n        System.out.println(\"–ü—Ä–∏–º–µ—Ä 1: \" + validExample + \" -> \" + validateString(validExample)); // true\n        System.out.println(\"–ü—Ä–∏–º–µ—Ä 2: \" + invalidExample + \" -> \" + validateString(invalidExample)); // false\n    }\n}\n```\n\nüìå **–ß—Ç–æ —É–ª—É—á—à–∏–ª–æ—Å—å?**  \n‚úÖ **–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Å—á–µ—Ç:** –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∫–∞—Ä—Ç—ã –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ–¥—Å—á–µ—Ç–∞ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π —Å–∏–º–≤–æ–ª–æ–≤.  \n‚úÖ **–†–∞–Ω–Ω—è—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞:** –ú–µ—Ç–æ–¥ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç `false`, —Å—Ä–∞–∑—É –∫–∞–∫ —Ç–æ–ª—å–∫–æ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è —Å–∏–º–≤–æ–ª, –ø–æ–≤—Ç–æ—Ä—è—é—â–∏–π—Å—è –±–æ–ª–µ–µ –¥–≤—É—Ö —Ä–∞–∑.  \n‚úÖ **–û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫:** –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ `null` –∏ –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –º–µ—Ç–æ–¥–∞. {{< /details >}}"
