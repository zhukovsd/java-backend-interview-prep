  answer = "{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\nüîπ –ù—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å **POST-–∑–∞–ø—Ä–æ—Å** `/contract`, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–Ω–∏–º–∞–µ—Ç JSON —Å –¥–∞–Ω–Ω—ã–º–∏ –¥–æ–≥–æ–≤–æ—Ä–∞.  \nüîπ –ò—Å–ø–æ–ª—å–∑—É–µ–º `@PostMapping` –∏ `@RequestBody`.  \nüîπ –î–∞–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å—Å—è –≤ **—Ö—Ä–∞–Ω–∏–ª–∏—â–µ** (–º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å `Map` –∫–∞–∫ –≤—Ä–µ–º–µ–Ω–Ω—É—é –ë–î).\n\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n–ü—Ä–∏–º–µ—Ä REST API –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –¥–æ–≥–æ–≤–æ—Ä–∞:\n\n```java\nimport org.springframework.http.ResponseEntity;\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\n@RequestMapping(\"/contract\")\npublic class ContractController {\n    private final ContractService contractService;\n\n    public ContractController(ContractService contractService) {\n        this.contractService = contractService;\n    }\n\n    @PostMapping\n    public ResponseEntity<Contract> createContract(@RequestBody Contract contract) {\n        Contract savedContract = contractService.save(contract);\n        return ResponseEntity.ok(savedContract);\n    }\n}\n```\n\nüìå **–°–µ—Ä–≤–∏—Å –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–æ–≥–æ–≤–æ—Ä–∞:**\n\n```java\nimport org.springframework.stereotype.Service;\nimport java.util.*;\n\n@Service\npublic class ContractService {\n    private final Map<String, Contract> contractStorage = new HashMap<>();\n\n    public Contract save(Contract contract) {\n        contractStorage.put(contract.getNumber(), contract);\n        return contract;\n    }\n}\n```\n\nüìå **–ú–æ–¥–µ–ª—å –¥–∞–Ω–Ω—ã—Ö:**\n\n```java\npublic class Contract {\n    private String number;\n    private String client;\n\n    public Contract() {} // –î–ª—è JSON —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏\n\n    public Contract(String number, String client) {\n        this.number = number;\n        this.client = client;\n    }\n\n    public String getNumber() { return number; }\n    public String getClient() { return client; }\n}\n```\n\nüìå **–ü—Ä–∏–º–µ—Ä –∑–∞–ø—Ä–æ—Å–∞:**\n\n```\nPOST /contract  \nContent-Type: application/json\n```\n\nüìå **–¢–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞:**\n\n```json\n{\n  \"number\": \"789\",\n  \"client\": \"Alice Smith\"\n}\n```\n\nüìå **–û—Ç–≤–µ—Ç:**\n\n```json\n{\n  \"number\": \"789\",\n  \"client\": \"Alice Smith\"\n}\n```\n\nüöÄ **–í—ã–≤–æ–¥:** –ú—ã —Å–æ–∑–¥–∞–ª–∏ **POST-–∑–∞–ø—Ä–æ—Å**, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–Ω–∏–º–∞–µ—Ç JSON, —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç.\n{{< /details >}}"
