  answer = "{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\nüîπ –ù—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å **REST-–∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä** —Å —ç–Ω–¥–ø–æ–∏–Ω—Ç–æ–º `GET /contract/{number}`.  \nüîπ –î–æ–≥–æ–≤–æ—Ä –¥–æ–ª–∂–µ–Ω –∏–∑–≤–ª–µ–∫–∞—Ç—å—Å—è –∏–∑ **—Å–µ—Ä–≤–∏—Å–∞** –∏–ª–∏ **—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è**.  \nüîπ –ò—Å–ø–æ–ª—å–∑—É–µ–º `@RestController` –∏ `@GetMapping`.\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n–ü—Ä–∏–º–µ—Ä –ø—Ä–æ—Å—Ç–æ–≥–æ Spring Boot REST API:\n\n```java\nimport org.springframework.web.bind.annotation.*;\n\n@RestController\n@RequestMapping(\"/contract\")\npublic class ContractController {\n    private final ContractService contractService;\n\n    public ContractController(ContractService contractService) {\n        this.contractService = contractService;\n    }\n\n    @GetMapping(\"/{number}\")\n    public Contract getContract(@PathVariable String number) {\n        return contractService.findByNumber(number);\n    }\n}\n```\n\nüìå **–°–µ—Ä–≤–∏—Å –¥–ª—è –ø–æ–∏—Å–∫–∞ –¥–æ–≥–æ–≤–æ—Ä–∞:**\n\n```java\nimport org.springframework.stereotype.Service;\nimport java.util.Map;\n\n@Service\npublic class ContractService {\n    private final Map<String, Contract> contractStorage = Map.of(\n        \"123\", new Contract(\"123\", \"John Doe\"),\n        \"456\", new Contract(\"456\", \"Jane Doe\")\n    );\n\n    public Contract findByNumber(String number) {\n        return contractStorage.getOrDefault(number, new Contract(\"N/A\", \"Not Found\"));\n    }\n}\n```\n\nüìå **–ú–æ–¥–µ–ª—å –¥–∞–Ω–Ω—ã—Ö:**\n\n```java\npublic class Contract {\n    private String number;\n    private String client;\n\n    public Contract(String number, String client) {\n        this.number = number;\n        this.client = client;\n    }\n\n    public String getNumber() { return number; }\n    public String getClient() { return client; }\n}\n```\n\nüìå **–ü—Ä–∏–º–µ—Ä –∑–∞–ø—Ä–æ—Å–∞:**\n\n```\nGET /contract/123  \n```\n\nüìå **–û—Ç–≤–µ—Ç:**\n\n```json\n{\n  \"number\": \"123\",\n  \"client\": \"John Doe\"\n}\n```\n\nüöÄ **–í—ã–≤–æ–¥:** –ú—ã —Å–æ–∑–¥–∞–ª–∏ **–∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä**, **—Å–µ—Ä–≤–∏—Å** –∏ **–º–æ–¥–µ–ª—å**, —Ä–µ–∞–ª–∏–∑–æ–≤–∞–≤ –ø—Ä–æ—Å—Ç–æ–π REST API –¥–ª—è –ø–æ–∏—Å–∫–∞ –¥–æ–≥–æ–≤–æ—Ä–∞ –ø–æ –Ω–æ–º–µ—Ä—É.\n{{< /details >}}"
