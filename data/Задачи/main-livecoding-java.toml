  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \nüìå –î–∞–Ω –º–∞—Å—Å–∏–≤ `nums` –¥–ª–∏–Ω—ã `n`, —Å–æ–¥–µ—Ä–∂–∞—â–∏–π **—Ä–∞–∑–ª–∏—á–Ω—ã–µ —á–∏—Å–ª–∞** –∏–∑ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ `[0, n]`.  \n–û–¥–Ω–æ —á–∏—Å–ª–æ –∏–∑ –¥–∏–∞–ø–∞–∑–æ–Ω–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.  \n–ù—É–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å **—ç—Ç–æ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–µ–µ —á–∏—Å–ª–æ**.\n\n**–ö–æ–¥:**\n\n```java\n/*\n        –î–∞–Ω –º–∞—Å—Å–∏–≤ nums, —Å–æ–¥–µ—Ä–∂–∞—â–∏–π n —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —á–∏—Å–µ–ª –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ [0,n].\n        –ù—É–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ —á–∏—Å–ª–æ –≤ —ç—Ç–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ, –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–µ–µ –≤ –º–∞—Å—Å–∏–≤–µ\n        \n        –ü—Ä–∏–º–µ—Ä 1:\n        –í–≤–æ–¥: nums = [3,0,1]\n        –í—ã–≤–æ–¥: 2\n        \n        –ü—Ä–∏–º–µ—Ä 2:\n        –í–≤–æ–¥: nums = [0,1]\n        –í—ã–≤–æ–¥: 2\n*/\n\nclass MissingNumberSolution {\n        public int findMissingNumber(int[] nums) {\n        }\n}\n```\n\n{{< hint warning >}}  \n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**  \n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}  \nüí° –°—É–º–º–∞ —á–∏—Å–µ–ª –æ—Ç `0` –¥–æ `n` –∏–∑–≤–µ—Å—Ç–Ω–∞ –ø–æ —Ñ–æ—Ä–º—É–ª–µ:  \n`sumExpected = n * (n + 1) / 2`  \nüí° –°—Ä–∞–≤–Ω–∏–≤ –µ—ë —Å —Å—É–º–º–æ–π –º–∞—Å—Å–∏–≤–∞, –≤—ã –Ω–∞–π–¥—ë—Ç–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–µ–µ —á–∏—Å–ª–æ.  \nüí° –≠—Ç–æ —Ä–µ—à–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∑–∞ **O(n)** –≤—Ä–µ–º–µ–Ω–∏ –∏ **O(1)** –ø–∞–º—è—Ç–∏.  \nüí° –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç ‚Äî –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å XOR (—Ç–æ–∂–µ O(n), O(1)).  \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\nclass MissingNumberSolution {\n\n    public int findMissingNumber(int[] nums) {\n        int n = nums.length;\n\n        // —Å—É–º–º–∞ —á–∏—Å–µ–ª –æ—Ç 0 –¥–æ n\n        int expected = n * (n + 1) / 2;\n\n        int actual = 0;\n        for (int num : nums) {\n            actual += num;\n        }\n\n        return expected - actual;\n    }\n}\n```\n\n**–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ —á–µ—Ä–µ–∑ XOR (–±—ã—Å—Ç—Ä–µ–µ –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ):**\n\n```java\npublic int findMissingNumber(int[] nums) {\n    int xor = nums.length; // –Ω–∞—á–∏–Ω–∞–µ–º —Å n\n\n    for (int i = 0; i < nums.length; i++) {\n        xor ^= i;       // XOR –∏–Ω–¥–µ–∫—Å–æ–≤\n        xor ^= nums[i]; // XOR —ç–ª–µ–º–µ–Ω—Ç–æ–≤\n    }\n\n    return xor;\n}\n```\n\n{{< /details >}}"
