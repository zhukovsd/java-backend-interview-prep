∫–æ–¥–∞)**\n\n–ù–µ —Ç—Ä–æ–≥–∞–µ–º —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –æ—Ç –≤–Ω–µ—à–Ω–µ–π —Å–∏—Å—Ç–µ–º—ã (`Map<String, Object>`), –Ω–æ:\n\n- –í–≤–æ–¥–∏–º **—Ç–∏–ø–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π DTO** –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —Ä–∞–±–æ—Ç—ã.\n\n- –ò—Å–ø–æ–ª—å–∑—É–µ–º `BigDecimal` –¥–ª—è –¥–µ–Ω–µ–≥.\n\n- –Ø–≤–Ω–æ –≤–∞–ª–∏–¥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –ª–æ–≥–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏.\n\n\n–£—Å–ª–æ–≤–Ω–æ:\n\n```java\nimport java.math.BigDecimal;\nimport java.math.RoundingMode;\n\nrecord EmployeePayData(\n        Integer id,\n        String name,\n        BigDecimal baseSalary,\n        BigDecimal bonus,\n        BigDecimal taxRate\n) {}\n\nrecord PayrollEntry(Integer id, String name, BigDecimal netSalary) {}\n\npublic class PayrollSystem {\n\n    // employees –∫–∞–∫ –¥–∞–Ω–æ –≤–æ –≤—Ö–æ–¥–Ω–æ–º –∫–æ–¥–µ ‚Äî –Ω–µ —Ç—Ä–æ–≥–∞–µ–º\n\n    static EmployeePayData mapEmployee(Map<String, Object> raw) {\n        Integer id = (Integer) raw.get(\"id\");\n        String name = (String) raw.get(\"name\");\n\n        BigDecimal base = toMoney(raw.get(\"base_salary\"), \"base_salary\", name, true);\n        BigDecimal bonus = toMoney(raw.get(\"bonus\"), \"bonus\", name, false); // –º–æ–∂–µ—Ç –±—ã—Ç—å null ‚Üí 0\n        BigDecimal taxRate = toRate(raw.get(\"tax_rate\"), \"tax_rate\", name);\n\n        return new EmployeePayData(\n                id,\n                name,\n                base,\n                bonus != null ? bonus : BigDecimal.ZERO,\n                taxRate\n        );\n    }\n\n    private static BigDecimal toMoney(Object value, String field, String empName, boolean required) {\n        if (value == null) {\n            if (required) {\n                throw new IllegalArgumentException(\"–ü–æ–ª–µ \" + field + \" –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ \" + empName);\n            } else {\n                return null;\n            }\n        }\n        if (value instanceof Integer i) {\n            return BigDecimal.valueOf(i);\n        }\n        if (value instanceof Long l) {\n            return BigDecimal.valueOf(l);\n        }\n        if (value instanceof Double d) {\n            return BigDecimal.valueOf(d);\n        }\n        if (value instanceof String s) {\n            return new BigDecimal(s);\n        }\n        throw new IllegalArgumentException(\"–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ç–∏–ø –ø–æ–ª—è \" + field + \" –¥–ª—è \" + empName + \": \" + value.getClass());\n    }\n\n    private static BigDecimal toRate(Object value, String field, String empName) {\n        if (value == null) {\n            throw new IllegalArgumentException(\"–°—Ç–∞–≤–∫–∞ –Ω–∞–ª–æ–≥–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞ –¥–ª—è \" + empName);\n        }\n        BigDecimal rate;\n        if (value instanceof Number n) {\n            rate = BigDecimal.valueOf(n.doubleValue());\n        } else if (value instanceof String s) {\n            rate = new BigDecimal(s);\n        } else {\n            throw new IllegalArgumentException(\"–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ç–∏–ø \" + field + \" –¥–ª—è \" + empName);\n        }\n        if (rate.compareTo(BigDecimal.ZERO) < 0 || rate.compareTo(BigDecimal.ONE) > 0) {\n            throw new IllegalArgumentException(\"–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞ –Ω–∞–ª–æ–≥–∞ \" + rate + \" –¥–ª—è \" + empName);\n        }\n        return rate;\n    }\n\n    static BigDecimal calculateSalary(EmployeePayData emp) {\n        BigDecimal total = emp.baseSalary().add(emp.bonus());\n        BigDecimal tax = total.multiply(emp.taxRate());\n        BigDecimal net = total.subtract(tax);\n\n        if (net.compareTo(BigDecimal.ZERO) < 0) {\n            throw new IllegalArgumentException(\"–û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–∞—è –ó–ü –¥–ª—è \" + emp.name() + \": \" + net);\n        }\n\n        return net.setScale(2, RoundingMode.HALF_UP);\n    }\n\n    static List<PayrollEntry> generatePayroll() {\n        List<PayrollEntry> payroll = new ArrayList<>();\n\n        for (Map<String, Object> raw : employees) {\n            String name = (String) raw.get(\"name\");\n            try {\n                EmployeePayData emp = mapEmployee(raw);\n                BigDecimal net = calculateSalary(emp);\n                payroll.add(new PayrollEntry(emp.id(), emp.name(), net));\n            } catch (Exception e) {\n                // —Ç—É—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ –ª–æ–≥–∏—Ä—É–µ–º\n                System.err.println(\"–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—á–µ—Ç–µ –ó–ü –¥–ª—è \" + name + \": \" + e.getMessage());\n                // –≤–æ–∑–º–æ–∂–Ω–æ, –≤—Å—ë —Ä–∞–≤–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º –∑–∞–ø–∏—Å—å —Å —Å—Ç–∞—Ç—É—Å–æ–º \"–æ—à–∏–±–∫–∞\"\n                // payroll.add(new PayrollEntry(empId, name, null));\n            }\n        }\n\n        return payroll;\n    }\n\n    static void printPayroll() {\n        List<PayrollEntry> payroll = generatePayroll();\n        for (PayrollEntry p : payroll) {\n            System.out.println(p.name() + \": \" + p.netSalary() + \" —Ä—É–±.\");\n        }\n    }\n}\n```\n\n**–ß—Ç–æ —ç—Ç–æ –¥–∞—ë—Ç –ø–æ –ø—É–Ω–∫—Ç–∞–º –∂–∞–ª–æ–±:**\n\n1. –ü—Ä–æ–ø–∞–¥–∞—é—â–∏–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏\n\n    - –¢–µ–ø–µ—Ä—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫ –ª–∏–±–æ:\n\n        - –ø–æ—è–≤–ª—è–µ—Ç—Å—è —Å –ø–æ—Å—á–∏—Ç–∞–Ω–Ω–æ–π –ó–ü,\n\n        - –ª–∏–±–æ –ø–æ–ø–∞–¥–∞–µ—Ç –≤ –ª–æ–≥ —Å –ø–æ–Ω—è—Ç–Ω–æ–π –æ—à–∏–±–∫–æ–π (–∏ –º–æ–∂–Ω–æ —Ä–µ—à–∏—Ç—å –Ω–∞ —Å—Ç–æ—Ä–æ–Ω–µ –¥–∞–Ω–Ω—ã—Ö).\n\n    - –ú—ã –ù–ï –º–æ–ª—á–∞ –∏—Ö –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º.\n\n2. –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ —Å—É–º–º—ã\n\n    - –í `calculateSalary` –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–∞—è –ó–ü ‚Üí **–∏—Å–∫–ª—é—á–µ–Ω–∏–µ** –∏ —è–≤–Ω–∞—è –æ—à–∏–±–∫–∞, –∞ –Ω–µ —Ç–∏—Ö–∏–π –±—Ä–µ–¥ –≤ –æ—Ç—á—ë—Ç–µ.\n\n3. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–∫–ª–∞–¥–∞\n\n    - –ù—É–∂–Ω–æ –¥–æ–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è —Å –±–∏–∑–Ω–µ—Å–æ–º: –∫—Ç–æ ¬´–º–∞—Å—Ç–µ—Ä¬ª –¥–∞–Ω–Ω—ã—Ö ‚Äî –≤–Ω–µ—à–Ω—è—è —Å–∏—Å—Ç–µ–º–∞ –∏–ª–∏ –Ω–∞—à–∞.\n\n    - –ï—Å–ª–∏ –º—ã –≤—Å—ë-—Ç–∞–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –≤ –Ω–∞—à–µ–π —Å–∏—Å—Ç–µ–º–µ, —Ç–æ:\n\n        - –ª–∏–±–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–æ–ª–∂–Ω—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å—Å—è –≤ –ë–î –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å—Å—è —Å –≤–Ω–µ—à–Ω–µ–π —Å–∏—Å—Ç–µ–º–æ–π,\n\n        - –ª–∏–±–æ `updateBaseSalary` ‚Äî —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–Ω–∞—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –Ω–∞ –æ–¥–∏–Ω —Ä–∞—Å—á—ë—Ç (–∏ —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø—Ä—è–º–æ –æ–ø–∏—Å–∞–Ω–æ –±–∏–∑–Ω–µ—Å—É).\n\n4. –î—Ä–æ–±–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è\n\n    - `BigDecimal.setScale(2, RoundingMode.HALF_UP)` ‚Üí –≤—Å–µ–≥–¥–∞ –¥–≤–µ —Ü–∏—Ñ—Ä—ã –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π.\n\n5. ¬´–ó–∞–≤–∏—Å–∞–Ω–∏–µ¬ª –ø—Ä–∏ –æ—à–∏–±–∫–µ\n\n    - –ú—ã –Ω–µ –≥–ª—É—à–∏–º –∏—Å–∫–ª—é—á–µ–Ω–∏—è, –∞ **–ª–æ–≥–∏—Ä—É–µ–º**: –ø–æ–Ω—è—Ç–Ω–æ, —á–µ–π —Å–æ—Ç—Ä—É–¥–Ω–∏–∫, –∫–∞–∫–æ–µ –ø–æ–ª–µ, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –Ω–µ —Ç–∞–∫.\n\n    - –ü—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ –º–æ–∂–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å —Å—Ç–∞—Ç—É—Å ¬´–æ—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö¬ª –≤–ø–ª–æ—Ç—å –¥–æ UI.\n\n\n---\n\n **3. –í–æ–ø—Ä–æ—Å—ã, –∫–æ—Ç–æ—Ä—ã–µ —è –±—ã –∑–∞–¥–∞–ª –±–∏–∑–Ω–µ—Å—É / –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏**\n\n–Ø –Ω–µ –±—É–¥—É –∑–∞–¥–∞–≤–∞—Ç—å –∏—Ö —Ç–µ–±–µ ¬´–≤–∂–∏–≤—É—é¬ª (–ø–æ —É—Å–ª–æ–≤–∏—è–º —Å–∏—Å—Ç–µ–º—ã), –Ω–æ –≤–æ—Ç —Å–ø–∏—Å–æ–∫, –∫–æ—Ç–æ—Ä—ã–µ —è –∫–∞–∫ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ **–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –±—ã —É—Ç–æ—á–Ω–∏–ª** —É –±–∏–∑–Ω–µ—Å–∞:\n\n1. **–ß—Ç–æ –¥–µ–ª–∞—Ç—å —Å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–º, —É –∫–æ—Ç–æ—Ä–æ–≥–æ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ?**\n\n    - –ü—Ä–æ–ø—É—Å–∫–∞—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞?\n\n    - –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –µ–≥–æ –≤ –æ—Ç—á—ë—Ç–µ —Å–æ —Å—Ç–∞—Ç—É—Å–æ–º ¬´–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö¬ª –∏ –ø—É—Å—Ç–æ–π –ó–ü?\n\n    - –°—Ç–∞–≤–∏—Ç—å –ó–ü = 0, –Ω–æ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—É?\n\n2. **–ö—Ç–æ –≤–ª–∞–¥–µ–ª–µ—Ü (–º–∞—Å—Ç–µ—Ä) –¥–∞–Ω–Ω—ã—Ö –ø–æ –æ–∫–ª–∞–¥—É?**\n\n    - –ù–∞—à–∞ —Å–∏—Å—Ç–µ–º–∞ –∏–ª–∏ –≤–Ω–µ—à–Ω—è—è?\n\n    - –ï—Å–ª–∏ –æ–∫–ª–∞–¥ –∏–∑–º–µ–Ω–∏–ª–∏ –≤ –Ω–∞—à–µ–π —Å–∏—Å—Ç–µ–º–µ, –¥–æ–ª–∂–Ω–æ –ª–∏ —ç—Ç–æ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —É–ª–µ—Ç–∞—Ç—å –æ–±—Ä–∞—Ç–Ω–æ –≤–æ –≤–Ω–µ—à–Ω—é—é —Å–∏—Å—Ç–µ–º—É?\n\n3. **–ö–∞–∫ –±–∏–∑–Ω–µ—Å –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–π –∑–∞—Ä–ø–ª–∞—Ç–µ?**\n\n    - –≠—Ç–æ –≤—Å–µ–≥–¥–∞ –æ—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö?\n\n    - –ò–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Å–ª—É—á–∞–∏ —É–¥–µ—Ä–∂–∞–Ω–∏–π/—à—Ç—Ä–∞—Ñ–æ–≤, –∫–æ–≥–¥–∞ –æ–¥–∏–Ω —Ä–∞—Å—á—ë—Ç –º–æ–∂–µ—Ç –±—ã—Ç—å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º? –ï—Å–ª–∏ –¥–∞ ‚Äî –∫–∞–∫ —ç—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –≤ –æ—Ç—á—ë—Ç–µ?\n\n4. **–¢—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫ –æ–∫—Ä—É–≥–ª–µ–Ω–∏—é –¥–µ–Ω–µ–≥:**\n\n    - –í—Å–µ–≥–¥–∞ –¥–æ –¥–≤—É—Ö –∑–Ω–∞–∫–æ–≤ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π?\n\n    - –ö–∞–∫–æ–π —Ä–µ–∂–∏–º –æ–∫—Ä—É–≥–ª–µ–Ω–∏—è: `HALF_UP`, `HALF_DOWN`, `HALF_EVEN`?\n\n    - –ù—É–∂–Ω–æ –ª–∏ –æ—Ç–¥–µ–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å ¬´–≥—Ä—è–∑–Ω—É—é¬ª –∏ ¬´—á–∏—Å—Ç—É—é¬ª —Å—É–º–º—É?\n\n5. **–ß—Ç–æ —Å—á–∏—Ç–∞—Ç—å ¬´—É—Å–ø–µ—à–Ω—ã–º —Ä–∞—Å—á—ë—Ç–æ–º¬ª –æ—Ç—á—ë—Ç–∞:**\n\n    - –ï—Å–ª–∏ —É —á–∞—Å—Ç–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –æ—à–∏–±–∫–∏ –≤ –¥–∞–Ω–Ω—ã—Ö ‚Äî —Å—á–∏—Ç–∞—Ç—å –æ—Ç—á—ë—Ç –ø–æ—Å—Ç—Ä–æ–µ–Ω–Ω—ã–º –∏–ª–∏ ¬´–æ—Ç—á—ë—Ç —Å –æ—à–∏–±–∫–∞–º–∏¬ª –∏ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤—ã–≥—Ä—É–∑–∫—É?\n\n    - –ù—É–∂–µ–Ω –ª–∏ –∞–≥—Ä–µ–≥–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –ø—Ä–æ–±–ª–µ–º –ø–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞–º (–¥–ª—è –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∞ –∏–ª–∏ HR)?\n\n6. **–ß–∞—Å—Ç–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö / —Ä–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã:**\n\n    - –û—Ç—á—ë—Ç —Å—Ç—Ä–æ–∏—Ç—Å—è –∑–∞ –æ–¥–∏–Ω –∑–∞–ø—É—Å–∫ –∏–ª–∏ —Å–∏—Å—Ç–µ–º–∞ –∂–∏–≤—ë—Ç –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –∏ —Ö—Ä–∞–Ω–∏—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ?\n\n    - –ú–æ–∂–Ω–æ –ª–∏ –Ω–∞–º –æ—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç `static`-—Å—Ç—Ä—É–∫—Ç—É—Ä –∏ –ø–µ—Ä–µ–π—Ç–∏ –∫ –ë–î/–∫—ç—à—É?\n\n\n---\n\n–¢–∞–∫–∏–º –æ—Ç–≤–µ—Ç–æ–º —Ç—ã –ø–æ–∫—Ä—ã–≤–∞–µ—à—å –∏ **—Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é —á–∞—Å—Ç—å** (code review / –ø—Ä–∞–≤–∫–∏), –∏ **–±–∏–∑–Ω–µ—Å–æ–≤—É—é** (–∫–∞–∫–∏–µ —Ä–µ—à–µ–Ω–∏—è –Ω–µ–ª—å–∑—è –ø—Ä–∏–Ω–∏–º–∞—Ç—å –±–µ–∑ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π).\n\n{{< /details >}}"
