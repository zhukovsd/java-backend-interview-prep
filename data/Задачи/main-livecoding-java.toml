  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \n–ù–∞–ø–∏—à–∏ –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Å—Ç—Ä–æ–∫—É –∏ –≤—ã–≤–æ–¥–∏—Ç –Ω–∞ –∫–æ–Ω—Å–æ–ª—å –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ –≤–∏–¥–µ —Ä–∞–º–∫–∏. –í —Ä–∞–º–∫–∞—Ö –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∞ –∫–∞–∂–¥–∞—è —á–∞—Å—Ç—å —Å—Ç—Ä–æ–∫–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ —Ç–∞–∫, –∫–∞–∫ –ø–æ–∫–∞–∑–∞–Ω–æ –≤ –ø—Ä–∏–º–µ—Ä–µ –Ω–∏–∂–µ.  \nüòä **–ü—Ä–∏–º–µ—Ä –≤—ã–≤–æ–¥–∞:**\n\n```\n****************\n*  I           *\n*  am          *\n*  Java        *\n*  Developer   *\n****************\n```\n\n---\n\n**–ö–æ–¥:**\n\n```java\npublic class Task1 {\n    private static final String TEXT = \"I am Java Developer\";\n\n    /*\n    ****************\n    *  I           *\n    *  am          *\n    *  Java        *\n    *  Developer   *\n    ****************\n    */\n\n    /**\n     * –†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é –≤—ã–≤–æ–¥–∞ –Ω–∞ –∫–æ–Ω—Å–æ–ª—å —Ç–µ–∫—Å—Ç–∞ –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–µ TEXT –≤ —Ñ–æ—Ä–º–∞—Ç–µ, —É–∫–∞–∑–∞–Ω–Ω–æ–º –≤—ã—à–µ.\n     */\n    public void printFormattedText(String text) {\n        throw new UnsupportedOperationException(\"Implemented it!\");\n    }\n}\n```\n\n---\n\n{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\n\n- **–†–∞–∑–±–µ–π —Å—Ç—Ä–æ–∫—É –Ω–∞ —Å–ª–æ–≤–∞:**  \n    –ò—Å–ø–æ–ª—å–∑—É–π –º–µ—Ç–æ–¥ `split(\" \")`, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –º–∞—Å—Å–∏–≤ —Å–ª–æ–≤.\n- **–í—ã—á–∏—Å–ª–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É —Å–ª–æ–≤–∞:**  \n    –≠—Ç–æ –ø–æ–º–æ–∂–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —à–∏—Ä–∏–Ω—É —Ä–∞–º–∫–∏.\n- **–ü–æ—Å—Ç—Ä–æ–π —Ä–∞–º–∫—É:**  \n    –ò—Å–ø–æ–ª—å–∑—É–π —Å–∏–º–≤–æ–ª `*` –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–µ—Ä—Ö–Ω–µ–π –∏ –Ω–∏–∂–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã.\n- **–§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤—ã–≤–æ–¥:**  \n    –ü—Ä–∏ –≤—ã–≤–æ–¥–µ –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ–≤–∞ –∏—Å–ø–æ–ª—å–∑—É–π —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–±–µ–ª—ã –¥–æ –Ω—É–∂–Ω–æ–π –¥–ª–∏–Ω—ã.\n\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\npublic class Task1 {\n    private static final String TEXT = \"I am Java Developer\";\n\n    /**\n     * –§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∏—Ç —Ç–µ–∫—Å—Ç, —Ä–∞–∑–±–∏—Ç—ã–π –Ω–∞ —Å–ª–æ–≤–∞, –≤ –≤–∏–¥–µ —Ä–∞–º–∫–∏.\n     * –ü—Ä–∏–º–µ—Ä:\n     * ****************\n     * *  I           *\n     * *  am          *\n     * *  Java        *\n     * *  Developer   *\n     * ****************\n     */\n    public void printFormattedText(String text) {\n        if (text == null || text.trim().isEmpty()) {\n            System.out.println(\"–¢–µ–∫—Å—Ç –ø—É—Å—Ç–æ–π!\");\n            return;\n        }\n        \n        // –†–∞–∑–±–∏–≤–∞–µ–º —Å—Ç—Ä–æ–∫—É –Ω–∞ —Å–ª–æ–≤–∞\n        String[] words = text.split(\"\\\\s+\");\n        \n        // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–ª–∏–Ω—É —Å–ª–æ–≤–∞\n        int maxLength = 0;\n        for (String word : words) {\n            if (word.length() > maxLength) {\n                maxLength = word.length();\n            }\n        }\n        \n        // –§–æ—Ä–º–∏—Ä—É–µ–º –≤–µ—Ä—Ö–Ω—é—é –∏ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—ã —Ä–∞–º–∫–∏\n        String border = \"*\".repeat(maxLength + 6);\n        \n        // –í—ã–≤–æ–¥ —Ä–∞–º–∫–∏\n        System.out.println(border);\n        for (String word : words) {\n            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—ã–≤–æ–¥ —Ç–∞–∫, —á—Ç–æ–±—ã —Å–ª–æ–≤–æ –≤—ã–≤–æ–¥–∏–ª–æ—Å—å —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏\n            System.out.printf(\"*  %-\"+maxLength+\"s  *%n\", word);\n        }\n        System.out.println(border);\n    }\n    \n    public static void main(String[] args) {\n        Task1 task = new Task1();\n        task.printFormattedText(TEXT);\n    }\n}\n```\n\n{{< /details >}}"
