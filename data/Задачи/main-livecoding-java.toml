  answer = "–ù–∞–ø–∏—Å–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–∞–ª–∏–Ω–¥—Ä–æ–º–∞, –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—è —Å—Ç—Ä–æ–∫—É —Ç–æ–ª—å–∫–æ –≤ —Ü–∏–∫–ª–∞—Ö.\n–ù–µ–ª—å–∑—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å replace(), trim() –∏ –¥—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å—Ç—Ä–æ–∫.\n–ù—É–∂–Ω–æ –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–±–µ–ª—ã –∏ –ø—Ä–æ–≤–µ—Ä—è—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã/—Å–∏–º–≤–æ–ª—ã.\n\n---\n{{< hint warning >}}  \n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**  \n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}  \nüí° –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥–≤–∞ —É–∫–∞–∑–∞—Ç–µ–ª—è: –æ–¥–∏–Ω —Å –Ω–∞—á–∞–ª–∞, –¥—Ä—É–≥–æ–π —Å –∫–æ–Ω—Ü–∞ —Å—Ç—Ä–æ–∫–∏  \nüí° –ü—Ä–æ–ø—É—Å–∫–∞–π—Ç–µ –ø—Ä–æ–±–µ–ª—ã, –ø–µ—Ä–µ–º–µ—â–∞—è —É–∫–∞–∑–∞—Ç–µ–ª–∏ –≤–Ω—É—Ç—Ä—å —Å—Ç—Ä–æ–∫–∏  \nüí° –°—Ä–∞–≤–Ω–∏–≤–∞–π—Ç–µ —Å–∏–º–≤–æ–ª—ã, –∏–≥–Ω–æ—Ä–∏—Ä—É—è —Ä–µ–≥–∏—Å—Ç—Ä (Character.toLowerCase())  \nüí° –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –¥–æ —Ç–µ—Ö –ø–æ—Ä, –ø–æ–∫–∞ —É–∫–∞–∑–∞—Ç–µ–ª–∏ –Ω–µ –≤—Å—Ç—Ä–µ—Ç—è—Ç—Å—è  \nüí° –ü—Ä–æ–≤–µ—Ä—è–π—Ç–µ, —á—Ç–æ —Å–∏–º–≤–æ–ª—ã —Å–æ–≤–ø–∞–¥–∞—é—Ç –Ω–∞ –∫–∞–∂–¥–æ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏  \nüí° –û–±—Ä–∞–±–æ—Ç–∞–π—Ç–µ —Å–ª—É—á–∞–π, –∫–æ–≥–¥–∞ —Å—Ç—Ä–æ–∫–∞ —Å–æ—Å—Ç–æ–∏—Ç —Ç–æ–ª—å–∫–æ –∏–∑ –ø—Ä–æ–±–µ–ª–æ–≤  \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\npublic class PalindromeChecker {\n    \n    public static boolean isPalindrome(String s) {\n        if (s == null) return false;\n        \n        int left = 0;\n        int right = s.length() - 1;\n        boolean foundValidChars = false;\n        \n        while (left <= right) {\n            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–±–µ–ª—ã —Å–ª–µ–≤–∞\n            while (left <= right && s.charAt(left) == ' ') {\n                left++;\n            }\n            \n            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–±–µ–ª—ã —Å–ø—Ä–∞–≤–∞\n            while (left <= right && s.charAt(right) == ' ') {\n                right--;\n            }\n            \n            // –ï—Å–ª–∏ –ø–æ—Å–ª–µ –ø—Ä–æ–ø—É—Å–∫–∞ –ø—Ä–æ–±–µ–ª–æ–≤ –Ω–µ –æ—Å—Ç–∞–ª–æ—Å—å —Å–∏–º–≤–æ–ª–æ–≤\n            if (left > right) {\n                return foundValidChars;\n            }\n            \n            // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ –Ω–∞—à–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –ø–∞—Ä—É —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è\n            foundValidChars = true;\n            \n            // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º —Å–∏–º–≤–æ–ª—ã (–∏–≥–Ω–æ—Ä–∏—Ä—É—è —Ä–µ–≥–∏—Å—Ç—Ä)\n            char leftChar = Character.toLowerCase(s.charAt(left));\n            char rightChar = Character.toLowerCase(s.charAt(right));\n            \n            if (leftChar != rightChar) {\n                return false;\n            }\n            \n            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —É–∫–∞–∑–∞—Ç–µ–ª–∏\n            left++;\n            right--;\n        }\n        \n        return true;\n    }\n    \n    public static void main(String[] args) {\n        // –¢–µ—Å—Ç–æ–≤—ã–µ —Å–ª—É—á–∞–∏ –∏–∑ –∑–∞–¥–∞–Ω–∏—è\n        System.out.println(isPalindrome(\" fly me to the moon \")); // false\n        System.out.println(isPalindrome(\"  —Å–µ–ª –≤   –æ–∑–µ—Ä–µ   –±–µ—Ä–µ–∑–æ–≤ –ª–µ—Å     \")); // true\n        \n        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã\n        System.out.println(isPalindrome(\"–∞ —Ä–æ–∑–∞ —É–ø–∞–ª–∞ –Ω–∞ –ª–∞–ø—É –∞–∑–æ—Ä–∞\")); // true\n        System.out.println(isPalindrome(\"hello world\")); // false\n        System.out.println(isPalindrome(\"a\")); // true\n        System.out.println(isPalindrome(\"   \")); // false (—Ç–æ–ª—å–∫–æ –ø—Ä–æ–±–µ–ª—ã)\n        System.out.println(isPalindrome(\"\")); // false (–ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞)\n    }\n}\n```\n\n**–ê–ª–≥–æ—Ä–∏—Ç–º –ø–æ —à–∞–≥–∞–º:**\n\n1. **–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–∫–∞–∑–∞—Ç–µ–ª–µ–π** - `left` —Å –Ω–∞—á–∞–ª–∞ (0), `right` —Å –∫–æ–Ω—Ü–∞ (–¥–ª–∏–Ω–∞ - 1)\n2. **–ü—Ä–æ–ø—É—Å–∫ –ø—Ä–æ–±–µ–ª–æ–≤** - –¥–≤–∏–≥–∞–µ–º —É–∫–∞–∑–∞—Ç–µ–ª–∏ –º–∏–º–æ –ø—Ä–æ–±–µ–ª–æ–≤ —Å –æ–±–µ–∏—Ö —Å—Ç–æ—Ä–æ–Ω\n3. **–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è** - –µ—Å–ª–∏ —É–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä–µ—Å–µ–∫–ª–∏—Å—å, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç\n4. **–°—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–æ–≤** - –ø—Ä–∏–≤–æ–¥–∏–º –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É –∏ —Å—Ä–∞–≤–Ω–∏–≤–∞–µ–º\n5. **–ù–µ—Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ** - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º false –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –æ—à–∏–±–∫–µ\n6. **–î–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–Ω—Ç—Ä—É** - —Å–¥–≤–∏–≥–∞–µ–º —É–∫–∞–∑–∞—Ç–µ–ª–∏ –∏ –ø–æ–≤—Ç–æ—Ä—è–µ–º\n\n**–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏ —Ä–µ—à–µ–Ω–∏—è:**\n- –†–∞–±–æ—Ç–∞–µ—Ç —Å –ª—é–±—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –ø—Ä–æ–±–µ–ª–æ–≤\n- –ò–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç —Ä–µ–≥–∏—Å—Ç—Ä –±—É–∫–≤\n- –ö–æ—Ä—Ä–µ–∫—Ç–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Å—Ç—Ä–æ–∫–∏ —Ç–æ–ª—å–∫–æ –∏–∑ –ø—Ä–æ–±–µ–ª–æ–≤ (–≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç false)\n- –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø–∞–º—è—Ç—å (O(1) –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –ø–∞–º—è—Ç–∏)\n- –í—Ä–µ–º–µ–Ω–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å O(n)\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–ª—è —Ç–µ—Å—Ç–æ–≤—ã—Ö —Å–ª—É—á–∞–µ–≤:**\n- `\" fly me to the moon \"` ‚Üí **false** (–Ω–µ –ø–∞–ª–∏–Ω–¥—Ä–æ–º)\n- `\" —Å–µ–ª –≤ –æ–∑–µ—Ä–µ –±–µ—Ä–µ–∑–æ–≤ –ª–µ—Å \"` ‚Üí **true** (–ø–∞–ª–∏–Ω–¥—Ä–æ–º)\n  {{< /details >}}"
