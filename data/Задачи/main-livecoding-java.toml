Ö –æ–±—ä–µ–∫—Ç–æ–≤, —á—Ç–æ –∑–∞–º–µ–¥–ª—è–µ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ. üèÉ‚Äç‚ôÇÔ∏è\n2. –û—à–∏–±–∫–∞ —Å –∫–∞–≤—ã—á–∫–∞–º–∏ –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –∫–æ–¥–µ: –ª–∏—à–Ω–∏–µ –∫–∞–≤—ã—á–∫–∏ –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å. –í –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–µ —Å—Ç—Ä–æ–∫–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω—ã.\n\n–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ `StringBuilder` –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏–∑–±–µ–∂–∞—Ç—å –ª–∏—à–Ω–µ–π –Ω–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ –ø–∞–º—è—Ç—å –∏ —É—Å–∫–æ—Ä–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã. üöÄ\n{{< /details >}}"
