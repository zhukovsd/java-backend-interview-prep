  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \nüìå –ï—Å—Ç—å ¬´–Ω–∞—Å–ª–µ–¥–æ–≤–∞–Ω–Ω—ã–π¬ª –∫–ª–∞—Å—Å `PayrollSystem`, –∫–æ—Ç–æ—Ä—ã–π —Å—á–∏—Ç–∞–µ—Ç –∑–∞—Ä–ø–ª–∞—Ç—ã —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤.  \n–î–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç –∏–∑ –≤–Ω–µ—à–Ω–µ–π —Å–∏—Å—Ç–µ–º—ã –≤ –≤–∏–¥–µ `List<Map<String, Object>>` (–º—ã –Ω–∞ –Ω–∏—Ö –ø–æ–≤–ª–∏—è—Ç—å –Ω–µ –º–æ–∂–µ–º).\n\n–ñ–∞–ª–æ–±—ã –±—É—Ö–≥–∞–ª—Ç–µ—Ä–∏–∏:\n\n1. –í –æ—Ç—á—ë—Ç–∞—Ö **–∏–Ω–æ–≥–¥–∞ –ø—Ä–æ–ø–∞–¥–∞—é—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏** (–æ—Å–æ–±–µ–Ω–Ω–æ –Ω–æ–≤—ã–µ).\n\n2. –í –≤–µ–¥–æ–º–æ—Å—Ç–∏ **–ø–æ—è–≤–ª—è—é—Ç—Å—è –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ —Å—É–º–º—ã –∑–∞—Ä–ø–ª–∞—Ç**.\n\n3. –ü—Ä–∏ **–∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ–∫–ª–∞–¥–∞** —Å–∏—Å—Ç–µ–º–∞ –Ω–µ –≤—Å–µ–≥–¥–∞ –æ–±–Ω–æ–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ.\n\n4. –í —Ü–∏—Ñ—Ä–∞—Ö –º–Ω–æ–≥–æ **–¥—Ä–æ–±–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π** (5234.56789 –≤–º–µ—Å—Ç–æ 5234.57).\n\n5. –ü—Ä–∏ –æ—à–∏–±–∫–µ –≤ –¥–∞–Ω–Ω—ã—Ö (**—Ç–µ–∫—Å—Ç –≤–º–µ—Å—Ç–æ —Ü–∏—Ñ—Ä**) —Å–∏—Å—Ç–µ–º–∞ ¬´–∑–∞–≤–∏—Å–∞–µ—Ç¬ª –±–µ–∑ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è.\n\n\n–ù—É–∂–Ω–æ:\n\n- –ø—Ä–æ–≤–µ—Å—Ç–∏ code review,\n\n- –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è,\n\n- —Å—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å, –∫–∞–∫–∏–µ **–≤–æ–ø—Ä–æ—Å—ã –∑–∞–¥–∞—Ç—å –±–∏–∑–Ω–µ—Å—É**, —á—Ç–æ–±—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ä–µ—à–∏—Ç—å –ø—Ä–æ–±–ª–µ–º—É.\n\n\n**–¢–µ–∫—É—â–∏–π –∫–æ–¥ (—Ñ—Ä–∞–≥–º–µ–Ω—Ç):**\n\n```java\npublic class PayrollSystem {  \nstatic List<Map<String, Object>> employees = new ArrayList<>();  \n  \nstatic {  \nMap<String, Object> emp1 = new HashMap<>();  \nemp1.put(\"id\", 1);  \nemp1.put(\"name\", \"–ò–≤–∞–Ω–æ–≤\");  \nemp1.put(\"base_salary\", 40000);  \nemp1.put(\"bonus\", 10000);  \nemp1.put(\"tax_rate\", 0.13);  \nemployees.add(emp1);  \n  \nMap<String, Object> emp2 = new HashMap<>();  \nemp2.put(\"id\", 2);  \nemp2.put(\"name\", \"–ü–µ—Ç—Ä–æ–≤–∞\");  \nemp2.put(\"base_salary\", 50000.54);  \nemp2.put(\"bonus\", 6000);  \nemp2.put(\"tax_rate\", 0.13);  \nemployees.add(emp2);  \n  \nMap<String, Object> emp3 = new HashMap<>();  \nemp3.put(\"id\", 3);  \nemp3.put(\"name\", \"–°–∏–¥–æ—Ä–æ–≤\");  \nemp3.put(\"base_salary\", 30000.25);  \nemp3.put(\"bonus\", null);  \nemp3.put(\"tax_rate\", 0.13);  \nemployees.add(emp3);  \n  \nMap<String, Object> emp4 = new HashMap<>();  \nemp4.put(\"id\", 4);  \nemp4.put(\"name\", \"–ö—É–∑–Ω–µ—Ü–æ–≤\");  \nemp4.put(\"base_salary\", 70000);  \nemp4.put(\"bonus\", 20000.30);  \nemp4.put(\"tax_rate\", 0.15);  \nemployees.add(emp4);  \n}  \n  \nstatic double calculateSalary(Map<String, Object> employee) {  \ndouble baseSalary = ((Number) employee.get(\"base_salary\")).doubleValue();  \ndouble bonus = ((Number) employee.get(\"bonus\")).doubleValue();  \ndouble total = baseSalary + bonus;  \ndouble tax = ((Number) employee.get(\"tax_rate\")).doubleValue();  \ntotal = total - total * tax;  \nreturn total;  \n}  \n  \nstatic List<Map<String, Object>> generatePayroll() {  \nList<Map<String, Object>> payroll = new ArrayList<>();  \nfor (Map<String, Object> emp : employees) {  \ntry {  \ndouble netSalary = calculateSalary(emp);  \nMap<String, Object> entry = new HashMap<>();  \nentry.put(\"name\", emp.get(\"name\"));  \nentry.put(\"salary\", netSalary);  \npayroll.add(entry);  \n} catch (Exception e) {  \ncontinue;  \n}  \n}  \nreturn payroll;  \n}  \n  \nstatic void printPayroll() {  \nList<Map<String, Object>> payroll = generatePayroll();  \nfor (Map<String, Object> p : payroll) {  \nSystem.out.println(p.get(\"name\") + \": \" + p.get(\"salary\") + \" —Ä—É–±.\");  \n}  \n}  \n  \nstatic void updateBaseSalary(int employeeId, double newSalary) {  \nfor (Map<String, Object> emp : employees) {  \nif ((int) emp.get(\"id\") == employeeId) {  \nemp.put(\"base_salary\", newSalary);  \nbreak;  \n}  \n}  \n}  \n  \npublic static void main(String[] args) {  \nSystem.out.println(\"–†–∞—Å—á–µ—Ç –∑–∞—Ä–ø–ª–∞—Ç:\");  \nprintPayroll();  \n}  \n}\n```\n\n---\n\n{{< hint warning >}}  \n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**  \n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}  \nüí° –ü—Ä–æ–ø–∞–¥–∞—é—â–∏–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ =