æ–º–æ–º\n    public static boolean isPalindrome(String text) {\n        int left = 0;\n        int right = text.length() - 1;\n        \n        while (left < right) {\n            if (text.charAt(left) != text.charAt(right)) {\n                return false;\n            }\n            left++;\n            right--;\n        }\n        return true;\n    }\n}\n```\n\n**–ß—Ç–æ –¥–µ–ª–∞–µ—Ç –∫–æ–¥:**\n\n1. –ú—ã —É–±–∏—Ä–∞–µ–º –≤—Å–µ —Å–∏–º–≤–æ–ª—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —è–≤–ª—è—é—Ç—Å—è –±—É–∫–≤–∞–º–∏ –∏–ª–∏ —Ü–∏—Ñ—Ä–∞–º–∏, —Å –ø–æ–º–æ—â—å—é —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è `replaceAll(\"[^a-zA-Z0-9]\", \"\")`.\n2. –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å—Ç—Ä–æ–∫—É –≤ –Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä, —á—Ç–æ–±—ã –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–≥–∏—Å—Ç—Ä.\n3. –ú–µ—Ç–æ–¥ `isPalindrome` –ø—Ä–æ–≤–µ—Ä—è–µ—Ç, —Å–æ–≤–ø–∞–¥–∞—é—Ç –ª–∏ —Å–∏–º–≤–æ–ª—ã —Å –æ–±–µ–∏—Ö —Å—Ç–æ—Ä–æ–Ω —Å—Ç—Ä–æ–∫–∏ (—Å–Ω–∞—á–∞–ª–∞ –∏ —Å –∫–æ–Ω—Ü–∞).\n\n**–†–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è —Å—Ç—Ä–æ–∫–∏ `\"A man, a plan, a canal, Panama!\"`:**\n\n```\n–°—Ç—Ä–æ–∫–∞ —è–≤–ª—è–µ—Ç—Å—è –ø–∞–ª–∏–Ω–¥—Ä–æ–º–æ–º\n```\n\n–ü–∞–ª–∏–Ω–¥—Ä–æ–º –ø—Ä–æ–≤–µ—Ä–µ–Ω —É—Å–ø–µ—à–Ω–æ, —Ç–∞–∫ –∫–∞–∫ –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏ –∏ –ø—Ä–∏–≤–µ–¥–µ–Ω–∏—è –∫ –µ–¥–∏–Ω–æ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É —Å—Ç—Ä–æ–∫–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è `\"amanaplanacanalpanama\"`, –∫–æ—Ç–æ—Ä–∞—è —á–∏—Ç–∞–µ—Ç—Å—è –æ–¥–∏–Ω–∞–∫–æ–≤–æ –≤ –æ–±–æ–∏—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è—Ö. ‚úÖ\n{{< /details >}}"
