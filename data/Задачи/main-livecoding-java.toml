  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \nüî• –î–∞–Ω –º–∞—Å—Å–∏–≤ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã—Ö —á–∏—Å–µ–ª –æ—Ç 0 –¥–æ 100. –° –ø–æ–º–æ—â—å—é **Stream API** –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é —É–¥–≤–æ–µ–Ω–Ω—ã—Ö –Ω–µ—á–µ—Ç–Ω—ã—Ö —á–∏—Å–µ–ª.  \n\n–ü—Ä–∏–º–µ—Ä:  \n–í—Ö–æ–¥: `[0, 1, 2, 3, 4, 5]`  \n–í—ã—Ö–æ–¥: `[2, 6, 10]`\n\n{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\nüí° –ò—Å–ø–æ–ª—å–∑—É–π `IntStream.rangeClosed(0, 100)` –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —á–∏—Å–µ–ª.  \nüí° –ß—Ç–æ–±—ã –æ—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–ª—å–∫–æ –Ω–µ—á–µ—Ç–Ω—ã–µ ‚Äî `.filter(n -> n % 2 != 0)`.  \nüí° –ß—Ç–æ–±—ã —É–¥–≤–æ–∏—Ç—å ‚Äî `.map(n -> n * 2)`.  \nüí° –ß—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é ‚Äî `.boxed().collect(Collectors.toList())`.  \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\nimport java.util.List;\nimport java.util.stream.Collectors;\nimport java.util.stream.IntStream;\n\npublic class TaskStreamOddDoubled {\n    public static void main(String[] args) {\n        List<Integer> result = IntStream.rangeClosed(0, 100)\n                .filter(n -> n % 2 != 0)\n                .map(n -> n * 2)\n                .boxed()\n                .collect(Collectors.toList());\n\n        System.out.println(result);\n    }\n}\n```\n\n–ú—ã –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —á–∏—Å–ª–∞ –æ—Ç 0 –¥–æ 100 —á–µ—Ä–µ–∑ `IntStream.rangeClosed`.  \n–û—Ç–±–∏—Ä–∞–µ–º –Ω–µ—á–µ—Ç–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä–æ–º.  \n–ü—Ä–∏–º–µ–Ω—è–µ–º `map` –¥–ª—è —É–¥–≤–æ–µ–Ω–∏—è –∫–∞–∂–¥–æ–≥–æ —á–∏—Å–ª–∞.  \n–î–∞–ª—å—à–µ –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫ –æ–±—ä–µ–∫—Ç–∞–º (`.boxed()`) –∏ —Å–æ–±–∏—Ä–∞–µ–º –≤ —Å–ø–∏—Å–æ–∫. ‚úÖ  \n\n{{< /details >}}"
