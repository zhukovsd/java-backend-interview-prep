            }\n        }\n        return true;\n    }\n}\n```\n\nüìå **–ß—Ç–æ –≤–∞–∂–Ω–æ –ø–æ–º–Ω–∏—Ç—å:**  \n‚úÖ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫—Ä–∞–π–Ω–∏—Ö —Å–ª—É—á–∞–µ–≤ (`n <= 1`, `n == 2`).  \n‚úÖ –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–ª—å–∫–æ –Ω–µ—á—ë—Ç–Ω—ã—Ö –¥–µ–ª–∏—Ç–µ–ª–µ–π –¥–æ –∫–æ—Ä–Ω—è.  \n‚úÖ –ù–µ–º–µ–¥–ª–µ–Ω–Ω—ã–π –≤—ã—Ö–æ–¥ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –Ω–∞–π–¥–µ–Ω–Ω–æ–º –¥–µ–ª–∏—Ç–µ–ª–µ.  \n{{< /details >}}"
