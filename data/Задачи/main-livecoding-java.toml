  answer = "**–£—Å–ª–æ–≤–∏–µ –∑–∞–¥–∞—á–∏:**  \nüìå –î–∞–Ω –º–∞—Å—Å–∏–≤ `int[] nums`, –≥–¥–µ **–∫–∞–∂–¥–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è —Ä–æ–≤–Ω–æ 2 —Ä–∞–∑–∞**, –∫—Ä–æ–º–µ –æ–¥–Ω–æ–≥–æ ‚Äî –æ–Ω–æ –≤—Å—Ç—Ä–µ—á–∞–µ—Ç—Å—è **1 —Ä–∞–∑**.  \n–ù—É–∂–Ω–æ –Ω–∞–π—Ç–∏ —ç—Ç–æ –∑–Ω–∞—á–µ–Ω–∏–µ. –ú–æ–∂–Ω–æ –Ω–∞—á–∞—Ç—å —Å –Ω–µ–æ–ø—Ç–∏–º–∞–ª—å–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –∏ –ø–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–º.\n\n**–ö–æ–¥:**\n\n```java\n// –ü—Ä–∏–º–µ—Ä:\nint[] nums = {4, 1, 2, 1, 2};\n// –û—Ç–≤–µ—Ç: 4\n```\n\n{{< hint warning >}}  \n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é**  \n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}  \nüí° –ù–µ–æ–ø—Ç–∏–º–∞–ª—å–Ω–æ: –ø–æ—Å—á–∏—Ç–∞—Ç—å —á–∞—Å—Ç–æ—Ç—ã —á–µ—Ä–µ–∑ Map.  \nüí° –õ—É—á—à–µ –ø–æ –ø–∞–º—è—Ç–∏: –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∏ –ø—Ä–æ–π—Ç–∏ –ø–∞—Ä–∞–º–∏.  \nüí° –û–ø—Ç–∏–º–∞–ª—å–Ω–æ: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å XOR ‚Äî –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —á–∏—Å–ª–∞ –≤–∑–∞–∏–º–Ω–æ —É–Ω–∏—á—Ç–æ–∂–∞—Ç—Å—è (`a ^ a = 0`), –∞ `0 ^ x = x`.  \n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n**–í–∞—Ä–∏–∞–Ω—Ç 1 ‚Äî —á–µ—Ä–µ–∑ Map (O(n) –ø–æ –≤—Ä–µ–º–µ–Ω–∏, O(n) –ø–æ –ø–∞–º—è—Ç–∏)**\n\n```java\npublic int singleNumberMap(int[] nums) {\n    Map<Integer, Integer> freq = new HashMap<>();\n    for (int n : nums) {\n        freq.merge(n, 1, Integer::sum);\n    }\n    for (Map.Entry<Integer, Integer> e : freq.entrySet()) {\n        if (e.getValue() == 1) return e.getKey();\n    }\n    throw new IllegalArgumentException(\"No single element found\");\n}\n```\n\n**–í–∞—Ä–∏–∞–Ω—Ç 2 ‚Äî —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ (O(n log n) –ø–æ –≤—Ä–µ–º–µ–Ω–∏, O(1..n) –ø–æ –ø–∞–º—è—Ç–∏)**\n\n```java\npublic int singleNumberSort(int[] nums) {\n    Arrays.sort(nums);\n    for (int i = 0; i < nums.length - 1; i += 2) {\n        if (nums[i] != nums[i + 1]) {\n            return nums[i];\n        }\n    }\n    return nums[nums.length - 1];\n}\n```\n\n**–í–∞—Ä–∏–∞–Ω—Ç 3 ‚Äî XOR (O(n) –ø–æ –≤—Ä–µ–º–µ–Ω–∏, O(1) –ø–æ –ø–∞–º—è—Ç–∏) ‚úÖ –ª—É—á—à–∏–π**\n\n```java\npublic int singleNumberXor(int[] nums) {\n    int res = 0;\n    for (int n : nums) {\n        res ^= n;\n    }\n    return res;\n}\n```\n\n{{< /details >}}"
