lse;\n        }\n    }\n\n    return true;\n}\n```\n\n- –ü—Ä–æ—Å—Ç—ã–µ —É—Å–ª–æ–≤–∏—è `if-else`.\n\n- –Ø—Å–Ω–∞—è –ª–æ–≥–∏–∫–∞ —à–∞–≥ –∑–∞ —à–∞–≥–æ–º.\n\n- –ü—Ä–æ–≤–µ—Ä–µ–Ω—ã –≤—Å–µ –æ–ø–∏—Å–∞–Ω–Ω—ã–µ –¥–∏–∞–ø–∞–∑–æ–Ω—ã –≤—Ä–µ–º–µ–Ω–∏.\n\n\n{{< /details >}}"
