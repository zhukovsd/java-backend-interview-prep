  answer = "{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\n- –î–ª—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–∞ —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è URL –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å **—Ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ** –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–≤.\n- –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä–∞—è –±—É–¥–µ—Ç —Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä—ã **–∏—Å—Ö–æ–¥–Ω—ã–π URL** ‚Üí **—Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã–π URL**.\n- –ö–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–≤–æ–¥–∏—Ç –¥–ª–∏–Ω–Ω—ã–π URL, –º—ã –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –¥–ª—è —ç—Ç–æ–≥–æ URL –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ –ø–∞–º—è—Ç–∏.\n- –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å **Map**, –≥–¥–µ –∫–ª—é—á–æ–º –±—É–¥–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä, –∞ –∑–Ω–∞—á–µ–Ω–∏–µ–º ‚Äî –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π URL.\n- –ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ, –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –ø–æ —Å–æ–∫—Ä–∞—â–µ–Ω–Ω–æ–º—É URL, —Å–µ—Ä–≤–∏—Å –¥–æ–ª–∂–µ–Ω –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π URL.\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n–î–ª—è –Ω–∞—á–∞–ª–∞ —Ä–µ–∞–ª–∏–∑—É–µ–º –ø—Ä–æ—Å—Ç–æ–π —Å–µ—Ä–≤–∏—Å —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è URL-–∞–¥—Ä–µ—Å–æ–≤ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Map –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ—Ä–æ—Ç–∫–∏—Ö URL.\n\n **–®–∞–≥ 1. –°–æ–∑–¥–∞–¥–∏–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Å–µ—Ä–≤–∏—Å–∞**\n\n```java\npublic interface URLShorteningService {\n    String shortenURL(String originalURL);\n    String getOriginalURL(String shortenedURL);\n}\n```\n\n **–®–∞–≥ 2. –†–µ–∞–ª–∏–∑—É–µ–º —Å–µ—Ä–≤–∏—Å**\n\n```java\nimport java.util.HashMap;\nimport java.util.Map;\n\npublic class URLShorteningServiceImpl implements URLShorteningService {\n\n    private static final String BASE_URL = \"http://short.ly/\";\n    private Map<String, String> urlStorage = new HashMap<>();\n    private static final String CHARACTERS = \"abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789\";\n    private static final int URL_LENGTH = 6;  // –î–ª–∏–Ω–∞ —Å–æ–∫—Ä–∞—â–µ–Ω–Ω–æ–≥–æ URL\n\n    @Override\n    public String shortenURL(String originalURL) {\n        String shortURL = generateShortURL();\n        urlStorage.put(shortURL, originalURL);\n        return BASE_URL + shortURL;\n    }\n\n    @Override\n    public String getOriginalURL(String shortenedURL) {\n        String shortURL = shortenedURL.replace(BASE_URL, \"\");\n        return urlStorage.getOrDefault(shortURL, null);\n    }\n\n    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ—Ä–æ—Ç–∫–æ–≥–æ URL\n    private String generateShortURL() {\n        StringBuilder shortURL = new StringBuilder();\n        for (int i = 0; i < URL_LENGTH; i++) {\n            int index = (int) (Math.random() * CHARACTERS.length());\n            shortURL.append(CHARACTERS.charAt(index));\n        }\n        return shortURL.toString();\n    }\n}\n```\n\n **–®–∞–≥ 3. –ü—Ä–∏–º–µ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Å–µ—Ä–≤–∏—Å–∞**\n\n```java\npublic class Main {\n    public static void main(String[] args) {\n        URLShorteningService urlShorteningService = new URLShorteningServiceImpl();\n\n        // –°–æ–∫—Ä–∞—â–µ–Ω–∏–µ URL\n        String originalURL = \"https://www.example.com/long-url\";\n        String shortenedURL = urlShorteningService.shortenURL(originalURL);\n        System.out.println(\"Shortened URL: \" + shortenedURL);\n\n        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ URL\n        String retrievedURL = urlShorteningService.getOriginalURL(shortenedURL);\n        System.out.println(\"Original URL: \" + retrievedURL);\n    }\n}\n```\n\n** –ö–ª—é—á–µ–≤—ã–µ –º–æ–º–µ–Ω—Ç—ã:**\n\n1. **–ö–ª–∞—Å—Å `URLShorteningServiceImpl`** —Ä–µ–∞–ª–∏–∑—É–µ—Ç –ª–æ–≥–∏–∫—É —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è URL –∏ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è –æ—Ä–∏–≥–∏–Ω–∞–ª–∞.\n2. **–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ—Ä–æ—Ç–∫–æ–≥–æ URL** –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤, –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è —Å—Ç—Ä–æ–∫–∞ –∑–∞–¥–∞–Ω–Ω–æ–π –¥–ª–∏–Ω—ã.\n3. –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–∞—Ä—ã **–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π URL ‚Üí —Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã–π URL** –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è **Map**.\n4. –ú–µ—Ç–æ–¥ **`shortenURL`** –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç —Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã–π URL, —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –µ–≥–æ –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç.\n5. –ú–µ—Ç–æ–¥ **`getOriginalURL`** –∏–∑–≤–ª–µ–∫–∞–µ—Ç –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π URL –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ –ø–æ —Å–æ–∫—Ä–∞—â–µ–Ω–Ω–æ–º—É URL.\n\n–¢–∞–∫–æ–π —Å–µ—Ä–≤–∏—Å –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –¥–ª—è –±–∞–∑–æ–≤–æ–≥–æ —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è URL, –∞ —Ç–∞–∫–∂–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞—Å—à–∏—Ä–µ–Ω –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º–∏ —Ñ—É–Ω–∫—Ü–∏—è–º–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä:\n\n- –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥—É–±–ª–∏–∫–∞—Ç—ã —Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã—Ö URL.\n- –•—Ä–∞–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø–æ –∫–ª–∏–∫–∞–º.\n- –°—Ä–æ–∫–∏ –¥–µ–π—Å—Ç–≤–∏—è —Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã—Ö URL.\n{{< /details >}}"
