  question = "–†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –ø–æ—Ç–æ–∫ —Ü–µ–ª—ã—Ö —á–∏—Å–µ–ª –∏ –≤ –ª—é–±–æ–π –º–æ–º–µ–Ω—Ç –≤—Ä–µ–º–µ–Ω–∏ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–ø-5 –Ω–∞–∏–±–æ–ª—å—à–∏—Ö –∑–Ω–∞—á–µ–Ω–∏–π"
  answer = "```java\ninterface I1{\n    <T> void putValue(T t);\n    List<T> getTopFive();\n}\n```\n\n{{< hint warning >}}\n**–°–ø–æ–π–ª–µ—Ä—ã –∫ —Ä–µ—à–µ–Ω–∏—é** ¬†\n{{< /hint >}}\n\n{{< details \"–ü–æ–¥—Å–∫–∞–∑–∫–∏\" close >}}\nüîπ –ù–∞–º –Ω—É–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å —á–∏—Å–ª–∞ –∏ —É–º–µ—Ç—å –∏–∑–≤–ª–µ–∫–∞—Ç—å 5 –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã—Ö.  \nüîπ –ü–æ–¥–æ–π–¥–µ—Ç `PriorityQueue`, —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∫—É—á–∞ (min-heap).  \nüîπ –†–∞–∑–º–µ—Ä –æ—á–µ—Ä–µ–¥–∏ –æ–≥—Ä–∞–Ω–∏—á–∏–º 5 —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏, —É–¥–∞–ª—è—è –º–µ–Ω—å—à–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è.  \nüîπ –ò—Å–ø–æ–ª—å–∑—É–µ–º `List<Integer>` –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.\n{{< /details >}}\n\n{{< details \"–†–µ—à–µ–Ω–∏–µ\" close >}}\n\n```java\nimport java.util.*;\n\ninterface I1 {\n    <T> void putValue(T t);\n    List<Integer> getTopFive();\n}\n\nclass IntegerTopFive implements I1 {\n    private final PriorityQueue<Integer> minHeap = new PriorityQueue<>();\n    \n    @Override\n    public <T> void putValue(T t) {\n        if (t instanceof Integer) {\n            int value = (Integer) t;\n            minHeap.offer(value);\n            if (minHeap.size() > 5) {\n                minHeap.poll(); // –£–¥–∞–ª—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç, –µ—Å–ª–∏ –±–æ–ª—å—à–µ 5\n            }\n        } else {\n            throw new IllegalArgumentException(\"Only integers are allowed\");\n        }\n    }\n    \n    @Override\n    public List<Integer> getTopFive() {\n        List<Integer> result = new ArrayList<>(minHeap);\n        result.sort(Collections.reverseOrder()); // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é\n        return result;\n    }\n\n    public static void main(String[] args) {\n        IntegerTopFive topFive = new IntegerTopFive();\n        \n        topFive.putValue(10);\n        topFive.putValue(5);\n        topFive.putValue(20);\n        topFive.putValue(3);\n        topFive.putValue(8);\n        topFive.putValue(25);\n        topFive.putValue(15);\n        \n        System.out.println(topFive.getTopFive()); // [25, 20, 15, 10, 8]\n    }\n}\n```\n\nüìå **–û–±—ä—è—Å–Ω–µ–Ω–∏–µ:**\n\n- **`PriorityQueue<Integer>`** —Ö—Ä–∞–Ω–∏—Ç —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ (–º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤ –Ω–∞—á–∞–ª–µ).\n- **–ú–µ—Ç–æ–¥ `putValue(T t)`** –ø—Ä–∏–Ω–∏–º–∞–µ—Ç `Integer`, –¥–æ–±–∞–≤–ª—è–µ—Ç –≤ –æ—á–µ—Ä–µ–¥—å, –∞ –µ—Å–ª–∏ —Ä–∞–∑–º–µ—Ä > 5, —É–¥–∞–ª—è–µ—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç.\n- **–ú–µ—Ç–æ–¥ `getTopFive()`** –∫–æ–ø–∏—Ä—É–µ—Ç —ç–ª–µ–º–µ–Ω—Ç—ã, —Å–æ—Ä—Ç–∏—Ä—É–µ—Ç –ø–æ —É–±—ã–≤–∞–Ω–∏—é –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç.\n- **–ü—Ä–∏–º–µ—Ä –≤—ã–∑–æ–≤–∞** –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –∫–∞–∫ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Ö—Ä–∞–Ω—è—Ç—Å—è 5 –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã—Ö —á–∏—Å–µ–ª.\n\nüî• **–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞ —ç—Ç–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è:**  \n‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç –∑–∞ **O(log 5) ‚âà O(1)** –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –∏ **O(5 log 5) ‚âà O(5)** –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏.  \n‚úÖ –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç **–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ** –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã—Ö 5 —á–∏—Å–µ–ª.\n\nüöÄ –ú–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å –¥–ª—è –¥—Ä—É–≥–∏—Ö —Ç–∏–ø–æ–≤, –Ω–æ –≤ –¥–∞–Ω–Ω–æ–º –∑–∞–¥–∞–Ω–∏–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è `Integer`.\n{{< /details >}}"
